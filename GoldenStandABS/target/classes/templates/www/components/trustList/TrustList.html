    <style>
        html,body {
            height: 100%;
        }
        button a:focus, button a:hover {
            color: #ffffff;
            text-decoration: none;
        }
        .allSelectTitle { cursor: pointer; }

        .nobottom { border-bottom: none !important; }

        .main { 
            padding: 15px; 
            background: #fff;
            height: calc(100% - 30px);
        }

        .k-grid-header { height: 38px; }

        .table-header-cell { height: 20px; }

        .gridtrust { border-left: none; font-size: 13px; }

        .allSelectTitle { cursor: pointer; }

        .nobottom { border-bottom: none !important; }

        .ribbon_span { font-size: 12px;white-space:nowrap; overflow:hidden; text-overflow:ellipsis; /*-webkit-transform: scale(0.9);*/ }

        .ribbonGroup > a { /*float: right;*/ /* margin-right: 10px; */ box-sizing: border-box; padding: 1px; min-width: 45px; /* height: 36px; */ /* border: 1px solid rgba(0,0,0,0.1); */ padding: 5px; /* border-radius: 5px; */ color: #596d7f; /* box-shadow: inset 0px 0px 1px #eeeaea; */ position: relative; background: #fff; cursor: pointer; padding: 6px 10px; display: block; border-bottom: 1px solid #ddd; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .select_box { width: 150px; height: 30px; /*//text-indent:20px;*/ line-height: 30px; box-shadow: 0 0 3px rgba(0, 0, 0, 0.1); padding-left: 20px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .ribbonGroup_wrap { position: absolute; z-index: 10; display: none; background: rgb(255, 255, 255); max-height: 200px; overflow: auto; box-shadow: 0px 1px 5px rgba(0,0,0,.2); top: 42px; }
        .ribbonGroup:hover { background: rgba(59,62,93,0.8); /*border: 1px solid rgba(0,0,0,0.12);*/ }

        .ribbonGroup:hover a { background: #596d7f; color: #fff; }

        .ribbonBox { margin-top: 10px; }
        /*.fa-fw { width: 100%; }*/

        .form .form-panel.drop { padding-top: 10px; }

        .k-link, .table-cell, .tight-cell, .k-pager-wrap, .k-grid-pager, .k-widget, .k-floatwrap { font-size: 13px !important; color: #555 !important; }

        .ribbonBox { /*overflow: hidden;*/ margin-top: -5px; }
        .select { margin-right: 10px; float: right; }
        .ribbonButton_2 { text-decoration: none; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}

        .body-container { 
            padding: 15px; 
            background: #fafafa;
            height: calc(100% - 5px);
        }

        .loadpage { position: absolute; top: 46%; left: 46%; background: transparent; }

        .loadpage > i { color: rgb(107, 147, 216); }

        .k-grid tr td { overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}

        div.k-grid-content tr:last-child > td { border-bottom-width: 1px; }

        span.k-icon { margin-top: 9px; }

        .k-grid-header-locked { height: 36px; }

        [v-cloak] { display: none; }
        .f-right {
            float: right;
        }
        .btn-danger a {
            color: #777;
        }
        .ProjectApproval button.btn {
            margin-left: 10px;
        }
    </style>

<body class="public_font_style gridtrust" style="display:none">
    <div id="selectLanguageDropdown_qcl" class="localizationTool" style="display:none"></div>
    <div class="body-container form nobottom">
        <div class="main">
            <div id="DashBoard"  class="ribbonBox" v-cloak="v-cloak">
                <div class="ProjectApproval">
                    <button class="btn btn-default f-right" id="addProject">
                        <i class="fa fa-gg fa-fw"></i>
                        关联已有产品
                    </button>
                    <button class="btn btn-default f-right" id="MangeTrust">
                        <i class="fa fa-gg fa-fw"></i>
                        产品维护
                    </button>
                </div>
                <div class="productDesign">
                    <!--<button class="btn btn-default f-right">-->
                    <a v-bind:href="creatLink(item.linkname,item.linkurl)" class="ribbonButton_2 btn btn-default f-right btn-single-default" v-for="item in obj.group[0].elements" v-if='item.linkname == "DocumentManagement"'>
                        <i v-bind:class="item.icon"></i>
                        <span>{{item.title}}</span>
                    </a>
                    <!--</button>-->
                </div>
                <div class="productManage" v-if="state==''">
                    <!--<button class="btn btn-default f-right"> -->
                    <a v-bind:href="creatLink(item.linkname,item.linkurl)" v-for="item in obj.group[0].elements" class="ribbonButton_2 btn btn-default f-right" v-if='item.linkname == "RefreshTrsustList"  '>
                        <i v-bind:class="item.icon"></i>
                        <span>{{item.title}}</span>
                    </a>
                    <!--</button> -->
                    <!--<button class="btn btn-danger f-right" style="margin-right:10px;">-->
                    <a v-bind:href="creatLink(item.linkname,item.linkurl)" v-for="item in obj.group[0].elements" class="ribbonButton_2 btn btn-danger f-right" style="margin-right:10px;" v-if='item.linkname == "DeleteTrust"  '>
                        <i v-bind:class="item.icon"></i>
                        <span>{{item.title}}</span>
                    </a>
                    <!--</button>-->
                    <!--<div class="btn-group select">
                            <button type="button" class="btn btn-default">
                                <i class="icon icon-floppy"></i>
                                存续报告
                            </button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li v-for="item in obj.group[0].elements" v-if=' item.linkname == "ProductFilesManage" ||item.linkname == "GenerationReport"'>
                                    <a v-bind:href="creatLink(item.linkname,item.linkurl)">
                                        <i v-bind:class="item.icon"></i>
                                        <span class="ribbon_span">{{item.title}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>-->
                    <div class="btn-group select">
                        <button type="button" class="btn btn-default btn-group-broderColor">
                            <i class="icon icon-codepen"></i>
                            办公管理
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle btn-group-broderColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li v-for="item in obj.group[0].elements" v-if='item.linkname == "FileManagement" || item.linkname == "CyclesManage" || item.linkname == "FlowChartSinger"'>
                                <a v-bind:href="creatLink(item.linkname,item.linkurl)">
                                    <i v-bind:class="item.icon"></i>
                                    <span class="ribbon_span">{{item.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group select">
                        <button type="button" class="btn btn-default btn-group-broderColor">
                            <i class="icon icon-cinema"></i>
                            收益分配管理
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle btn-group-broderColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li v-for="item in obj.group[0].elements" v-if="item.linkname == 'ShowCashFlowResult' || item.linkname == 'OpenCashflow' || item.linkname == 'ViewIncomeDistributionHistoryData'|| item.linkname == 'TrustCollectionPickerPage' ">
                                <a v-bind:href="creatLink(item.linkname,item.linkurl)">
                                    <i v-bind:class="item.icon"></i>
                                    <span class="ribbon_span">{{item.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group select">
                        <button type="button" class="btn btn-default btn-group-broderColor">
                            <i class="icon icon-cog-alt"></i>
                            产品管理
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle btn-group-broderColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li v-for="item in obj.group[0].elements" v-if=' item.linkname == "AssetDetail" ||item.linkname == "OriginalOwner"||item.linkname == "InvestManagement" ||item.linkname=="CashflowManagement"||item.linkname=="SubscriberInfo" ||item.linkname=="BeneficialTransfer"'>
                                <a v-bind:href="creatLink(item.linkname,item.linkurl)">
                                    <i v-bind:class="item.icon"></i>
                                    <span class="ribbon_span">{{item.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="productManage" v-if="state=='TermProject'">
                    <!--<button class="btn btn-default f-right">-->
                    <a v-bind:href="creatLink(item.linkname,item.linkurl)" v-for="item in obj.group[0].elements" class="ribbonButton_2 btn btn-default f-right" v-if='item.linkname == "AssetServicesReport"  '>
                        <i v-bind:class="item.icon"></i>
                        <span>{{item.title}}</span>
                    </a>
                    <!--</button>-->
                    <div class="btn-group select">
                        <button type="button" class="btn btn-default btn-group-broderColor">
                            <i class="icon icon-codepen"></i>
                            循环购买
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle btn-group-broderColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li v-for="item in obj.group[0].elements" v-if='item.linkname == "RevolvePurchase" || item.linkname == "CyclesManage"'>
                                <a v-bind:href="creatLink(item.linkname,item.linkurl)">
                                    <i v-bind:class="item.icon"></i>
                                    <span class="ribbon_span">{{item.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="productManage" v-if="state=='EndofProject'">
                    <!--<button class="btn btn-default f-right">-->
                    <a v-bind:href="creatLink(item.linkname,item.linkurl)" v-for="item in obj.group[0].elements" style="line-height:30px;" class="ribbonButton_2 btn btn-default f-right btn-group-broderColor" v-if='item.linkname == "Repurchase"  '>
                        <i v-bind:class="item.icon"></i>
                        <span>{{item.title}}</span>
                    </a>
                    <!--</button>-->
                </div>
                <div style="clear:both"></div>
            </div>
            <div class="pull-right"></div>
            <div class="form-panel drop nobottom">
                <div id="grid"></div>
                <div id="divDataList" class="list-container"></div>
            </div>
        </div>
    </div>
