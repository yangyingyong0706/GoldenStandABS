    <style>
        .table-bordered {
            position: absolute;
            left: 0px;
        }

        html {
            width: 100%;
            height: 100%;
        }

        .rightTi {
            width: 100%;
            /*padding:2px*/
            height: 100%;
        }

        #rationL th, #circumstances2 th {
            font-size: 14px;
            color: #555;
            font-family: "Microsoft Yahei";
            font-weight: 500;
        }

        .table > thead > tr > th {
            /* border-bottom: 2px solid #B2C3E2; */
            background: #ffffff;
        }

        .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
            border: 1px solid #d4dff3 !important;
        }

        #circumstances {
            /*display: block;*/
            width: auto;
            height: 141px !important;
        }

            #circumstances #DisplayDescribe {
                width: calc(100% - 20px);
                height: 100%;
                margin: auto;
            }

        .ui-dialog .ui-dialog-buttonpane button {
            padding: 0px;
            border: 1px solid #d4d4d4;
            margin: 0;
            text-decoration: none;
            text-align: center;
            text-shadow: 1px 1px 0 #fff;
            color: #555;
            white-space: nowrap;
            cursor: pointer;
            outline: none;
            background-color: #ececec;
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f4f4f4), to(#ececec));
            background-image: -moz-linear-gradient(#f4f4f4, #ececec);
            background-image: -ms-linear-gradient(#f4f4f4, #ececec);
            background-image: -o-linear-gradient(#f4f4f4, #ececec);
            background-image: linear-gradient(#f4f4f4, #ececec);
            -moz-background-clip: padding;
            background-clip: padding-box;
            border-radius: 0.2em;
            zoom: 1;
            font-size: 14px;
            font-family: "Microsoft Yahei";
            font-weight: normal;
            text-align: center;
        }

            .ui-dialog .ui-dialog-buttonpane button:hover {
                border-color: #3072b3;
                border-bottom-color: #2a65a0;
                text-decoration: none;
                text-shadow: -1px -1px 0 rgba(0,0,0,0.3);
                color: #fff;
                background-color: rgba(116,157,230,1);
                background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#599bdc), to(#3072b3));
                background-image: -moz-linear-gradient(#599bdc, #3072b3);
                background-image: -o-linear-gradient(#599bdc, #3072b3);
                background-image: linear-gradient(#599bdc, #3072b3);
                font-size: 14px;
                font-family: "Microsoft Yahei";
                font-weight: normal;
            }
        /*ui-dialog .ui-dialog-buttonpane {
                border-width: 0px 0 0 0 !important;
            }*/
        .content {
            height:calc(100% - 40px);
            border: none;
        }

        .rightTi .header nav {
            width: auto;
        }

        .leftTi {
            height: calc(100% - 50px);
            border-right: none;
            border: 1px solid #dce0ee;
        }

        .navbar-nav li .line {
            display: block;
            height: 3px;
            border-radius: 3px;
            width: 20%;
            margin-top: -3px;
            background-color: transparent;
            transition: width .3s;
        }

        .navbar-nav li:hover .line,
        .navbar-nav li.active .line {
            background: #94A6C1;
            width: 100%;
        }

        .navbar-nav li:hover > a,
        .navbar-nav li.active > a {
            color: #fff;
        }

        .mask {
            position: absolute;
            top: 0px;
            filter: alpha(opacity=60);
            background-color: #777;
            z-index: 1002;
            left: 0px;
            opacity: 0.1;
            -moz-opacity: 0.1;
        }

        .navbar-nav {
            padding-left: 9px;
        }

        .rightTi .nav.navbar-nav li:hover {
            background: rgba(59,62,93,0.8);
        }

        .listTitle {
            height: 40px;
            line-height: 40px;
            background: #fff;
            text-align: left;
            padding: 0 15px;
        }
        .listTitle span {
            font-size: 16px;
            color: rgba(69,86,156,1);
        }
        #eventList {
            height: calc(100% - 40px);
        }

        .circ3 ul li {
            margin-top: 0px;
            display: flex;
        }

            .circ3 ul li div {
                font-size: 14px;
                width: 70%;
            }

        label {
            height: 30px;
            line-height: 30px;
            background: #ebeef5;
            font-weight: normal;
            box-sizing: border-box;
            width: 30%;
            text-align: left;
            padding-left:15px;
            box-sizing:border-box;
            border:1px solid #dce0ee;
            border-right: 0 none;
            border-radius: 2px 0px 0px 2px;
        }

        .circ3 ul input {
            border-radius: 0px 2px 2px 0px;
            border: 1px solid #dce0ee;
            height: 30px;
            line-height: 30px;
            width: 100%;
            padding: 0px 0px 0px 10px;
        }
        .circ3 ul input:focus{
            border-color:#45569c;
            box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
        }
        #modal-mask{
            z-index:1001!important;
        }
        .add_btn {
            width: 100%;
            margin: 15px 0;
            text-align: center;
        }

                        <li>

                            <div><input type="text" id="ItemAliasValue" name="ItemAliasValue"></div>
                        </li>
                    </ul>
                    <button id="clicktrue" class="btn btn-default">确定</button>
                </div>
