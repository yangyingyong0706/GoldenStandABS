<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>

    <link rel="stylesheet" href="../Contents/bootstrap.css" />
    <script src="../Scripts/jquery-1.7.2.min.js"></script>
    <script src="../Scripts/jquery-ui.min.js"></script>
    <link href="../Scripts/jquery-ui.css" rel="stylesheet" />
    <script src="../Scripts/common.js"></script>
    <script src="../Scripts/anyDialog.js"></script>
    <script src="../Scripts/roleOperate.js"></script>
    <link href="../Contents/page.css" rel="stylesheet" />
    <script src="../Scripts/Kendo/js/kendo.all.min.js"></script>
    <link href="../Scripts/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../Scripts/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <script src="../Scripts/knockout-3.4.0.js"></script>
    <script src="../Scripts/knockout.mapping-latest.js"></script>
</head>

<body>
    <div id="pathList">
        <div id="grid"></div>
        <div id="addDiv">
            <div class="form-save pull-right">
                <input id="save" type="button" class="btn btn-primary" onclick="addModule()" value="添加" />
            </div>
            <div class="form-panel">
                <div class="col-12 form-row form-horizontal">
                    <div class="col-14 form-row autoLayout-plugins">
                        <div class="form-group">
                            <label class="col-2 control-label">模块名称</label>
                            <div class="col-8">
                                <input id="moduleCode" data-valid="Required" type="text" class="form-control" onchange="validControlValue(this)" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-2 control-label">模块描述</label>
                            <div class="col-8">
                                <input id="moduleDescription" data-valid="Required" class="form-control" onchange="validControlValue(this)" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-2 control-label">模块类型</label>
                            <div class="col-8">
                                <select id="moduleType" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
   
    <script src="../../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../../asset/lib/config'], function (common) {
            requirejs(['app/roleManage/pathManage/pathModules']);
        });
    </script>
</body>
</html>
