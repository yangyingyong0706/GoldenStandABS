<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title></title>
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/lib/toast/toast.css" rel="stylesheet" />
    <style>
        .red-border {
            border:1px solid red !important
        }
        .main label {
            font-weight: normal;
        }

        .form-save {
            padding-top: 30px;
            text-align: center;
        }

        .main {
            padding: 15px;
        }

        .form-horizontal .control-label {
            margin-bottom: 0;
            padding-top: 7px;
            text-align: center;
        }

        textarea.form-control {
            height: 150px;
            resize: none;
        }
    </style>
</head>
<body>

    <div id="roleDiv" class="main public_font_style" style="border-top:1px solid #eee;">
        <div class="form-panel">
            <div class="col-xs-12 form-row form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">旧密码<em class="required">*</em></label>
                    <div class="col-xs-9">
                        <input id="oldPassword" type="password" class="form-control validControlValue" data-valid="Required" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="col-xs-12 form-row form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">新密码<em class="required">*</em></label>
                    <div class="col-xs-9">
                        <input id="newPassword" type="password" class="form-control validControlValue samePassword" data-valid="Required" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="col-xs-12 form-row form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">确认密码<em class="required">*</em></label>
                    <div class="col-xs-9">
                        <input id="confirmPassword" type="password" class="form-control validControlValue samePassword" data-valid="Required" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-save">
            <button id="btnSave" type="button" class="btn btn-primary"><span class="vti_Next">保存</span></button>   
        </div>

    </div>
    <script src="../../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../../asset/lib/config'], function (common) {
            requirejs(['app/roleManage/userManage/changePassword']);
        });
    </script>
</body>
</html>
