<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>交易管理-上传数据</title>
    <link href="../../../asset/font/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../../../asset/style/reset.css" rel="stylesheet" />
    <link href="../../../asset/style/common.css" rel="stylesheet" />
    <link href="../../../asset/style/bootstrap.css" rel="stylesheet" />
    <link href="../../../asset/lib/goldenstand/uiFrame/css/gs-admin-2.css" rel="stylesheet" />
    <link href="../style/index.css" rel="stylesheet" />
    <link href="../../assetFilter/Contents/style.css" rel="stylesheet" />
    <script src="../../../asset/lib/require.js" data-main="viewTransactionUpData"></script>
    <style>
          .file {
            height: 26px;
        }
        .page{
            padding:0;
        }
        .date_selector{
            padding:0;
        }
        #ImportAssetInfo{
            margin:10px 0;
        }
        #file_BasePool{
            background:transparent;
        }
        .main{
            padding:15px 15px 20px 20px
        }
        .main .h3 .title{color: #5A77A9;font-size: 16px;border-bottom: 3px solid #D8D8D8;padding:8px 0;}
        .main h3{
                border-bottom: 2px solid #EAEAEA;
                 padding-bottom: 8px;
        }
    </style> 
</head>
<body>
    <div class="form page">
        <div class="main">
            <h3 id="step-title" class="h3"><span class="title">导入交易管理数据</span></h3>
            <div class="form" id="ImportAssetInfo">
                <div class="form-body default">
                    <div class="form-panel drop">
                        <div class="form-group col-md-12">
                            <div class="col-md-3 text-center"><label>导入日期：</label></div>
                            <div class="col-md-9"><input type="text" id="reportingDate" class="form-control date-plugins" data-valid="required date"></div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="col-md-3 text-center"><label>资产交易类型：</label></div>
                            <div class="col-md-9">
                                <select id="select" placeholder="请选择资产交易类型" class="form-control" value="">
                                    <option value="1">资产转让</option>
                                    <option value="2">资产赎回</option>
                                    <option value="3">清仓回购</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <div class="col-md-3 text-center"><label>导入文件:</label></div>
                        <input type="file" class="col-md-9 file" id="fileBasePool">
                    </div>
                </div>
                <br />
                <div id="tips" class="h3"></div>
                <div class="col-md-2 buttons pull-right">
                    <button type="button" class="btn btn-primary" title="上传" id="btnUpload">上传</button>
                </div>
            </div>
        </div>
    </div>
    <div id="taskIndicatorArea" style="display:none;width:440px; height:440px;">
        <object id="TaskProcessCtl" data="data:application/x-silverlight-2," type="application/x-silverlight-2" style="display:block" width="100%" height="440px" class="ms-dlgDisable">
            <param name="source" value="/TaskProcessEngine/ClientBin/UI.TaskProcessIndicator.xap" />
            <param name="enablehtmlaccess" value="True" />
        </object>
    </div>
</body>
</html>
