    <script type="text/html" id="qw_KO_GridView">
        <div class="form-item">
            <table class="table table-bordered">
                <thead>
                    <tr data-bind="renderGridHeader:InnerText.Operate(), sectionIndex: $parentContext.$index()"></tr>

                <tbody data-bind="foreach:GridView">

        </div>
        <h3 class="h3"><span class="title" data-bind="text:DetailsTitle"></span></h3>

            </div>-->
            <!--ko if: HasOptionalFields-->
            <div class="form-drop container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-control gdv-optionalfields-select" data-bind="foreach: Detail">
                            <!--ko ifnot: IsDisplay-->
                            <option data-bind="attr: {value:$index}, text: ItemAliasValue"></option>
                            <!-- /ko -->
                        </select>
                    </div>
                    <span  id="btn_add"><i class="icon icon-add"></i></span>
                </div>
            </div>
            <!-- /ko -->
            <div class="settingItem">  
                <div class="col-md-12 form-item form-horizontal" data-bind="foreach:Detail" style="border-top: 1px solid #dedede;margin-top: 15px;">  
                    <!-- ko  if: IsDisplay -->
                    <div class="col-md-6 form-row autoLayout-plugins" id="">
                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                <label data-bind="text:ItemAliasValue"></label>
                            </div>
                            <div class="col-md-6">
                                <span data-bind="renderControl2:ItemId"></span>
                            </div>
                            <div class="col-md-2 field-details" data-bind="attr : {title : title}"><i class="icon icon-help" style="margin-top: 10px;display: block;color:#45569c;"></i></div>
                            <!-- ko  ifnot: IsCompulsory -->
                            <button type="button" data-bind="attr: { itemIndex: $index }" onclick="gdvOperation.RemoveOptionalField(this)" class="btn btn-remove"><i class="icon icon-remove"></i></button>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
                <div class="pull-right change-btn">
                    <input type="button" class="btn btn-danger single-default" data-bind="value: InnerText.BtnClear" name="input_clear" />
                    <input type="button" class="btn btn-primary " data-bind="value:InnerText.BtnSaveAll" name="btn_Save" style="margin-left: 5px;" />
                    <input type="button" class="btn btn-default gdv-detail-btnSave single-default" data-bind="value:InnerText.BtnSave" name="input_save" style="margin-left: 5px;" />
                </div>
            </div>
            
        </div>
