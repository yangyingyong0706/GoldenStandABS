<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>现金流导入</title>
        <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		<link href="../../../../asset/allstylesheet/index.css" rel="stylesheet" />
		<script data-main="ImportIndex" src="../../../../asset/lib/require.js"></script>
		<style>
			html,body {
				height: 100%;
				overflow: hidden;
				font-family: 'Microsoft YaHei';
			}
			.file_name {
				display: inline-block;
				height: 30px;
				line-height: 30px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				width: calc(100% - 90px);
				box-sizing: border-box;
				padding-left: 10px;
				border: 1px dashed #ccc;
				border-right: 0px;
				color: #666;
			}
            ul {
                padding: 0;
            }
			ul,li {
                list-style: none;
			}
			.form .form-group label {
				font-weight: normal;
			}
			
			.main .h3 .title {
				border-bottom: none;
				color: rgba(59, 62, 93, .8);
			}
			
			.date_selector {
				width: auto;
			}
			
			.file_name.filed {
				color: #222;
				border-style: solid;
			}
			.main {
				width: 100%;
				height: 100%;
				padding: 0;
			}
			.main ul {
				border-bottom: 1px solid #dadada;
			}
			.main ul:after {
				content: '';
				width: 0;
				height: 0;
				display: block;
				clear: both;
			}
			.main ul li {
				float: left;
				height: 40px;
				line-height: 40px;
				margin: 0 15px;
				font-size: 14px;
				color: rgba(77,77,77,1);
				cursor: pointer;
			}
			.main ul li:hover {
				color: rgba(69,86,156,1);
			}
			.myIframe {
				box-sizing: border-box;
				width: 100%;
				height: 100%;
			}
			.myIframe iframe {
				width: 100%;
				height: calc(100% - 35px);
				overflow: hidden;
			}
			.active {
				color: rgba(69,86,156,1);
				border-bottom: 2px solid rgba(69,86,156,1);
			}
		</style>
	</head>

	<body style="display:none">
		<div id="selectLanguageDropdown_qcl" class="localizationTool" style="display:none"></div>
		<div class="main" id="main">
			<ul>
				<li :class="{active: activeIndex == 1}" @click="SetData">设置日期</li>
				<li :class="{active: activeIndex == 2}" @click="CashFlowImport">现金流导入</li>
			</ul>
			<div class="myIframe">
				<iframe frameborder="0" :src="iframeUrl"></iframe>
			</div>
		</div>
	</body>

</html>
