
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>编辑表数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../asset/style/jquery.searchableSelect.css" rel="stylesheet" />
    <link href="../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <style>
        html, body, #container, .public_font_style {
            height: 100%;
        }

        .asset_overview_main {
            height: calc(100% - 40px);
            overflow-y: auto;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a, a:hover {
            text-decoration: none;
        }

        body {
            padding: 15px;
        }

        #loading {
            position: absolute;
            top: 0px;
            z-index: 1002;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #fff;
        }

            #loading > i {
                color: rgb(107, 147, 216);
                position: absolute;
                top: 50%;
                transform: translate(-50%,-50%);
            }

        .aside_info_tit {
            border-bottom: 1px solid #E6E9F5;
            margin-bottom: 15px;
            height: 40px;
            line-height: 45px;
            font-size: 16px;
            color: rgba(69,86,156,1);
            margin-top: -15px;
        }

        label {
            margin-bottom: 15px;
            font-weight: 400;
            width: 40%;
            background: #f3f5fa;
            height: 30px;
            line-height: 30px;
            padding: 0 0 0 15px;
            color: #888888;
            border: 1px solid #E6E9F5;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .col-sm-6 {
            padding: 0;
            padding-right: 10px;
        }
        /*.col-sm-6:nth-child(2n+1) {
                padding-right: 10px;
            }*/

        /*.col-sm-6:nth-child(2n) {
                padding-left: 10px;
            }*/

        .asset_overview_main input[type=text], .asset_overview_main select {
            width: 60%;
            border: 1px solid #E6E9F5;
            height: 30px;
            line-height: 30px;
            padding: 0 10px;
        }

        .asset_overview_main textarea {
            width: 60%;
            border: 1px solid #E6E9F5;
            height: 75px;
            line-height: 20px;
            padding: 0 10px;
        }

        .asset_overview_main div .DatePlug {
            width: 100%;
        }

        .asset_overview_main {
            border: 1px solid #E6E9F5;
            padding: 15px 15px 0;
        }

        .input_box.col-sm-6 > div {
            width: 60%;
            height: 30px;
            line-height: 30px;
        }

        input[type=radio], input[type=checkbox] {
            display: inline-block;
            margin: -3px 5px 0 15px;
            vertical-align: middle;
        }

        .input_box.col-sm-6 > div, .input_box.col-sm-6 > label {
            float: left;
        }

        .saveBtn {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .GroupClass{
            height: 60px;
            width: 100%;
            display: block;
            color: #45569c;
            border-top: 1px #e6e9f5 solid;
            padding-top: 19px;
            font-size: larger;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="selectLanguageDropdown_qcl" class="localizationTool" style="display:none"></div>
    <div id="container">
        <div id="loading" v-show="loading">
            <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
        </div>
        <div class="public_font_style">
            <div class="aside_info_tit">
                <i class="icon icon-align-right"></i>
                <span id="title4">{{PageName}}</span>
                <button class="btn btn-primary" @click="SaveProject" style="float: right;margin: 5px 0;">保存</button>
            </div>

            <div class="asset_overview_main clearfix">
                <div style="clear:both" v-for="(GroupName,i) in GroupNames">
                    <div class="GroupClass">█ {{GroupName}}</div>
                    <div class="input_box col-sm-6" v-for="(Item,Index) in ItemXml" v-if="GroupName==Item.GroupName">
                        <label v-bind:title="Item.ItemCode">{{Item.ItemCode}}</label>
                        <select v-model="Item.ItemValue" v-if="Item.ControlType === 'Select'">
                            <option>{{Item.ItemValue}}</option>
                        </select>
                        <div style="position: relative;" v-if="Item.ControlType === 'Date'">
                            <input type="text" class="DatePlug" v-date-plugin v-model="Item.ItemValue" />
                        </div>
                        <input v-model="Item.ItemValue" type="text" v-if="Item.ControlType === 'Text'" />
                        <textarea v-model="Item.ItemValue" v-if="Item.ControlType === 'TextArea'"></textarea>
                        <field-checkbox v-if="Item.ControlType === 'CheckBox'" v-bind:checkbox-data="Item" @child-msg="getChildMsg"></field-checkbox>
                        <field-checkbox v-if="Item.ControlType === 'Radio'" v-bind:checkbox-data="Item" @child-msg="getChildMsg"></field-checkbox>
                        <button class="btn btn-primary" v-if="Item.ControlType ==='Table'" @click="QueryAsset(Item.ItemCode,Item.Id,Item.TableCode,Item.ControlData,Item.DataSourceId)">{{Item.ItemCode}}</button>
                        <div v-if="Item.ControlType === 'RadioWhetherText'">
                            <input type="radio" v-bind:name="Index" value='是' v-model="Item.ItemValue" /> 是
                            <input type="radio" v-bind:name="Index" value='否' v-model="Item.ItemValue" /> 否
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../asset/lib/config.js'], function (config) {
            requirejs(['app/report/TrustAnnualReportEdit']);
        });
    </script>
</body>
</html>
