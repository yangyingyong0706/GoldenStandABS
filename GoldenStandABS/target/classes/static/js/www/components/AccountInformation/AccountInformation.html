<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>账户信息</title>
    <link href="/GoldenStandABS/asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/GoldenStandABS/www/components/FeeSettings/css/FeeSettings.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/toast/toast.css" rel="stylesheet" />
    <script src="../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../asset/lib/config'], function (config) {
            requirejs(['app/components/AccountInformation/AccountInformation']);
        });
    </script>

    <style>
        html {
            overflow-x: hidden;
        }

        .fee-header {
            padding-left: 15px;
            background: #fff;
            border-bottom: 1px solid #eaeaea; /*border: 1px solid rgba(0,0,0,0.1);*/
            text-align: left;
            height: 35px;
            line-height: 30px;
            color: #1052e6;
        }

            .fee-header .showBtn {
                float: right;
                vertical-align: middle;
            }

        .fee-container {
            font-size: 16px;
            border-bottom: none;
            font-weight: normal;
            width: margin: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }

        .fee-setting {
            background: #fff;
        }

            .fee-setting.fee-fixed {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                box-shadow: 0 2px 5px rgba(0,0,0,.15);
                z-index: 99;
            }

        .form-middle {
            vertical-align: middle;
            padding-left: 0px;
        }
            /*.form-inline label { color: #fff !important; }*/
            .form-middle label {
                color: #555;
                padding: 0 3px;
                overflow: hidden;
                display: inline-block;
                white-space: nowrap;
                text-overflow: ellipsis;
                vertical-align: middle;
                font-weight: normal;
                font-size: 14px;
            }

            .form-middle .btn {
                vertical-align: 1px;
            }

            .form-middle input[type=checkbox] {
                vertical-align: middle;
            }

            .form-middle .form-control {
                display: inline-block;
                border-radius: 0px;
                box-shadow: none;
            }

        .form-inline {
            display: inline-block;
        }

        .fee-table {
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

            .fee-table > thead > tr > th {
                color: #fff;
                font-size: 13px;
                height: 30px;
                text-align: center;
                background: #667183; /*background:linear-gradient(linear,left top,left bottom,color-stop(0.05,rgb(96, 106, 152)),color-stop(1,rgb(54, 61, 93)));
                background: -webkit-gradient(linear,left top,left bottom,color-stop(0.05,rgb(96, 106, 152)),color-stop(1,#1a1b1c));
                background: -moz-linear-gradient(center top,rgb(96, 106, 152) 5%,#1a1b1c 100%);
                background:-o-linear-gradient(90deg,rgb(96, 106, 152),#1a1b1c);*/
            }

                .fee-table > thead > tr > th.form-middle label .fee-table > tbody > tr > td {
                    padding: 4px;
                    border: 1px solid #20236c;
                    vertical-align: middle;
                    text-align: center;
                }

            .fee-table > tbody > tr:nth-child(odd) { /*background:linear-gradient(linear,left top,left bottom,color-stop(0.05,rgb(66, 75, 115)),color-stop(1,rgb(54, 61, 93)));
              background: -webkit-gradient(linear,left top,left bottom,color-stop(0.05,rgb(66, 75, 115)),color-stop(1,rgb(54, 61, 93)));
              background: -moz-linear-gradient(center top,rgb(119, 126, 156) 5%,rgb(66, 75, 115) 100%);
              background:-o-linear-gradient(90deg,rgb(119, 126, 156),rgb(66, 75, 115));*/
                background: #526077;
            }

        .icon.icon-asset {
            color: #3c5a91;
            margin-left: 8px;
        }

        .fee-table > tbody > tr .fee-name strong, .fee-table > tbody > tr .form-middle label, .fee-table > tbody > tr td .description, .fee-table > tbody > tr .fee-table td > .icon.icon-asset {
            color: #222;
            font-size: 12px;
        }

        .fee-table > tbody > tr:nth-child(even) {
            background-color: #404f68;
        }

        .fee-table td {
            border-left: 1px solid rgba(0,0,0,0.2);
            border-collapse: collapse;
            text-align: center;
        }

        .fee-table tr > td:first-child {
            border-left: none;
        }

        .fee-table th {
            text-align: center;
            border-collapse: collapse;
        }

        .fee-name {
            background: rgba(243,245,250,1);
            text-align: center;
            width: auto;
            transition: all 500ms;
            overflow: hidden;
        }

        .fee-input-group {
            width: 33%;
            margin-bottom: 10px;
        }
            /*    .fee-input-group:last-child{
            margin-bottom:20px;
        }*/
            .fee-input-group .fee-inner {
                padding-top: 10px;
                padding-right: 25px;
            }

                .fee-input-group .fee-inner .form-label {
                    width: 42%;
                    float: left;
                    background: rgba(243,245,250,1);
                    text-align: center;
                    border-radius: 2px 0 0 2px;
                    height: 30px;
                    line-height: 30px;
                    border: 1px solid rgba(220,224,238,1);
                    border-right: 0px;
                }

                .fee-input-group .fee-inner .form-container {
                    width: 58%;
                    float: left;
                    display: flex;
                }

        .fee-table .description {
            color: #666;
            font-size: 13px;
            height: 30px;
            line-height: 30px;
            width: 60%;
            border: 1px solid rgba(220,224,238,1);
            padding-left: 20px;
        }

        .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
            background-color: #fff !important;
            border-color: #ddd !important;
            border-radius: 3px;
        }

        .custom-combobox {
            position: relative;
            display: block;
            display: flex;
        }

        .custom-combobox-toggle { /*position: absolute;*/
            top: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin-bottom: 2px;
            height: 30px;
        }

        .custom-combobox-input { /*padding: 3px 35px 3px 3px;*/
            padding: 3px 3px 3px 12px;
            border-radius: 0px;
            border-right: none;
        }

        .red-border-left {
            border: 1px solid red !important;
            border-right: none !important;
        }

        .red-border-right {
            border: 1px solid red !important;
            border-left: none !important;
        }

        .col-11 > .date-plugins {
            position: relative !important;
        }

        .fee-name strong {
            font-size: 14px;
            color: #585757;
            font-weight: 700;
            height: 38px;
            line-height: 38px;
        }

        .mask {
            position: absolute;
            top: 0px;
            filter: alpha(opacity=60);
            background-color: #777;
            z-index: 1002;
            left: 0px;
            opacity: 0.1;
            -moz-opacity: 0.1;
        }

        .block_each {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 1px 1px rgba(0,0,0,.075);
            overflow: hidden;
        }

        .info_style {
            display: inline-block;
            font-size: 13px;
            height: 30px;
            line-height: 30px;
            color: #555;
            width: calc(42% - 10px);
            background: rgba(243,245,250,1);
            text-align: center;
            border: 1px solid rgba(220,224,238,1);
            border-radius: 2px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            border-right: 0px;
            padding-left: 0px !important;
        }

        .bg_c {
            width: calc(100% - 40px);
            margin: auto;
        }

        .bg_c_line {
            border-bottom: 1px dashed #dadada;
            text-align: center;
            font-size: 15px;
            color: #2768de;
            padding-bottom: 10px;
            margin-top: -10px;
        }
        /*.fee-input-group:nth-child(even) .fee-inner .form-label{
            padding-left:11%
        }*/
        .fee-name:hover {
            cursor: pointer;
        }

        .eachborder_style {
            border: 1px dashed #bdbcbc; /* box-shadow: 0px 0px 3px 1px #0200001c; */
            width: calc(100% - 40px);
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px; /* background: rgb(240,246,255); */
            padding: 12px;
            background: #fff;
            position: relative;
        }

        .btn .icon.icon-remove {
            color: rgb(188, 40, 31);
        }

        .eachborder_style .btn.btn-remove {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .loadpage > i {
            color: rgb(107, 147, 216);
            position: absolute;
            top: 50%;
        }

        .loadpage {
            width: 100%;
            height: 100%;
            background: #fff;
        }

        .top-fixed {
            position: fixed;
            z-index: 2;
        }

        .form-main {
            padding-top: 95px;
        }

        .block_each_wrap {
            padding: 0 15px;
        }

        a.btn-oper {
            padding: 4px 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            top: 2px;
            position: relative;
            width: 30px;
            display: inline-block;
            height: 30px;
            position: relative;
            top: 4px;
        }

        .block_each_wrap.slide {
            width: 25%;
            display: inline-block;
        }

        .block_each_wrap {
            transition: all .3s ease;
        }

        .fee-setting select {
            border-radius: 2px !important;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-right: 8px solid transparent;
            border-left: 8px solid transparent;
            border-top: 8px solid #444141;
            float: right;
            margin-top: 15px;
            margin-right: 10px;
        }

        .arrow-up {
            width: 0;
            height: 0;
            border-right: 8px solid transparent;
            border-left: 8px solid transparent;
            border-bottom: 8px solid #444141;
            float: right;
            margin-top: 15px;
            margin-right: 10px;
        }

        .eachborder_style .btn-remove {
            display: none;
            transition: all .3s ease;
        }

        .eachborder_style:hover .btn-remove {
            display: inline-block;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
            padding-top: 2px;
        }

        .ver_middle {
            vertical-align: middle;
        }

        #prev-day, #next-day {
            font-size: 28px;
            line-height: 18px;
        }

    #prev-day:hover, #next-day:hover {
        text-decoration: none;
        opacity: 0.8;
    }
    .table{
        width: calc(100% - 40px);
        margin-left: 18px;

    }
    .table>tbody>tr>td, .table>tfoot>tr>td, .table>thead>tr>th {
	    height: 30px;
        line-height: 30px;
        padding: 0;
        box-sizing: border-box;
        color:#4d4d4d;
	    border: 1px solid #dce0ee;
        color: #4d4d4d;
        font-size: 14px;
        vertical-align: middle;
    }
    .table>caption+thead>tr:first-child>td, .table>caption+thead>tr:first-child>th, .table>colgroup+thead>tr:first-child>td, .table>colgroup+thead>tr:first-child>th, .table>thead:first-child>tr:first-child>td, .table>thead:first-child>tr:first-child>th {
         border-top: 1px solid #dce0ee;
    }
    .table td.center {text-align:center;}
    .table td.right {text-align:right;}
    .table > thead > tr > th {
        text-align: center;
        background: #fafafa;
        vertical-align: middle;
        color: #4d4d4d;
        font-size: 14px;
    }
    .inputinfo{
        width: calc(100% - 20px);
        border: 1px solid #ccc;
        padding: 0px 10px;
        height: 30px;
        line-height: 30px;
        margin: 10px;
        border-radius: 4px;
    }
    .delet_item{
        cursor: pointer;
        padding: 0px 10px;
        color: #d00000;
    }
    .layer{
        padding:15px;
    }
    .title{
        height: 40px;
        line-height: 40px;
        border-bottom: 1px solid #E6E9F5;
    }
    .pot{
        width: 10px;
        height: 10px;
        background: #45569C;
        display: inline-block;
    }
    .oot{
        font-size: 16px;
        padding-left: 10px;
        margin-right: 10px;
    }
    .SaveF{
        height: 50px;
        line-height: 50px;
        width: calc(50% - 10px);
        background: #F3F5FA;
        padding-left: 20px;
        border-left: 4px solid #45569C;
        margin-top:10px;
        display:none;
    }
    .infoma{
        width: calc(50% - 10px);
    }
    .iomfps{
            height: 50px;
            line-height: 50px;
            width: 100%;
            background: #F3F5FA;
            padding-left: 20px;
            border-left: 4px solid #45569C;
            color: #45569C;
            margin-top: 10px;
    }
    .infotext{
        width: 50%;
        height: 30px;
        line-height: 30px;
        padding-left: 20px;
        border: none;
        margin-right: 20px;
        border-radius: 4px;
    }
    .infoma:nth-child(even){
        margin-left:auto
    }
    .addArea{
        display: flex;
        flex-wrap: wrap;
    }
    .otitle{
        display: inline-block;
        width: 50%;
    }
    .icon.icon-edit,.icon.icon-trash-empty{
        display:inline-block;
        height:100%;
    }
    .icon.icon-edit:hover{
        color:blue;
    }
    .icon.icon-trash-empty:hover{
        color:red !important;
    }
    .each_block{
        margin-bottom:20px;
    }
    .signle-btn{
        border-color:#ccd0de;
    }
    </style>
</head>
<body id="rootNode">
    <div id="app">
        <div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>
        <input type="hidden"    v-model="flage" />
        <div class="layer">
            <div class="each_block" v-for="(item,index) in selectlist">
                <div class="title">
                    <div @click="flexbox($event)" style="cursor:pointer;display:inline-block">
                        <span class="pot"></span>
                        <span class="oot">{{item.DisplayName}}</span>
                        <i class="icon icon-bottom"></i>
                    </div>
                    <button class="btn btn-danger signle-btn" style="float:right;font-size:14px" @click="AddItemToEach(item,$event)">
                        <i class="icon icon-plus" style="position:relative;top:-2px;margin:0;font-size:14px;"></i>
                        添加账户
                    </button>
                </div>
                <div class="addArea">
                    <!--账户信息-->
                    <div class="infoma" v-show="item.infos.length>0" v-for="xx in item.infos">
                        <div class="iomfps">
                            <span class="otitle">{{xx.TrustAccountDisplayName}}</span>
                            <div style="float:right;margin-right:25px">
                                <i class="icon icon-trash-empty" title="删除" style="cursor:pointer;color:rgb(208,0,0);position:relative;top:2px" @click="removeItem(item.infos,xx,xx.ID)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--添加保存样式-->
                <div class="SaveF" >
                    <input type="text" value="" class="infotext" />
                    <button class="btn btn-primary" style="margin-right:10px" @click="addArry(item,$event,index)">保存</button>
                    <button class="btn btn-danger signle-btn" @click="hidebox(item,$event)">取消</button>
                </div>
            </div>
        </div>
    </div>
   

</body>
</html>
