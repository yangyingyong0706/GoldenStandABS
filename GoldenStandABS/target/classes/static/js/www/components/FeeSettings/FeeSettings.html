<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>费用信息</title>
    <link href="/GoldenStandABS/asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/GoldenStandABS/www/components/FeeSettings/css/FeeSettings.css" rel="stylesheet" />
    <link href="../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../basicAsset/style/loan.css" rel="stylesheet" />
    <link href="../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <script src="../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../asset/lib/config'], function (config) {
            requirejs(['app/components/FeeSettings/FeeSettings']);
        });
    </script>

    <style>
        html {
            overflow-x: hidden;
        }

        .fee-header {
            padding-left: 15px;
            background: #fff;
            border-bottom: 1px solid #eaeaea; /*border: 1px solid rgba(0,0,0,0.1);*/
            text-align: left;
            height: 35px;
            line-height: 30px;
            color: #1052e6;
        }

            .fee-header .showBtn {
                float: right;
                vertical-align: middle;
            }

        .fee-container {
            font-size: 16px;
            border-bottom: none;
            font-weight: normal;
            width: margin: auto;
            padding: 20px 15px;
            box-sizing: border-box;
            text-align: center;
            border-bottom: 1px solid #ccc;
            display: flex;
        }

        .fee-setting {
            background: #fff;
        }

            .fee-setting.fee-fixed {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                box-shadow: 0 2px 5px rgba(0,0,0,.15);
                z-index: 99;
            }

        .form-middle {
            vertical-align: middle;
            padding-left: 0px;
        }
            /*.form-inline label { color: #fff !important; }*/
            .form-middle label {
                color: #555;
                padding: 0 3px;
                overflow: hidden;
                display: inline-block;
                white-space: nowrap;
                text-overflow: ellipsis;
                vertical-align: middle;
                font-weight: normal;
                font-size: 14px;
                height: 30px;
                line-height: 30px;
            }

            .form-middle .btn {
                vertical-align: 1px;
            }

            .form-middle input[type=checkbox] {
                vertical-align: middle;
            }

            .form-middle .form-control {
                display: inline-block;
                border-radius: 0px;
                box-shadow: none;
                border: 1px solid  #dce0ee;
            }
            .form-control{
                 box-shadow: none;
                 border: 1px solid  #dce0ee;
            }
            .form-control:focus {
                 border-color: #45569c;
                 box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
            }
           

        .form-inline {
            display: inline-block;
        }

        .fee-table {
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

            .fee-table > thead > tr > th {
                color: #fff;
                font-size: 13px;
                height: 30px;
                text-align: center;
                background: #667183; /*background:linear-gradient(linear,left top,left bottom,color-stop(0.05,rgb(96, 106, 152)),color-stop(1,rgb(54, 61, 93)));
                background: -webkit-gradient(linear,left top,left bottom,color-stop(0.05,rgb(96, 106, 152)),color-stop(1,#1a1b1c));
                background: -moz-linear-gradient(center top,rgb(96, 106, 152) 5%,#1a1b1c 100%);
                background:-o-linear-gradient(90deg,rgb(96, 106, 152),#1a1b1c);*/
            }

                .fee-table > thead > tr > th.form-middle label .fee-table > tbody > tr > td {
                    padding: 4px;
                    border: 1px solid #20236c;
                    vertical-align: middle;
                    text-align: center;
                }

            .fee-table > tbody > tr:nth-child(odd) { /*background:linear-gradient(linear,left top,left bottom,color-stop(0.05,rgb(66, 75, 115)),color-stop(1,rgb(54, 61, 93)));
              background: -webkit-gradient(linear,left top,left bottom,color-stop(0.05,rgb(66, 75, 115)),color-stop(1,rgb(54, 61, 93)));
              background: -moz-linear-gradient(center top,rgb(119, 126, 156) 5%,rgb(66, 75, 115) 100%);
              background:-o-linear-gradient(90deg,rgb(119, 126, 156),rgb(66, 75, 115));*/
                background: #526077;
            }

        .icon.icon-asset {
            color: #3c5a91;
            margin: 0px;
        }

        .fee-table > tbody > tr .fee-name strong, .fee-table > tbody > tr .form-middle label, .fee-table > tbody > tr td .description, .fee-table > tbody > tr .fee-table td > .icon.icon-asset {
            color: #222;
            font-size: 12px;
        }

        .fee-table > tbody > tr:nth-child(even) {
            background-color: #404f68;
        }

        .fee-table td {
            border-left: 1px solid rgba(0,0,0,0.2);
            border-collapse: collapse;
            text-align: center;
        }

        .fee-table tr > td:first-child {
            border-left: none;
        }

        .fee-table th {
            text-align: center;
            border-collapse: collapse;
        }

        .fee-name {
            background: rgba(243,245,250,1);
            width: auto;
            transition: all 500ms;
            position:relative;
            overflow: hidden;
        }

        .fee-input-group {
            width: 33%;
            margin-bottom: 10px;
        }
            /*    .fee-input-group:last-child{
            margin-bottom:20px;
        }*/
            .fee-input-group .fee-inner {
                padding-top: 10px;
                padding-right: 25px;
            }

                .fee-input-group .fee-inner .form-label {
                    width: 45%;
                    float: left;
                    background: #ebeef5;
                    text-align: left;
                    padding-left:15px;
                    border-radius: 2px 0 0 2px;
                    height: 30px;
                    line-height: 30px;
                    border: 1px solid  #dce0ee;
                    border-right: 0px;
                }

                .fee-input-group .fee-inner .form-container {
                    width: 55%;
                    float: left;
                    display: flex;
                }
        
        .fee-table .description {
            color: #666;
            font-size: 13px;
            height: 30px;
            line-height: 30px;
            width: 94%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid rgba(220,224,238,1);
            padding-left: 20px;
        }

        .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
            background-color: #fff !important;
            border-color: #ddd !important;
            border-radius: 3px;
        }

        .custom-combobox {
            position: relative;
            display: block;
            display: flex;
        }

        .custom-combobox-toggle { /*position: absolute;*/
            top: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin-bottom: 2px;
            height: 30px;
        }

        .custom-combobox-input { /*padding: 3px 35px 3px 3px;*/
            padding: 3px 3px 3px 12px;
            border-radius: 0px;
            border-right: none;
        }

        .red-border-left {
            border: 1px solid red !important;
            border-right: none !important;
        }

        .red-border-right {
            border: 1px solid red !important;
            border-left: none !important;
        }

        .col-11 > .date-plugins {
            position: relative !important;
        }

        .fee-name strong {
                font-size: 14px;
                height: 38px;
                font-weight:normal;
                line-height: 38px;
                display: inline-block;
                width: calc(100% - 110px);
                text-align: left;
                padding-left: 12px;
        }

        .mask {
            position: absolute;
            top: 0px;
            filter: alpha(opacity=60);
            background-color: #777;
            z-index: 1002;
            left: 0px;
            opacity: 0.1;
            -moz-opacity: 0.1;
        }

        .block_each {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 0 1px 1px rgba(0,0,0,.075);
            overflow: hidden;
        }

        .info_style {
            display: inline-block;
            font-size: 13px;
            height: 30px;
            line-height: 30px;
            color: #555;
            width: calc(42% - 10px);
            background: #ebeef5;
            text-align: center;
            border: 1px solid  #dce0ee;
            border-radius: 2px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            border-right: 0px;
            padding-left: 0px !important;
        }

        .bg_c {
            width: calc(100% - 40px);
            margin: auto;
        }

        .bg_c_line {
            border-bottom: 1px dashed #dadada;
            text-align: center;
            font-size: 15px;
            color: #2768de;
            padding-bottom: 10px;
            margin-top: -10px;
        }
        /*.fee-input-group:nth-child(even) .fee-inner .form-label{
            padding-left:11%
        }*/
        .fee-name:hover {
            cursor: pointer;
        }

        .eachborder_style {
            border-top: 1px solid #bdbcbc;
            width: 100%;
            margin: auto;
            padding: 12px;
            background: #fff;
            position: relative;
            height: 200px;
            overflow: hidden;
            line-height: 35px;
            font-size: 14px;
        }

        .btn .icon.icon-remove {
            color: rgb(188, 40, 31);
        }

        .eachborder_style .btn.btn-remove {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .loadpage > i {
            color: rgb(107, 147, 216);
            position: absolute;
            top: 50%;
        }

        .loadpage {
            width: 100%;
            height: 100%;
            background: #fff;
        }

        .top-fixed {
            position: fixed;
            z-index: 2;
        }

        .form-main {
            padding-top: 95px;
            padding-bottom:40px;
        }

        .block_each_wrap {
            padding: 0 15px;
        }

        a.btn-oper {
            padding: 4px 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            top: 2px;
            position: relative;
            width: 30px;
            display: inline-block;
            height: 30px;
            position: relative;
            top: 0px;
        }

        .block_each_wrap.slide {
            width: 50%;
            display: inline-block;
        }
        body .block_each_wrap.slides{
            width: 50%;
            display: inline-block;
        }
        
        .fee-setting select {
            border-radius: 2px !important;
        }

        .arrow-down {
            width: 0;
            height: 0;
            border-right: 8px solid transparent;
            border-left: 8px solid transparent;
            border-top: 8px solid #444141;
            float: right;
            margin-top: 15px;
            margin-right: 10px;
        }

        .arrow-up {
            width: 0;
            height: 0;
            border-right: 8px solid transparent;
            border-left: 8px solid transparent;
            border-bottom: 8px solid #444141;
            float: right;
            margin-top: 15px;
            margin-right: 10px;
        }

        .eachborder_style .btn-remove {
            display: none;
        }

        .eachborder_style:hover .btn-remove {
            display: inline-block;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .ver_middle {
            vertical-align: middle;
        }

        #prev-day, #next-day {
            font-size: 28px;
            line-height: 18px;
        }

        #prev-day:hover, #next-day:hover {
            text-decoration: none;
            opacity: 0.8;
        }
        .cipianlayer{
            display:flex;
            flex-wrap:wrap
        }
        .col-color{

        }
        .col-font{
            display:inline-block
        }
        .title_font{
            color:#808080;
        }
        .icon.icon-calendar{
            margin-right: 10px;
            color: #5767A6;
            cursor: pointer;
        }
        .ant-drawer>*{
        -webkit-transition: -webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7); 
        transition: -webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7); 
        transition: transform .3s cubic-bezier(.9, 0, .3, .7),box-shadow .3s cubic-bezier(.9, 0, .3, .7); 
        transition: transform .3s cubic-bezier(.9, 0, .3, .7),box-shadow .3s cubic-bezier(.9, 0, .3, .7),-webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7);
        }
        .ant-drawer-mask.open{
                height: 100%;
                opacity: .3;
                -webkit-transition: none;
                transition: none;
                -webkit-animation: antdDrawerFadeIn .3s cubic-bezier(.7, .3, .1, 1);
                animation: antdDrawerFadeIn .3s cubic-bezier(.7, .3, .1, 1);
        }
            .ant-drawer-bottom{
              width: 100%;
        }
        .ant-drawer-bottom.ant-drawer-open{
            height:100%;
        }
        .ant-drawer-open{
            -webkit-transition: -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
            transition: -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
            transition: transform .3s cubic-bezier(.7, .3, .1, 1);
            transition: transform .3s cubic-bezier(.7, .3, .1, 1), -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
        }
        .ant-drawer{
            position: fixed;
            top: 0;
            z-index: 1000;
            width: 0%;
            height: 100%;
        }
        .ant-drawer-mask{
            position: fixed;
            width: 100%;
            height: 0;
            background-color: rgba(0,0,0,0.65);
            opacity: 0;
            filter: alpha(opacity=50);
            -webkit-transition: opacity .3s linear,height 0s ease .3s;
            transition: opacity .3s linear,height 0s ease .3s;
        }
        .ant-drawer-content-wrapper{
            bottom: 0;
            width:100%;
            height:0;
            position:fixed;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
            background:#fff;
            overflow:hidden;
        }
        .field-details{
            display: inline-block;
            cursor: pointer;
            border: 1px solid #ddd;
            border-left: none;
        }
        .titlestyle{
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ddd;
        }
        .titlestyle span{
            font-size: 16px;
            padding-left: 20px;
        }
        .eidtbox{
            display:none
        }
    </style>
</head>
<body id="rootNode">
    <div id="mask" class="mask"></div>
    <div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>
    <!--<div class="fee-header">
        <div class="fee-container">
             费用信息
        </div>
    </div>-->

    <div class="fee-setting form-middle col-12 top-fixed">
        <div class="fee-container">
            <span class="form-inline fl" style="display:flex">
                <label style="margin-bottom:0px;">选择费用：</label>
                <select class="form-control" id="feeSelect" data-bind="foreach:viewModel.Hide" style="font-size:14px;">
                    <option data-bind="html:DisplayName,attr:{dataIndex: $index}"></option>
                </select>
                <a id="addShowColumn" type="button" class="btn btn-primary" style="position: relative;top: 0;left:6px">添加</a>
            </span>
            <span class="form-inline" style="margin-left:50px;display:flex">
                <label style="margin-bottom:0px;">选择兑付日：</label>
                <a type="button" class="btn-oper" id="prev-day"><span class="ui-button-icon-primary ui-icon ui-icon-triangle-1-s" style="display:inline-block;transform: rotate(90deg);margin-left:-6px;background-position:-65px -16px"></span></a>
                <select class="form-control" id="dateSelect" onchange="dateSelectChange();" style="font-size:14px;position:relative;margin:0 5px"></select>
                <a type="button" class="btn-oper" id="next-day"><span class="ui-button-icon-primary ui-icon ui-icon-triangle-1-s" style="display:inline-block;transform: rotate(-90deg);margin-left:-5px"></span></a>
            </span>
            <span style="line-height:30px;margin-left:50px;display:flex">
                <label style="margin-bottom:0px">是否向后覆盖：</label>
                <input type="checkbox" id="IsApplyAfter" checked="checked" onclick="warnUser(this)" style="margin:0px;position:relative;top:4px;margin-right:5px" />
                <label style="margin-bottom:0px">覆盖至：</label>
                <select class="form-control" id="dateEndSelect"  style="font-size:14px;position:relative;top:0px;width:auto"></select>
            </span>
            <span class="form-inline fr" style="margin-left:auto;display:flex">
                <button type="button" class="btn btn-info" id="flexbtn" style="font-size:13px;margin-right:6px">全部收缩</button>
                <button type="button" class="btn btn-primary" id="btnSearch" onclick="SaveFee()" style="font-size:13px">保存</button>
            </span>
        </div>
    </div>

    <div class="form-main col-12">
        <div class="fee-table">
            <!--<thead>
                <tr>
                    <th width="13%">费用类型</th>
                    <th width="20%">费用名称</th>
                    <th width="50%">参数列表</th>
                    <th width="15%">费用描述</th>
                </tr>
            </thead>-->
            <div data-bind="foreach: viewModel.Json" >
                <div class="block_each_wrap col-12 slide">
                    <div class="block_each " data-bind="attr:{feeGroupIndex: $index}">
                            <div class="fee-name">
                                <strong data-bind="text: DisplayName"></strong>
                                <div style="display:inline-block;position: absolute;margin-top: 5px;right:0px">
                                    <i class="icon icon-calendar" title="日历" data-bind="attr:{dataIndex: $index}"></i>
                                    <i class="icon icon-edit" title="编辑" data-bind="attr:{dataIndex: $index},value:FeeTypeDisplayName"></i>
                                    <button id="removeShowColumn" title="删除" data-bind="attr:{dataIndex: $index}" class="btn btn-remove">
                                        <i class="icon icon-remove"></i>
                                    </button>
                                </div>

                            </div>

                            <div class="eachborder_style">
                    
                                <div class="cipianlayer">
                                    <!--<div style="width:50%;">
                                        <span class="col-font">费用名称:</span>
                                        <div class="col-font" data-bind="text:DisplayName"></div>
                                    </div>-->
                                    <div style="width:100%;">
                                        <span class="title_font">费用描述:</span>
                                        <div class="col-font" data-bind="text:MethodDisplayName"></div>
                                    </div>
                                    <!-- ko foreach: Parameters -->
                                    <div style="width:33.3%;">
                                        <span class="title_font" data-bind="ReturnCaName:DisplayName" style="margin-right:auto">
                                        </span>
                                        <div class="col-font text-fun" data-bind="returnName:ItemValue"></div>
                                    </div>
                                    <!-- /ko -->
                                </div>
                            </div>
                            <div>
                                <!-- ko if:isDebug()==true -->
                                <p data-bind="text:ActionCode"></p>
                                <!-- /ko -->
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="ant-drawer-bottom ant-drawer">
            <div class="ant-drawer-mask"></div>
            <div class="ant-drawer-content-wrapper">
                <div class="titlestyle">
                    <span>动态标题</span><i class="icon icon-close" style="cursor:pointer;float:right;padding-right: 10px;" id="closebox"></i>
                </div>
                <div data-bind="foreach: viewModel.Json" style="padding-bottom:35px">
                    <div class="eidtbox" style="padding:15px">
                        <div style="display:flex;width:100%;padding-right:75px;margin-bottom:10px;">
                            <span class="info_style form-label" style="width: 13.86%;">费用名称:</span>
                            <input class="form-control" data-bind="value:DisplayName" style="width: calc(52.14% + 25px);" />
                        </div>
                        <div style="display:flex;flex-wrap:wrap;">
                            <!-- ko foreach: Parameters -->
                            <div class="fee-input-group">
                                <div class="fee-inner form-middle">
                                    <div class="form-label"><label data-bind="text: DisplayName"></label></div>
                                    <div data-bind="renderControl:ItemValue" class="form-container"></div>
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                        <div style="width:100%;text-align:center;position:absolute;bottom:50px">
                            <button class="btn btn-primary" id="UpDate">更新</button>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
