<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />

    <title data-bind="text: PageTitle"></title>

    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../productDesign/css/model.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../../asset/lib/jquery/jquery-ui.css" />
    <link rel="stylesheet" href="../../../../asset/lib/asyncbox/skins/default.css" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../../asset/allstylesheet/goldDefined.css" rel="stylesheet" />
    <style>
        .aside .step-box .step-head h2 {
            line-height: 0px;
            color: rgba(69,86,156,1);
            font-size: 16px;
            font-weight: normal;
        }
        .aside .step-box .step-head {
            padding: 1px 16px;
            height:39px;
            position:relative;
        }
        .aside .step .step-title {
            font-size: 14px;
        }
        .page {
            height:calc(100%);
        }
         .k-grid tr td {
            overflow: hidden;
            text-overflow: ellipsis !important;
            white-space: nowrap;
            padding: 0.586em 1.486em!important;
            border-bottom-width:0px;

        }
        .page .aside {
            height:100%;
            width: 184px;
        }
        

        .page .work {
            height: 100%;
            /*background: #f5f5f5;*/
            padding: 0 0 0 184px;
        }
         .loadpage {
            position: absolute;
            top: 51%;
            left: 50%;
            background:transparent
        }
        .loadpage >i{
            color:rgb(107, 147, 216);
        }
        .nowDimReportDate {
            line-height: 30px;
            padding: 0 15px 0 200px;
            color: #565656;
            border-bottom: 1px solid #f1f1f1;
        }
    </style>
    <script data-main="./revolvePurchase" src="../../../../asset/lib/require.js"></script>

</head>
<body>
    <!--<div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>-->
    <div class="page public_font_style">
        <div class="aside">
            <div class="step-box">
                <div class="step-head">
                    <h2>
                        <!--<a href="/TrustManagementService/uiframe/index.html"><i class="icon icon-back"></i></a>-->
                        <span data-bind="text: ModuleTitle"></span>
                    </h2>
                </div>
                <div class="step" data-bind="foreach: Steps">
                    <a data-bind="attr: { class: ($index() == 0 ? 'active' : ''), itemIndex: $index(), pageCode: Code }">
                        <!--onclick="qwFrame.ChangeSetp(this)"-->
                        <span class="no" data-bind="text: SeqNo"></span>
                        <span class="flag"></span>     
                        <h3 class="step-title"><span data-bind="text: Title"></span></h3>
                        <!--<p class="step-text"><span data-bind="text: Description"></span></p>-->
                    </a>
                </div>
            </div>
        </div>
        <div class="nowDimReportDate" style="display: none;"></div>
        <!--ko if: ShowRibbon-->
        <div class="ribbon">
            <div class="frame-stepswitch">
                <button type="button" id="btnBack" onclick="qwFrame.StepNext(-1)" class="btn btn-default" disabled="disabled">
                    <i class="icon icon-back"></i><span data-bind="text:Back"></span>
                </button>
                <button type="button" id="btnNext" onclick="qwFrame.StepNext(1)" class="btn btn-primary">
                    <span data-bind="text:Next"></span><i class="icon icon-right"></i>
                </button>
            </div>
            <div class="frame-columns">
                <button type="button" class="btn btn-active" onclick="qwFrame.ChangeLayoutsColumns(this, 2)">
                    <span class="bs bs2"></span>
                    <span class="bs bs2"></span>
                </button>
                <button type="button" class="btn" onclick="qwFrame.ChangeLayoutsColumns(this, 3)">
                    <span class="bs bs1"></span>
                    <span class="bs bs1"></span>
                    <span class="bs bs1"></span>
                </button>
            </div>
            <div class="switch-lang">
                <button type="button" onclick="switchLang()"><span data-bind="text: Switcher"></span></button>
            </div>
        </div>
        <!--/ko-->
        <div class="work" data-bind="foreach: Steps">
            <!-- ko if:IsLoaded -->     
            <iframe frameborder="0" name="frameTable" data-bind="attr:{class: ($index() == 0 ? '' : 'hidden'), id: 'mainContentDisplayer_'+$index()}"></iframe>
            <!-- /ko --> 
        </div>
    </div>


</body>
</html>
