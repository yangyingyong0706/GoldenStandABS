<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>资管新规</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="taskList-style.css" rel="stylesheet" />
    <link href="../../../../asset/allstylesheet/index.css" rel="stylesheet" />


    <link href="../Common/css/trustWizard.css" rel="stylesheet" />
    <!--<link href="css/pagerlist-style.css" rel="stylesheet" />-->
    <link href="../../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />


       <script src="../../../../asset/lib/require.js" > </script > <script > requirejs(['../../../../asset/lib/config'], function (config) {
     requirejs(['app/productManage/TrustManagement/AssetManageNewRules/AssetManageNewRules']);
        }) </script > <style > #page_navigation {
            text-align: right;
            margin-top: 6px;
        }

        #page_navigation a {
            padding: 3px 12px;
            border: 1px solid gray;
            margin: 2px;
            color: black;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }

        .active_page {
            background: #62647d;
            color: white !important;
        }

        td {
            padding: 0.586em 1.486em !important;
            font-size: 13px;
        }
        .main{
            height:100%
        }
        .main .content{
            height:calc(100% - 75px);
            overflow-y:auto;
        }
    
        .taskdesc {
            word-break:break-all;
        }
    </style>
</head>
<body>
    <!-- 分页所需变量-->
    <input type='hidden' id='current_page' />
    <input type='hidden' id='show_per_page' />
    <div class="main">
        <div class="pull-right">
            <button type="button" class="normal_small_button " id="btnGenerateNext">添加</button>
        </div>
        <h3 class="h3"><span class="title">资管新规</span></h3>
        <div class="content">
            <table class="table">
                <thead>
                    <tr>
                        <th width="5">序号</th>
                        <th width="200">名称</th>
                        <th>描述</th>
                        <th width="180">创建日期</th>
                        <th width="180">操作</th>
                    </tr>
                </thead>
                <tbody id="dataList"></tbody>
                <tfoot id="tfootNewSession" style="display:none;">
                    <tr>
                        <td>&nbsp;&nbsp;</td>
                        <td>
                            <input type="text" id="AssetName" class=" form-control " data-valid="required" />
                        </td>
                        <td>
                            <input type="text" id="AssetDes" class=" form-control " data-valid="required" />
                        </td>
                        <td><input type="text" id="CreateDate" class="date-plugins" data-valid="required date" onchange="formatData(this)"/></td>
                        <td class="center">
                            <button type="button" class="normal_small_button" id="confirm">确认</button>
                        </td>
                    </tr>
                </tfoot> 
                
            </table>
            <div id='page_navigation'></div>
        </div>
    </div>

    <div class="form clearfix " id="assetBound" style="display:none;padding:20px">
        <div class="form-body default">
            <div class="form-panel drop">
                <div class="col-12 form-group">
                    <div class="col-3"><label>序号：</label></div>
                    <div class="col-9">
                        <input type="text" id="rowNum" class="form-control" data-valid="required" />
                    </div>
                </div>
                <div class="col-12 form-group">
                    <div class="col-3"><label>名称：</label></div>
                    <div class="col-9">
                        <input type="text" id="Name" class="form-control" data-valid="required" />
                    </div>
                </div>
                <div class="col-12 form-group">
                    <div class="col-3"><label>描述：</label></div>
                    <div class="col-9">
                        <input type="text" id="AssetDescription" class="form-control" data-valid="required" />
                    </div>
                </div>
                <div class="col-12 form-group" v-cloak>
                    <div class="col-3"><label>创建日期：</label></div>
                    <div class="col-9">
                        <input type="text" id="CrteDate" class="form-control date-plugins" data-valid="required" />
                    </div>
                </div>

            </div>
            <div class="buttons pull-right">
                <button type="button" id="saveAssetInfo" class="normal_small_button" title="保存">保存</button>
            </div>
        </div>
    </div>
    <div class="run-loading" id="divLoading">
        <div class="loading">
            <div class="rect"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
            <div class="rect rect4"></div>
        </div>
    </div>

</body>
</html>
