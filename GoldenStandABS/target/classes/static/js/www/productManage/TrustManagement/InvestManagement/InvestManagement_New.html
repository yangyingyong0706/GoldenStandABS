    <style type="text/css">
        * {

        [v-cloak] {

        html, body {

        .hidden {
            width: 0px;
            height: 0px;
            display: none !important;
        }

        .inline-block-container {
            font-size: 0;

        .f-left {

        }

        .f-rigth {

        .main-content {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .timeline {
            display: block;
            width: 100%;
            margin: 0 auto;
            overflow: auto;
            white-space: nowrap;
            padding: 64px 25px 8px;
        }

            .timeline::-webkit-scrollbar { /*滚动条整体样式*/
                width: 4px; /*高宽分别对应横竖滚动条的尺寸*/
                height: 8px;
                border-radius: 4px;
            }

            .timeline::-webkit-scrollbar-thumb { /*滚动条里面小方块*/
                border-radius: 4px;
                -webkit-box-shadow: inset 0 0 5px #d0d0d0;
                background: #cccccc;
            }

            .timeline::-webkit-scrollbar-track { /*滚动条里面轨道*/
                -webkit-box-shadow: inset 0 0 5px #e0e0e0;
                border-radius: 0;
                background: #f5f5f5;
            }

            .timeline > li {
                list-style: none;
                width: 190px;
                display: inline-block;
                font-size: 14px;
                vertical-align: top;
                transition: all .3s ease;
            }

            .timeline .upside {
                border-bottom: 5px solid #45569c;
                position: relative;
                height: 25px;
                text-align: center;
            }

            .timeline li .points {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #45569c url(../../../productDesignTools/img/clock.png) center no-repeat;
                position: absolute;
                top: 2px;
            }

                .timeline li .points:hover,
                .timeline li.selected .points,
                .timeline li.selected .points span,
                .timeline li .points:hover span {
                    background-color: #d5b45d;
                }

                    .timeline li .points:hover span,
                    .timeline li.selected .points span {
                        border-color: #d5b45d;
                    }

                        .timeline li .points:hover span::before,
                        .timeline li .points:hover span::after,
                        .timeline li.selected .points span:before,
                        .timeline li.selected .points span:after {
                            border-color: #d5b45d transparent transparent transparent;
                        }

            .timeline li.selected {
                width: 230px;
            }

            .timeline .points span {
                position: absolute;
                display: block;
                padding: 0 18px;
                height: 25px;
                border-radius: 5px;
                line-height: 25px;
                color: #fff;
                text-align: center;
                border: 1px solid #45569c;
                top: -50px;
                left: 0px;
                transform: translateX(-50%);
                margin-left: 20px;
                background: #45569c;
            }

                .timeline .points span::after {
                    content: "";
                    position: absolute;
                    top: 24px;
                    left: 50%;
                    margin-left: -10px;
                    width: 0;
                    height: 0;
                    border-width: 10px;
                    border-style: solid;
                    border-color: #45569c transparent transparent transparent;
                }

                .timeline .points span::before {
                    content: "";
                    position: absolute;
                    top: 24px;
                    left: 50%;
                    margin-left: -10px;
                    width: 0;
                    height: 0;
                    border-width: 10px;
                    border-style: solid;
                    border-color: #45569c transparent transparent transparent;
                    z-index: 1;
                }

            .timeline .upside .time {
                color: #d5b45d;
                font-size: 12px;
                text-indent: 35px;
            }

            .timeline > li:hover > .upside, .timeline > li.selected > .upside {
                border-bottom: 5px solid #d5b45d;
            }

            .timeline .underside {
                padding-top: 5px;
                text-align: center;
                padding-left: 40px;
                color: #292f4a;
            }

            .timeline li.selected .underside {
                color: #62647d;
                padding-left: 40px;
                text-align: center;
                padding-top: 5px;
            }

        .detailPageLayer {
            width: 100%;
            height: calc(100% - 165px);
            background: #fafafa;

        .tableArea {

        .ulstyle {

            width: 100%;
            height: 100%;
            padding-bottom: 5px;

            .ulstyle li {
                color: #808080;
                cursor: pointer;
                text-align: left;

        .iconHanlder.icon.icon-bottom {
            display: inline-block;
            transform: rotate(-90deg);
            transition: all 0.3s;
            cursor: pointer;
        }

        .icon.icon-bottom {
            transition: all 0.3s;
            transform: rotate(0deg);
            display: inline-block;
        }

        .input_style {

            border-radius: 3px;
            height: 25px;
            padding-left: 10px;

            font-size: 12px;

        label {

        #AddForm label{

        #AddForm .form-control{

        }
         #AddForm .form-control:focus{
            border-color: #45569c;
            box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
         }
    </style>
