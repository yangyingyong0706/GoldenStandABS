<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../../../../../asset/allstylesheet/goldDefined.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            font-family: 'Microsoft YaHei';
        }

        body {
            overflow: hidden;
        }

        .layer_b {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
            padding-top:3%;
        }

        .layer_each {
            display: flex;
            margin-bottom: 20px;
        }

        .file_name {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: calc(70% - 200px);
            box-sizing: border-box;
            padding-left: 10px;
            border: 1px solid  #dce0ee;
            font-size: 12px;
        }

        .label_title {
            font-family: 'Microsoft YaHei';
            box-sizing: border-box;
            height: 30px;
            overflow: hidden;
            display: block;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 20%;
            text-align: left;
            font-weight: normal;
            background: #ebeef5;
            border: 1px solid #dce0ee;
            border-radius:2px 0px 0px 2px;
            border-right: 0px;
            padding-left: 22px;
            line-height: 30px;
            font-size: 14px;
            color: #808080;
        }

        .downLoad {
            display: inline-block;
            width: 100px;
            text-align: right;
        }

        .progress {
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }

            .progress > .progress-bar {
                float: left;
                width: 0;
                height: 100%;
                font-size: 12px;
                line-height: 20px;
                text-align: right;
                background: #6c78bd;
                background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                -webkit-transition: width .6s ease;
                -o-transition: width .6s ease;
                -webkit-background-size: 40px 40px;
                background-size: 40px 40px;
                -webkit-animation: progress-bar-stripes 2s linear infinite;
                -o-animation: progress-bar-stripes 2s linear infinite;
                animation: progress-bar-stripes 2s linear infinite;
            }
    </style>
</head>
<body>

    <div class="layer_b">
        <div class="layer_each" id="gold-form-panel">
            <label class="label_title gold-group-addon">导入回款数据</label>
            <span class="file_name gold-file-name"></span>
            <label for="ImportCashFlowOAAccounts" class="input_file_style gold-form-file" style="width:120px;">
                <input type="file" id="ImportCashFlowOAAccounts" />
                <span>选择文件</span>
            </label>
            <div class="downLoad">
                <button type="button" class="btn btn-primary" id="downLoadCFOAPD">模板下载</button>
            </div>
        </div>
        <div class="progress" style="width:100%;position:relative;top:-10px;margin:0px;display:none">
            <div class="progress-bar"><span></span></div>
        </div>
        <div style="width:100%;text-align:center">
            <button class="btn btn-primary" id="UpCashflowDetails">上传</button>
        </div>
    </div>
    <div id="rechis" style="height:350px;margin-top:20px;padding-left:20px;padding-right:20px;padding-top:7%;">
        <label class="">上传记录</label>
        <hr>
        <div id="grid"></div>
        <hr>
    </div>
    <script src="../../../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../../../asset/lib/config'], function (config) {
            requirejs(['app/productManage/TrustManagement/TrustFollowUp/CashflowManagement/ImportPaymentDataTwo']);
        });
    </script>
</body>
</html>
