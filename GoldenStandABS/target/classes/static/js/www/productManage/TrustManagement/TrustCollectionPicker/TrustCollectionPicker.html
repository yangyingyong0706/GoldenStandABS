<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>存续期管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <!--<link href="../TrustWizard/trustWizard.css" rel="stylesheet" />-->
    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <script src="../../../../asset/lib/require.js"></script>
    <style>
        .nobottom {
            border-bottom:none !important;
        }
        .main{
            padding:15px;
        }
        .form .form-group label{
            font-size: 14px;
            font-weight: 400;
            color: #777777;
            background: #ebeef5;
            text-align: center;
            box-sizing:border-box;
            border:1px solid #dce0ee;
            border-radius:2px 0px 0px 2px;
            border-right: 0 none;
        }
        .form-panel.drop{
            display:flex;
            flex-wrap:wrap;
            width:100%;
            margin:0px;
            box-sizing: border-box;
        }
        .stitle{
            display:none;
            padding: 10px 10px 10px 10px;
            background: #f1f1f1;
            font-size: 16px;
            border-bottom: 1px solid #dedede;
            margin-bottom: 20px;
       }
        .form .form-panel.drop .form-group {
            margin-bottom: 25px;
        }
        [class^=col-] {
            padding: 0;
        }
        .col-xs-12.col-md-12 {
            padding: 0;
        }
        .t-right {
            text-align: right;
        }
        .t-center {
            text-align: center;
        }
        .form-item {
            margin-bottom: 20px;
            padding: 23px 15px 15px 15px;
            box-shadow: 0 0 5px 0 rgba(0,0,0,.1);
        }
        .form-control{
            border:1px solid #dce0ee;
            border-radius:0px 2px 2px 0px;
            box-shadow:none;
        }
        .form-control:focus{
            border-color: #45569c;
            box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
        }
        .signle-btn{
             border:1px solid #dce0ee;
        }
    </style>
</head>
<body>
    <div class="body-container form nobottom container-fluid" id="interest_adjustments_div">
        <div class="main row">
            <div class="form-item">
                <!--<h3 class="stitle">收益分配</h3>-->
                <div class="form-panel drop nobottom">
                    <div class=" form-panel drop list-filters">
                        <div class="col-xs-12 col-md-12">
                            <div class="form-group autoLayout-plugins col-xs-12 col-md-12">
                                <div class="t-right">
                                    <button id="btnss" onclick="OpenTransactionInput();" type="button" class="btn btn-default signle-btn">点击录入收益分配数据</button>
                                </div>
                            </div>
                            <div class="form-group autoLayout-plugins col-xs-12 col-md-12">
                                <div class="col-xs-3 col-md-3">
                                    <label>收益分配区间</label>
                                </div>
                                <div class="col-xs-9 col-md-9">
                                    <select style="font-size:14px" id='collectPeriod' class="form-control" data-attr="TrustPared" data-valid="required"></select>
                                </div>
                            </div>
                            <div class="form-group autoLayout-plugins col-xs-12 col-md-12">
                                <div class="col-xs-3 col-md-3">
                                    <label>收益分配期数</label>
                                </div>
                                <div class="col-xs-9 col-md-9">
                                    <input type="text" id="period" class="form-control" data-attr="TrustTerm" data-valid="required int" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="t-center">
                <button id="Submit" onclick="Submit()" type="button" class="btn btn-default signle-btn">提交</button>
                <button id="runtask" onclick="RunTask()" type="button" class="btn btn-default signle-btn" style="margin-left: 5px;display:none;">运行</button>
                <button id="Submits" onclick="Cancel()" type="button" class="btn btn-default signle-btn" style="margin-left: 5px;">取消</button>
            </div>
        </div>
    </div>
    <script>
        
        requirejs(['../../../../asset/lib/config'], function (config) {
            requirejs(['app/productManage/TrustManagement/TrustCollectionPicker/TrustCollectionPicker']);

        });
    </script>
</body>
</html>
