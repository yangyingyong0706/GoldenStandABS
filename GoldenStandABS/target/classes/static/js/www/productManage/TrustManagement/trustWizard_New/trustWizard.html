<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title data-bind="text: PageTitle"></title>
    <link rel="stylesheet" href="../../../../asset/style/bootstrap.css" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../productDesign/css/model.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../../asset/lib/jquery/jquery-ui.css" />
    <link rel="stylesheet" href="../../../../asset/lib/asyncbox/skins/default.css" />

    <style>
        body{
            font-family: 'Microsoft YaHei';
        }
        .aside .step-box .step a .step-title {
            font-size: 14px;
        }
        .aside .step-box .step-head h2 {
            line-height: 0px;
            color: rgba(69,86,156,1);
            font-size: 16px;
            font-weight: normal;
        }
        .aside .step-box .step-head {
            padding: 1px 16px;
            height:39px;
            position:relative;
        }
        .work {
            padding: 0 5px 0 174px;
        }
    </style>
</head>
<body>
    <div class="page" style="height:calc(100% - 35px);">
        <div class="aside">
            <div class="step-box">
                <div class="step-head">
                    <h2>
                        <span>基础信息</span>
                    </h2>
                </div>
                <div class="step" data-bind="foreach: Steps">
                    <a data-bind="attr: { class: ($index() == 0 ? 'active' : ''), itemIndex: $index(), pageCode: Code }">
                        <!--onclick="qwFrame.ChangeSetp(this)"-->
                        <span class="no" data-bind="text: SeqNo"></span>
                        <span class="flag"></span>
                        <h3 class="step-title"><span data-bind="text: Title"></span></h3>
                        <!--<p class="step-text"><span data-bind="text: Description"></span></p>-->
                    </a>
                </div>
            </div>
        </div>
        <div style="clear:both"></div>
        <div class="work" data-bind="foreach: Steps">
            <!-- ko if:IsLoaded -->
            <iframe frameborder="0" scrolling="yes" id="iframe1" data-bind="attr: { class: ($index() == 0 ? '' : 'hidden'), id: 'mainContentDisplayer_' + $index() }"></iframe>
            <!-- /ko --> 
        </div>
    </div>
    <script src="../../../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../../../asset/lib/config.js'], function (config) {
            requirejs(['app/productManage/TrustManagement/trustWizard_New/trustWizard']);
        });
    </script>
    <script language="javascript">
    
    </script>
</body>
</html>
