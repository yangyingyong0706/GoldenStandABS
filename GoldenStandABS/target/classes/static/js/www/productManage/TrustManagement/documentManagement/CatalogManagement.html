<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title data-bind="text: PageTitle"></title>

    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />

    <style>
        html,body,.body-container,.main{

        .allSelectTitle {

        }

        .nobottom {

            height:100%;

        .ztree-wrap {

            padding-left: 12px;
            padding-top: 8px;
        }
        .button-wrap {

            padding: 0 20px;
        }
        .button-wrap .btn {

        }

    <div class="body-container form nobottom">
        <div class="main">
            <div class="pull-right">
            </div>
            <div class="form-panel drop nobottom">

                        <button class="btn btn-default btn-single-default" id="btnUpdate">更新</button>
                        <button class="btn btn-default btn-single-default" id="btnValidityCheck">有效性检验</button>

                </div>

            </div>
