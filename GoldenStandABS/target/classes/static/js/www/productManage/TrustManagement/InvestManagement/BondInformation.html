<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>投资人管理</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        a,
        span,
        td,
        div,
        li {
            font-family: "Microsoft YaHei";
        }

        body {
            font-family: "Microsoft YaHei";
        }

        [v-cloak] {
            display: none;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

     

        .input_style {
            border: none;
            border-radius: 3px;
            height: 25px;
            padding-left: 10px;
            box-sizing: border-box;
            font-size: 12px;
            padding: 0px 0px;
            text-align: center;
            line-height: 1;
            width: 90%;
        }

        label {
            width: 100%;
            border-right: 0px;
            padding-left: 20px;
        }
        .col-md-4{
            width: 33.33333333%;
        }
        .col-md-8{
            width: 66.66666667%;
        }
        label {
            background: #f3f5fa;
            font-weight: 400;
            color: #808080;
            height: 30px;
            line-height: 30px;
            border: 1px solid #dedede;
            border-right: 0px;
        }
        .row {
            margin-bottom:20px
        }
        #TrustBondId{
            display: block;
            width: 100%;
            height: 30px;
            padding: 4px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #dedede;
        }
.ui-state-default, .ui-widget-content .ui-state-default{
    border: 1px solid #f1f1f1;
    text-align: center;
    white-space: nowrap;
    color: rgb(34, 34, 34);
    background: #fff;
}
.ui-state-active, .ui-widget-content .ui-state-active{
    border: 1px solid #aaaaaa;
    background:rgb(34, 34, 34);
    color: #fff;
    font-weight: 700;
}
.ui-state-default.ui-state-hover{
     border: 1px solid #aaaaaa;
    background: rgb(34, 34, 34);
    color: #fff;
}
    </style>
</head>
<body>
    <div id="PageMainContainer" class="main-content" v-cloak>
        <div class="container-fluid" id="AddForm" style="padding:15px;padding-bottom:0px">
            <div class="row">
                <div class="col-xs-6 col-md-4" style="padding-right:0px">
                    <label>请选择购买债券</label>
                </div>
                <div class="col-xs-12 col-md-8" style="padding-left:0px">
                    <select v-model="TrustBondId" @change="changeNumber(TrustBondId)" id="TrustBondId">
                        <option v-for="items in Investor" v-bind:value="items.TrustBondId">{{items.TrustBondName}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-4" style="padding-right:0px">
                    <label>开始时间</label>
                </div>
                <div class="col-xs-12 col-md-8" style="padding-left:0px">
                    <input type="text" class="form-control date-plugins" autocomplete="off"  id="startTime" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-4" style="padding-right:0px">
                    <label>结束时间</label>
                </div>
                <div class="col-xs-12 col-md-8" style="padding-left:0px">
                    <input type="text" class="form-control date-plugins" autocomplete="off"  id="endTime">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-4" style="padding-right:0px">
                    <label>购买金额*</label>
                </div>
                <div class="col-xs-12 col-md-8" style="padding-left:0px">
                    <input type="text" class="form-control" autocomplete="off" id="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-4" style="padding-right:0px">
                    <label>利率*</label>
                </div>
                <div class="col-xs-12 col-md-8" style="padding-left:0px">
                    <input type="text" class="form-control" autocomplete="off" v-model="Rate">
                </div>
            </div>
            <div class="row" style="text-align:center">
                <button @click="SavefirstInfo" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
    <script src="../../../../asset/lib/require.js"></script>

    <script type="text/javascript">
        requirejs(['../../../../asset/lib/config'], function (config) {
            requirejs(['app/productManage/TrustManagement/InvestManagement/BondInformation']);
        });
    </script>
</body>
</html>
