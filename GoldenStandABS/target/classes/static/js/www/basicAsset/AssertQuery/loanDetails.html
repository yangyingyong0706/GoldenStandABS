<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>资产详细信息</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../style/list.css" rel="stylesheet" />
    <link href="../style/detail.css" rel="stylesheet" />
    <link href="../style/loan.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../style/loading.css" rel="stylesheet" />

    <script src="../../../asset/lib/require.js" data-main="loanDetails.js"></script>
    <style>
        body, html {
            font-family: "Microsoft YaHei";
        }

        [v-cloak] {
            display: none;
        }

        .big_box {
            width: 100%;
        }

        .funcBtn {
            margin-right: 10px;
            box-sizing: border-box;
            min-width: 45px;
            border: 1px solid rgba(0,0,0,0.1);
            /* padding: 5px; */
            border-radius: 5px;
            color: #596d7f;
            position: relative;
            background: #fff;
            box-shadow: none;
        }

            .funcBtn:hover {
                background: rgba(59,62,93,0.8);
            }

                .funcBtn:hover span {
                    color: #fff;
                }

            .funcBtn > span {
                color: #596d7f;
            }
    </style>

</head>
<body>
     
    <div id="loanDetails" class="big_box" v-cloak>
        <div class="leftImage">
            <div style="margin:15px 0;border-color:#ccd0de;" class="btn btn-default" @click="goBack">
                <i class="icon icon-chexiao"></i>
                返回
            </div>
            <div class="page_box " v-for='(loanInfo,index) in loanDetails'>
                <p  @click="flexAnimation">
                    <span>{{loanInfo.name}}</span>
                    <i class="icon icon-bottom"></i>
                </p>
                <div class="page ">
                    <div class="content">
                        <div class="line" v-for='(value,index) in loanInfo.info'>
                            <div v-if="index=='资产编号'||index=='客户编号'||index=='移动电话'"><span>{{index+'：'}}</span><span>{{'  '+value}}</span></div>
                            <div v-else><span>{{index+'：'}}</span><span>{{'  '+value | numFormt}}</span></div>                         
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="page_box">
                <p @click="flexAnimation">
                    <span>还款记录</span>
                    <i class="icon icon-bottom"></i>
                </p>
                <div style="padding: 10px; border-bottom: 1px solid #dedede;">
                    <div class="userPageTo userPage page" id="loanPaymentRecords" v-cloak></div>
                </div>
            </div>-->
            
        </div>
    </div>
</body>
</html>
