<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高登世德ABS系统</title>
    <link rel="stylesheet" type="text/css" href="style/css/normalize.css" />
    <link href="../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../asset/style/common.css" rel="stylesheet">
    <link href="../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../asset/style/jquery.localizationTool.css" rel="stylesheet" />
    <style>
        html,body{
            height:100%;
        }
        .home{
            position:relative;
            height:100%;
        }
        ul,li {
            list-style:none;
            margin:0px;
            padding:0px;
        }
        .home-bg{
            position:absolute;
            top:0;
            left:0;
            right:0;
            width:100%;
            height:100%;
            z-index:0;
            background: url(../../asset/img/summer_index.png) no-repeat;
            background-size: 100% 100%;
        }
        .control .control-welcome{
            padding:80px 0 10px 0;
            text-align:center;
        }
        .control .control-welcome h1{
            color:#656565;
            margin:0;
            padding:0;
        }
        .control .control-welcome p{
            color:#888;
        }
        .control .control-service{
            display:flex;
            display:-webkit-box;
            text-align:center;
            position:relative;
        }
        .control-item-group{
            display:flex;
            flex-wrap:wrap;
        }

        .control-service-item{
            display:none;
            width:50%;
            box-sizing:border-box;
            border-top:1px solid rgba(235,238,245,1);
            border-right:1px solid rgba(235,238,245,1);
            -webkit-box-sizing:border-box;
        }
        .control-service-item > a{
            display:block;
            padding-top:30px;
            height:138px;
            text-decoration:none;
            -webkit-box-sizing:border-box;
            box-sizing:border-box;
        }
        .control-service-item .home-service-tit {
            margin:0;
            padding:0;
            color: #333;
            font-size: 14px;
            font-weight: 400;
        }
        .control-service-item .home-service-icon > svg {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -20px 0 0 -18px;
            width: 36px;
            height: 36px;
            fill: #45569C;
            transition: all .2s ease-out;
        }
        .control-service-item .home-service-icon {
            position: relative;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            width: 96px;
            height: 55px;
            border-radius: 50%;
            display: inline-block;
            overflow: hidden;
        }
        .control-service-item:hover .home-service-tit{
            color:#2b478e;
        }
        .control-service-item:hover .home-service-icon > svg{
            fill: #3555a5;
            width: 43px;
            height: 43px;
            margin: -25px 0 0 -26px;  
        }
        .control-service-item:nth-child(even ){
            border-right:none;
        }
        @-webkit-keyframes bgScroll {
	        from {
		        -webkit-transform: translateX(0);
		        transform: translateX(0)
	        }

	        to {
		        -webkit-transform: translateX(-10%);
		        transform: translateX(-10%);
	        }
        }

        @keyframes bgScroll {
	        from {
		        -webkit-transform: translateX(0);
		        transform: translateX(0)
	        }

	        to {
		        -webkit-transform: translateX(-10%);
		        transform: translateX(-10%);
	        }
        }
        .localizationTool{
            background:none;
            width: 140px;
            float: left;
            position: relative;
            z-index: 99999;
            margin-left:12px;
            font-size:14px;
        }
        .localizationTool .ltool-dropdown-label{
            outline:none;
        }
        .localizationTool li{
            background:#fff;
        }
        .localizationTool li:hover{
            background:#27adfd;
        }
        .localizationTool li.ltool-is-selected{
            background:#27adfd;
        }
        .localizationTool li:hover .ltool-language-name{
            color:#fdfeff;
        }
        .localizationTool .ltool-dropdown-label-arrow{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 4px solid #333;
            border-left: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-right: 4px solid transparent;
            position: absolute;
            right: 24px;
            top: 20px;
        }
        .localizationTool.ltool-is-visible .ltool-dropdown-label-arrow{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 4px solid transparent;
            border-left: 4px solid transparent;
            border-bottom: 4px solid #333;
            border-right: 4px solid transparent;
            position: absolute;
            right: 24px;
            top: 20px;
        }
        .localizationTool .ltool-dropdown-label .ltool-language-name{
            color:#333;
        }
        .localizationTool .ltool-dropdown-label img, .localizationTool .ltool-dropdown-label .ltool-language-flag{
            margin-top:5px;
        }
       .localizationTool .ltool-language-name{
            color:#333;
        }
       .show_photo{
            position: absolute;
            z-index: 9999;
            right:48%;
            top: -140px;
        }
        .show_photo img{
            transform: scale(0.7);
        }
        .assortDiv {
            display:none;
            width:278px;
            position: relative;
            background: rgba(255,255,255,0.25);
            margin-right: 10px;
            box-shadow:rgba(179, 189, 208,0.2) 0 0 15px;
            -webkit-box-shadow:rgba(179, 189, 208,0.2) 0 0 15px;
            border-radius:5px;
        }
        .assortDiv:last-child {
            margin-right: 0px;
        }
        .assortDiv h3 {
            font-weight: 400;
            font-size: 16px;
            color: #5A69A7;
            margin: 0;
            height: 40px;
            line-height: 40px;
        }
        .control {
            display:flex;
            position: absolute;
            top: 52%;
            left: 50%;
            z-index: 999;
            transform: translate3d(-50%,-50%,0);
            -webkit-transform: translate3d(-50%,-50%,0);
        }
        /*暂不能使用*/
        .control-service-item.disabled {
            pointer-events: none;  
        }
        .control-service-item.disabled .home-service-tit{
            color:#d4d4d4;
        }
         .control-service-item.disabled .home-service-icon > svg{
            fill: #d4d4d4;
        }
    </style>
</head>
