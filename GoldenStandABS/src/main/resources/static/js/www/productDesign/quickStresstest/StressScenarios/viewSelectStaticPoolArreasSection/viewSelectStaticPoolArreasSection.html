<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title>Date</title>

    <link href="../../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../../css/magic/magic.dialog.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <script data-main="viewSelectStaticPoolArreasSection" src="../../../../../asset/lib/require.js"></script>


    <style type="text/css">
        .nopadding { padding-right: 0px; padding-left: 5px; }
        .nopadding label { margin-top: 5px; }
        ul { list-style: none; }
        .basicInfo, .basicInfo-item { padding-right: 0px; }
        .basicInfo .col-4 label { margin-top: 5px; }
        .basicInfo-item .col-4, .basicInfo-item .col-6, .basicInfo-item .col-2 { padding: 0px; }
        .form-group label.control-label{
            background: #f1f1f1;
            height: 30px;
            text-align: center;
             line-height: 30px; 
             padding: 0px;
             width:30%; 
        }
        .form-horizontal .form-group{
            margin:0px;
            margin-bottom:15px
        }
        .form-save{
            width:100%;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="page_main_container" class="main-dialog">
        <div class="col-12 form-row form-horizontal">
            <div class="col-12 form-row autoLayout-plugins">
                <div class="form-group">
                    <label class="col-3 control-label">选择逾期区间</label>
                    <div class="col-8" style="width:70%;padding:0px">
                        <select type="text" id="selArrearsSectionList" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-3 control-label">回收率 %</label>
                    <div class="col-6" style="width:70%;padding:0px">
                        <input type="text" class="form-control" id="recoveryRatio" value="0" data-valid="Required float" />
                    </div>
                </div>
            </div>

        </div>
        <div class="form-save pull-right">
            <button class="normal_small_button" >确定</button>
            <button class="delet_normal_small_button" >取消</button>
        </div>
    </div>

</body>
</html>
