
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
    <title></title>
    <link href="../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!--<link href="../css/list.css" rel="stylesheet" />
    <link href="../css/list01.css" rel="stylesheet" />-->
    <link href="../Report/font/icon-font/iconfont.css" rel="stylesheet" />
    <!--<link href="../css/common.css" rel="stylesheet" />-->
    <!--<link href="../css/loan.css" rel="stylesheet" />-->

    <style>
        body, html {
            width: 100%;
            font-family: 'Microsoft YaHei';
            height: 100%;
        }

        [v-cloak] {
            display: none;
        }

        th {
            padding: 5px;
            font-size: 13px;
            border: 1px solid #e6e6e6;
            border-right: none;
            color: #666;
            vertical-align: middle;
            font-family: 'Microsoft YaHei';
            font-weight: 400;
            text-align: center;
        }

            th:last-child {
                border-right: 1px solid #dedede;
            }

        td {
            padding: 5px 10px;
            font-size: 13px;
            border: 1px solid #dedede;
            border-right: none;
            border-bottom: none;
            text-align: center;
        }

        tr:first-child > td {
            border-top: none;
        }

        tr:last-child > td {
            border-bottom: 1px solid #dedede;
        }

        td:last-child {
            border-right: 1px solid #dedede;
        }

        td > input {
            padding: 0px 0px 0px 5px;
            height: 28px;
            width: 100%;
            border: 1px solid #dedede;
            font-family: '微软雅黑';
        }

        td > select {
            border: 1px solid #dedede;
            font-family: '微软雅黑';
        }

        .list_box {
            padding: 15px;
        }

        .poolBox {
            margin-bottom: 10px;
            color: #e6e6e6;
        }

            .poolBox span {
                min-width: 126px;
                text-align: right;
                display: inline-block;
                margin-bottom: 15px;
            }

            .poolBox input {
                width: 170px;
                height: 26px;
                margin-right: 40px;
                padding-left: 3px;
                box-sizing: border-box;
            }

        .btnBox {
            margin: 20px 0px;
        }

            .btnBox k-button {
                margin-bottom: 30px;
            }

        .textareaBox {
            margin-top: 10px;
        }

        .addTd i {
            font-size: 22px;
            color: rgba(59,62,93,0.8);
        }

        .addTd {
            font-size: 22px;
            cursor: pointer;
            text-align: center;
        }

        .removeTd {
            font-size: 20px;
            color: rgba(208,34,34,.7);
            cursor: pointer;
            padding-left: 12px;
        }

            .removeTd i {
                font-size: 20px;
            }

            .removeTd:hover {
                font-size: 20px;
                color: rgba(215,69,69,1);
            }

        td select {
            color: #606060 !important;
        }

        .btn i.iconfont {
            font-size: 14px;
        }

        .marLeft10 {
            margin-left: 10px;
        }

        .toolbar {
            letter-spacing: -.31em;
        }

        .loadpage {
            position: relative;
            height: 100%;
            width: 100%;
            background: #FFFFFF;
            z-index: 9999;
        }

            .loadpage > i {
                color: rgb(107, 147, 216);
                top: 50%;
                position: absolute;
            }

        .border_red, .theInputBorderRed {
            border-color: rgba(215,69,69,1);
        }
    </style>
</head>

<body style="overflow:hidden">
    <div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>
    <div id="app" class="list_box">
        <div class="positionBox">
            <div class="Total toolbar" style="float:right">
                <button class="btn btn-default marLeft10" @click="saveConfig()" style="margin-bottom: 15px;">
                    保存
                </button>
            </div>
        </div>
        <table id="js_stu_tb" cellspacing="0" style="width:100%;">
            <thead style="background:#f3f5fa;">
                <tr>
                    <th class="addTd" @click="addItem()"><i class="icon iconfont icon-8zengjia"></i></th>
                    <th v-for="(item,index) in StatisticalLists" >{{item}}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in StatisticalList" class="disabledon">

                    <td class="removeTd" @click="removeItem(index)"><i class="icon iconfont icon-shanchu"></i></td>
                    <td v-for="(item1,index1) in item"><input type="text" v-model="item[index1]" class="font-ll DistributionTypeCode" /></td><!--字段名-->
                </tr>
            <tbody />
        </table>
    </div>
    <script src="../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../asset/lib/config.js'], function (config) {
            requirejs(['app/Report/TrustReportFieldValueEdit']);
        });
    </script>
</body>
</html>
