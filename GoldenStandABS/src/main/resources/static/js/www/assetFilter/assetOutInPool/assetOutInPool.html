<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>资产出入池</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="../contents/style.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/goldDefined.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script data-main="./assetOutInPool.js" src="../../../asset/lib/require.js"></script>

    <style>
        html{
            overflow:hidden;
        }
        .fileinfo{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 35%;
            padding-left: 10px;
        }
        .col-12.form-group{
            display: flex;
            flex-wrap: nowrap;
        }
        .main{
            padding:20px;
            padding-top: 0;
        }
        .progress {
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }

       .progress > .progress-bar {
                float: left;
                width: 0;
                height: 100%;
                font-size: 12px;
                line-height: 20px;
                text-align: right;
                background: #6c78bd;
                background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                -webkit-transition: width .6s ease;
                -o-transition: width .6s ease;
                -webkit-background-size: 40px 40px;
                background-size: 40px 40px;
                -webkit-animation: progress-bar-stripes 2s linear infinite;
                -o-animation: progress-bar-stripes 2s linear infinite;
                animation: progress-bar-stripes 2s linear infinite;
            }
       .file_name{
                    display: inline-block;
                    height: 30px;
                    line-height: 30px;
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    width:calc(100% - 85px);
                    box-sizing: border-box;
                    padding-left: 10px;
                    float:right;
                    border: 1px solid #dce0ee;
            }
       .downloadTemplate {
           border-bottom: 1px solid #dce0ee;
           margin-bottom: 20px;
       }
       .downloadTemplate li {
           float: left;
           cursor: pointer;
           margin-right: 15px;
           padding: 10px 0;
           margin-bottom: -1px;
       }
       .activeBorderBottom {
           color: #45569c;
           border-bottom: 2px solid #dce0ee;
       }
       .clear::after {
           content: '';
           width: 0;
           height: 0;
           display: block;
           clear: both;
       }
       .downloadTemplateContent {
           padding: 20px;
           display: none;
           border: 1px solid #dce0ee;
       }
       .downloadTemplateContent li {
           float: left;
           padding: 7px;
       }
        .downloadTemplateContent ul {
           background: rgb(243, 245, 250);
       }
       .downloadTemplateContent li:nth-child(2) {
           float: right;
           margin-right: 50px;
       }
       #downLoadAI a{
           color:#45569c;
       }
    </style>
</head>
<body>
    <div class="main">
        <ul class="downloadTemplate clear">
            <li id="uploadData" class="activeBorderBottom">上传数据</li>
            <li id="downloadTemplate">模板下载</li>
        </ul>
        <div class="form" id="AssetPoolCreationForm">
            <div class="form-body default">
                <div class="form-panel drop" style="padding-top:0px">
                    <div class="col-12 form-group" style="display:flex;flex-wrap:wrap">
                        <div class="col-3"><label style="background:#ebeef5;border:1px solid #dce0ee;">上传文件</label></div>
                        <div class="col-9 pull-left" style="display:inline-block;">
                            <label class="input_file_style" for="fileUploadFile" style="background:#ebeef5;width:85px;display:inline-block;border:1px solid #dce0ee;border-radius:0px;border-left:none;padding:0px;text-align:center">
                                <input type="file" id="fileUploadFile" class="form-control file" data-valid="required" />
                                <span class="public_font_style" style="color:#808080">选择文件</span>
                            </label>
                            <span class="file_name"></span>
                        </div>
                        <div id="test_progress" class="progress" style="width:100%;position:relative;top:5px;margin:0px;display:none">
                            <div class="progress-bar"><span></span></div>
                        </div>
                        <div class="buttons pull-right" style="display:flex;justify-content:center;margin-top:20px;width:100%">
                            <button type="button" class="btn btn-primary" title="提交" id="btnSubmit" style="margin-right:5px">提交</button>
                            <button type="button" class="btn btn-danger btn-single-default" title="取消" id="cancel">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="downloadTemplateContent">
            <ul class="clear">
                <li>资产出入池模板</li>
                <li id="downLoadAI"></li>
            </ul>
        </div>
    </div>

</body>
</html>
