    <title></title>
    <style>
        .checkbox+label:before, .radio+label:before{
            width:16px;
            height:16px;
        }
        .checkbox+label:after{
            width:5px;
            height:10px;
            left:5px;
        }
        .panel{
            border-radius:2px;
            background:#fff;
            border-left:none;
        }
        .panel .panel-heading{
            padding:10px;
            background:#f7f7f7;
            border-bottom:1px solid #ddd;
            font-size:14px;
            height:50px;
            box-sizing:border-box;
        }
        .panel .panel-body{
            padding:10px;
        }
        .panel .check-box{
            width:33.333%;
            display:inline-block;
            vertical-align: middle;
        }
        .panel .check-box .checkbox-inner{
            padding-left:30px;
            margin-top:1px;
            font-size:12px;
            color:#555;
            margin-bottom:10px;
        }
        .submit{
            padding:5px 15px;
            border:none;
            outline:none;
            background:#5a77a9;
            color:rgba(255,255,255,.8);
            border-radius:2px;
        }
        .submit:hover,
        .submit:active{
            color:#fff;
        }
        li {
             display:inline-block;
        }
        .ConfigContent1 {
            display:none
        }
        .ConfigContent {
            display:block
        }
        .selects {
            display:inline-block;
        }
        .opertion {
            display:none
        }
        .activeOpertion {
            display:block
        }
        .btnDefault {
            color: #4d4d4d;
            margin: 0 15px;
            height: 40px;
            line-height: 40px;
        }
        .ConfigBtn {
            color: rgba(69,86,156,1);
            border-bottom: 2px solid rgba(69,86,156,1);  
        }
        .btnDefault button{
            background: inherit;
            border: none;
            outline: none;
        }
        .btnDefault:hover {
            color: rgba(69,86,156,1);
            border-bottom: 2px solid rgba(69,86,156,1);  
        }
        .k-grid-header-locked{
            height:36px;
        }
        .k-grid-header th.k-header {
            vertical-align: middle;
        }
        .form{
            min-height:0;
            overflow:hidden;
            padding: 0 15px;
        }
         #BtnList {
             padding: 0;
             margin: 0 0 15px;
             height: 40px;
             line-height: 40px;
             border-bottom: 1px solid #dedede;
         }
         [class^=col] {
             padding: 0;
         }
         #grid {
             margin: 0 15px;
         }
    </style>
