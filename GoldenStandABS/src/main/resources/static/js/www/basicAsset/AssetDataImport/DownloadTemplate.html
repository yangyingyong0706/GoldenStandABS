<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>资产模板下载</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <style>
        html {
            /*overflow:hidden;*/
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Microsoft YaHei';
            font-size: 14px;
        }

        body {
            padding: 15px;
            box-sizing: border-box;
            margin: 0px;
        }

        a {
            text-decoration: none;
        }

        #container {
            height: 100%;
            border: 1px solid #dedede;
        }

        #title, #title ul {
            height: 30px;
            line-height: 30px;
        }

        #title {
            border-bottom: 1px solid #dedede;
        }

            #title ul {
                margin: 0px;
                padding: 0px 5px;
            }

                #title ul li {
                    float: left;
                    margin: 0 10px;
                    text-align: center;
                }

                    #title ul li a {
                        color: rgba(77,77,77,1);
                        font-size: 14px;
                    }

                    #title ul li.act {
                        border-bottom: 2px solid rgba(69,86,156,1);
                    }

                        #title ul li.act a {
                            color: rgba(69,86,156,1);
                        }

        #content {
            margin: 15px;
            height: calc(100% - 60px);
        }

            #content table {
                width: 100%;
                border-collapse: collapse;
                border-spacing: 0;
                border: 1px solid #dedede;
            }

                #content table thead td {
                    color: rgba(128,128,128,1);
                    font-size: 14px;
                    padding: 5px 10px;
                    background: rgba(243,245,250,1);
                }

                #content table td {
                    padding: 0 10px;
                    border-bottom: 1px solid #dedede;
                }

                #content table tbody td {
                    height: 30px;
                    line-height: 30px;
                    color: rgba(77,77,77,1);
                }

                    #content table tbody td a {
                        color: rgba(69,86,156,1);
                    }

                        #content table tbody td a:hover {
                            color: rgba(69,86,156,.8);
                        }

        #contentdiv > div {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="contentdiv">
                <div id="div1" style="display:block">
                    <table cellspacing="1px">
                        <thead><tr><td class="no" width="120">序号</td><td class="templateName" width="240">模板名称</td><td class="a1" width="120">点击下载</td></tr></thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td id="creditCard">信用卡</td>
                                <td id="downLoadCard"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td id="publicLoan">对公贷款</td>
                                <td id="downLoadPLoan"></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td id="consumerLoan">消费贷款</td>
                                <td id="downLoadCLoan"></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td id="asset-backedCommercialPaper">资产支持票据</td>
                                <td id="downLoadPaper"></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td id="carLoan">汽车贷款</td>
                                <td id="downLoadCarLoan"></td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td id="personalHousingLoan">个人住房贷</td>
                                <td id="downLoadHLoan"></td>
                            </tr>
                            <tr>
                                <td>7</td>
                                <td id="Receivable">应收账款</td>
                                <td id="downLoadRcv"></td>
                            </tr>
                            <tr>
                                <td>8</td>
                                <td id="consumerLoanCSV">消费贷款_CSV</td>
                                <td id="downLoadCLoanCSV"></td>
                            </tr>
                            <tr>
                                <td>9</td>
                                <td id="CarLoan">汽车贷款_CSV</td>
                                <td id="downLoadCarloansCSV"></td>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td id="financeLease">融资租赁</td>
                                <td id="downLoadFinanceLease"></td>
                            </tr>
                            <tr>
                                <td>11</td>
                                <td id="FullAccount_orderFile">全账户_订单文件</td>
                                <td id="downLoadFullAccount_orderFile"></td>
                            </tr>
                            <tr>
                                <td>12</td>
                                <td id="FullAccount_AccountFile">全账户_账户文件</td>
                                <td id="downLoadFullAccount_AccountFile"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../asset/lib/require.js"></script>
    <script type="text/javascript">

        requirejs(['../../../asset/lib/config.js'], function (config) {
            requirejs(['app/basicAsset/AssetDataImport/DownloadTemplate']);
        });

    </script>
</body>
</html>
