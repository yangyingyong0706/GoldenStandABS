<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="../style/style.css" rel="stylesheet" />
    <style>
        html{
            overflow:hidden;
        }
          body,html{
            width:100%;
            height:100%;
        }
        ul {
            padding-left: 0px;
        }

            ul > li > div > a {
                text-decoration: none;
                font-family: 'Microsoft YaHei';
                font-size: 14px;
            }

        a:hover {
            text-decoration: none;
        }

        .list {
            float:left;
            text-align: center;
            width:20%;
            height: 21px;
            border: 1px solid #c3c3c3;
            background-color: rgba(244,244,244,1);
            margin-top: 7px;
            border-bottom: none;
            border-top-right-radius: 2px;
            border-top-left-radius: 2px;
            box-sizing:border-box;
        }

        .act {
                float: left;
                text-align: center;
                width: 20%;
                border: 1px solid #c3c3c3;
                border-bottom: hidden;
                margin-left: 0px;
                height: 28px;
                background-color: white;
                margin-top: 0px;
                padding-top: 5px;
                line-height: 17px;
                box-sizing:border-box;
        }

        #title {
            height: 28px;
            width: 100%;
        }

        #content {
            width: 100%;
            height: calc(100% - 30px);
            overflow: hidden;
            position: relative;
            margin-top: 0px;
        }

        #div1, #div2, #div3, #div4, #div5 {
                position:absolute;
                width: 100%;
                height: 100%;
                display:block;
        }

        #contentdiv {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        table {
            border: 1px solid #c3c3c3;
            margin: auto;
            font-size:14px;
            width:100%;
            height:100%;
        }

        thead > tr {
            background: rgba(54, 61, 93,0.8);
            color: #fff;
            height: 24px;
        }

        tbody > tr {
            height: 28px;
        }

        td {
            text-align: center;
        }

        #container {
            width: calc(100% - 40px);
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            height: calc(100% - 40px);
        }
    </style>


    <script data-main="assetReport" src="../../../asset/lib/require.js"></script>




</head>
