<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow:hidden">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title>资产导入及校验</title>
    <link href="../../productManage/TrustManagement/ReportWizardEx/css/ReportWizardEx.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/img/icon.png" mce_href="../asset/img/icon.png" rel="icon">
    <link href="../../../asset/style/reset.css" rel="stylesheet" />
    <link href="../../assetFilter/css/chrome-tabs.css" rel="stylesheet" />

    <style>
        [v-cloak] {
            display: none;
        }

        .iframe-wrap {
            z-index: 1;
            border: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }

        #ProjectAssetImport {
            display: grid;
            grid-template-rows: auto 1fr;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="ProjectAssetImport" v-cloak>
        <div class="chrome-tabs-shell" style="height:35px;">
            <div class="chrome-tabs">
                <div class="chrome-tab" v-bind:class="{'chrome-tab-current':isDataCheckActive}" v-on:click="changeFrameShow('DataCheck')">
                    <div class="chrome-tab-title">数据校验</div>
                </div>
                <div class="chrome-tab" v-bind:class="{'chrome-tab-current':!isDataCheckActive}" v-on:click="changeFrameShow('UploadAssetImport')">
                    <div class="chrome-tab-title">资产导入</div>
                </div>
            </div>
        </div>
        <iframe class="iframe-wrap" v-show="isDataCheckActive" v-bind:src="dataCheckPath"></iframe>
        <iframe class="iframe-wrap" v-show="!isDataCheckActive" v-bind:src="uploadAssetImportPath"></iframe>
    </div>
    <script src="../../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../../asset/lib/config.js'], function (config) {
            requirejs(['app/ProjectInformationParty/js/project_interface']);
            requirejs(['app/ProjectInformationParty/ProjectApproval/ProjectApproval']);
            requirejs(['app/ProjectInformationParty/ProjectApproval/ProjectAssetImport']);
        });
    </script>
    <script src="ProjectAssetImport.js"></script>
</body>
</html>
