
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>编辑项目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/style/jquery.searchableSelect.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a, a:hover {
            text-decoration: none;
        }
        body {
            padding: 15px;
        }
        #loading {
            position: absolute;
            top: 0px;
            z-index: 1002;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #fff;
        }
        #loading > i {
            color: rgb(107, 147, 216);
            position: absolute;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .aside_info_tit {
            border-bottom: 1px solid #E6E9F5;
            margin-bottom: 15px;
            height: 40px;
            line-height: 45px;
            font-size: 16px;
            color: rgba(69,86,156,1);
            margin-top: -15px;
        }
        label {
            margin-bottom: 15px;
            font-weight: 400;
            width: 40%;
            background: #f3f5fa;
            height: 30px;
            line-height: 30px;
            padding: 0 0 0 30px;
            color: #888888;
            border: 1px solid #E6E9F5;
        }
        .col-sm-6 {
            padding: 0;
        }
        .col-sm-6:nth-child(2n+1) {
            padding-right: 10px;
        }
        .col-sm-6:nth-child(2n) {
            padding-left: 10px;
        }
        .asset_overview_main input, .asset_overview_main select {
            width: 60%;
            margin-left: -5px;
            border: 1px solid #E6E9F5;
            height: 30px;
            line-height: 30px;
            padding: 0 10px;
        }
        .asset_overview_main {
           border: 1px solid #E6E9F5;
           padding: 15px 15px 0;
        }
        .saveBtn {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body style="display:none">
    <div id="selectLanguageDropdown_qcl" class="localizationTool" style="display:none"></div>
    <div id="container">
        <div id="loading" v-show="loading">
            <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
        </div>
        <div class="public_font_style">
                <div class="aside_info_tit">
                    <i class="icon icon-align-right"></i>
                    <span id="title4">项目信息</span>
                </div>
                <div class="asset_overview_main clearfix">
                    <div class="input_box col-sm-6">
                        <label>项目名称</label>
                        <input type="text" v-model="ProjectMsg.ProjectName" />
                    </div>
                    <div class="input_box col-sm-6">
                        <label>项目简称</label>
                        <input type="text" v-model="ProjectMsg.ProjectShortName" />
                    </div>
                    <div class="input_box col-sm-6">
                        <label>项目状态</label>
                        <select v-model="ProjectMsg.ProjectStatus">
                            <option v-bind:value="item.Id" v-for="item in ProjectStatus">{{item.StatusDesc}}</option>
                        </select>
                    </div>
                    <div class="input_box col-sm-6">
                        <label>预警状态</label>
                        <select v-model="ProjectMsg.ProjectAlert">
                            <option v-bind:value="item.AlertDesc" v-for="item in ProjectAlert">{{item.AlertDesc}}</option>
                        </select>
                    </div>
                    <div class="input_box col-sm-6">
                        <label class="info_left info_left2" id="lab5">项目负责人 </label>
                        <input type="text" v-model="ProjectMsg.ChargeUserName" />
                    </div>
                    <div class="input_box col-sm-6">
                        <label>存续期负责人</label>
                        <input type="text" v-model="ProjectMsg.DurationChargeUserName" />
                    </div>
                    <div class="input_box col-sm-6">
                        <label>项目管理模式</label>
                        <input type="text" v-model="ProjectMsg.ProjectModel" />
                    </div>
                </div>
            <div class="saveBtn">
                <button class="btn btn-primary" @click="SaveProject">保存</button>
            </div>
        </div>
   </div>
    <script src="../../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../../asset/lib/config.js'], function (config) {
            requirejs(['app/ProjectInformationParty/ProjectApproval/EditProject']);
        });
    </script>
</body>
</html>
