<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow:hidden">
<head>
    <title>项目立项</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />

    <script src="../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../asset/lib/config.js'], function (config) {
            requirejs(['app/projectStage/js/project_interface']);
            requirejs(['app/projectStage/ProjectApproval/ProjectAll']);
        });
    </script>

    <style>
        html, body {
            height: 100%;
        }

        button a:focus, button a:hover {
            color: #ffffff;
            text-decoration: none;
        }

        .allSelectTitle {
            cursor: pointer;
        }

        .nobottom {
            border-bottom: none !important;
        }

        .main {
            padding: 15px;
            background: #fff;
            height: 100%;
        }

        .k-grid-header {
            height: 38px;
        }

        .table-header-cell {
            height: 20px;
        }

        .gridtrust {
            border-left: none;
            font-size: 13px;
        }

        .allSelectTitle {
            cursor: pointer;
        }

        .select_box {
            width: 150px;
            height: 30px; /*//text-indent:20px;*/
            line-height: 30px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            padding-left: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form .form-panel.drop {
            padding-top: 10px;
        }

        .k-link, .table-cell, .tight-cell, .k-pager-wrap, .k-grid-pager, .k-widget, .k-floatwrap {
            font-size: 13px !important;
            color: #555 !important;
        }

        .select {
            margin-right: 10px;
            float: right;
        }

        .body-container {
            padding: 15px;
            background: #fafafa;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 0px;
            z-index: 1002;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #fff;
        }

            #loading > i {
                color: rgb(107, 147, 216);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

        .k-grid tr td {
            border-width: 0 0 1px 1px;
            border-style: solid;
            border-color: #e6e6e6 !important;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0.586em 1.486em !important;
        }

        .k-grid tr:hover {
            background-color: #f3f5fa;
        }

        .k-grid-content > table {
            border-right: 1px solid #e6e6e6;
        }

        div.k-grid-content tr:last-child > td {
            border-bottom-width: 1px;
        }

        .k-grid-header-locked {
            height: 36px;
        }

        [v-cloak] {
            display: none;
        }

        .f-right {
            float: right;
        }

        * {
            margin: 0;
            padding: 0;
        }

        a, a:hover {
            text-decoration: none;
        }

        li a {
            color: #444444;
        }

        li.btn > a:hover, li.btn:hover > a {
            color: #ffffff;
        }

        .ribbonBox {
            text-align: right;
        }

            .ribbonBox > ul {
                display: inline-block;
                margin-bottom: 15px;
            }

                .ribbonBox > ul li {
                    margin-left: 10px;
                }

        .btn-group {
            margin: 0 0 0 5px;
        }

        .dropdown-menu {
            min-width: 135px;
        }
    </style>
</head>
<body class="public_font_style gridtrust">
    <div class="body-container form nobottom">
        <div id="loading">
            <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
        </div>
        <div class="main">
            <div id="DashBoard" class="ribbonBox clearfix" v-cloak=v-cloak>
                <ul id="Approval">
                    <li v-for="item in obj.group[0].elements" v-bind:class="item.class" v-if='item.linkname == "AddProject" ||item.linkname == "ProjectStatusHistory"'>
                        <a v-bind:href="creatLink(item.linkname,item.linkurl)">
                            <i v-bind:class="item.icon"></i>
                            <span class="ribbon_span">{{item.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="grid"></div>
        </div>
    </div>
</body>
</html>
