<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>统计视图</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <link href="../../productManage/TrustManagement/ReportWizardEx/css/ReportWizardEx.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/img/icon.png" mce_href="../asset/img/icon.png" rel="icon">
    <link href="../../../asset/style/reset.css" rel="stylesheet" />
    <link href="../../assetFilter/css/chrome-tabs.css" rel="stylesheet" />

    <style>
        [v-cloak] {
            display: none;
        }

        .iframe-wrap {
            z-index: 1;
            border: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }

        #StatisticalView {
            display: grid;
            grid-template-rows: auto 1fr;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
    <body>
        <div id="StatisticalView" v-cloak>
            <div class="chrome-tabs-shell" style="height:35px;">
                <div class="chrome-tabs">
                    <div class="chrome-tab" v-for="tab in tabs" key="tab.index" v-bind:class="{'chrome-tab-current':tab.index==activeTab}" v-on:click="changeFrameShow(tab.index)">
                        <div class="chrome-tab-title" style="line-height:25px;font-size:14px;">{{ tab.title }}</div>
                    </div>
                </div>
            </div>
            <iframe class="iframe-wrap" v-show="activeTab==1" v-bind:src="collectionOfPaymentPath"></iframe>
            <iframe class="iframe-wrap" v-show="activeTab==2" v-bind:src="intervalStatisticsPath"></iframe>
            <iframe class="iframe-wrap" v-show="activeTab==3" v-bind:src="assetDetailsPath"></iframe>
        </div>

        <script src="../../../asset/lib/require.js"></script>
        <script>
            requirejs(['../../../asset/lib/config'], function (config) {
                requirejs(['app/projectStage/StageList/StatisticalView']);
            })
        </script>
    </body>
</html>
