<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>内容信息管理</title>
    <link rel="stylesheet" href="../../TrustFollowUp/css/trustFollowUp.css" />
    <link href="../../../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <script src="../../../../../asset/lib/jquery/jquery-1.7.2.min.js"></script>

    <script src="../../../../../config/globalVariable.js"></script>
    <script src="../../../../../asset/lib/jquery/jquery-ui-latest.js"></script>

    <script src="../../Common/Scripts/common.js"></script>
    <script src="../../Common/Scripts/calendar.min.js"></script>
    <script src="../../Common/Scripts/anyDialog.js"></script>
    <script src="ItemDetail.js"></script>
</head>
<body>
    <div id="loading" class="loadpage">
        <i class="icon icon-setting bigicon am-rotate pa"></i>
        <i class="icon icon-setting smicon am-rotate pa"></i>
        <p class="text pa">加载配置中...</p>
    </div>
    <div class="page">
        <div class="menu_target" style="padding:15px 10px 5px 15px;">
            <!--<div class="menu-buttons xs-hidden">
                <span class="tab-columns">
                    <button type="button" class="btn btn-active" data-col="2">
                        <span class="bs bs2"></span>
                        <span class="bs bs2"></span>
                    </button>
                    <button type="button" class="btn" data-col="3">
                        <span class="bs bs1"></span>
                        <span class="bs bs1"></span>
                        <span class="bs bs1"></span>
                    </button>
                </span>
            </div>-->
            <div class="main">
                <h3 id="step-title" class="h3">
                    <span class="title titlecur">内容信息管理</span>
                </h3>
                <div class="form">
                    <div id="TrustExtensionDiv" class="form-body" id="step0">
                        <div class="form-menu">
                            <div class="form-panel item">
                                <div class="col-12" id="itemDetailFrom">
                                    <!-- ko if : IsDisplay()=='1' -->
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>编码</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-item" data-attr="ItemCode" data-valid="required" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>中文名称</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-item" data-attr="ItemAliasValue" data-valid="required" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>语言</label>
                                        </div>
                                        <div class="col-6">
                                            <select class="form-control form-item" data-attr="ItemAliasSetName"></select>
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label></label>
                                        </div>
                                        <div class="col-6">
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>是否放入存续期</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="checkbox" class="form-item" data-attr="IsRequired" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label></label>
                                        </div>
                                        <div class="col-6">
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>表名</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-item" data-attr="TableName" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>数据类型</label>
                                        </div>
                                        <div class="col-6">
                                            <select class="form-control form-item" data-attr="DataType"></select>
                                        </div>
                                        <div class="col-1">
                                            <button type="button" class="btn btn-plus"><i class="icon icon-add"></i></button>
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>是否必填</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="checkbox" class="form-item"  data-attr="IsCompulsory" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>是否自动计算</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="checkbox" class="form-item" data-attr="IsCalculated" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>单位</label>
                                        </div>
                                        <div class="col-6">
                                            <select class="form-control form-item" data-attr="UnitOfMeasure"></select>
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>精度</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-item" data-attr="Precise" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>顺序号</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-item" data-attr="SequenceNo" data-valid="int" />
                                        </div>
                                    </div>
                                    <div class="col-6 form-group autoLayout-plugins">
                                        <div class="col-4">
                                            <label>是否基准日</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="checkbox" class="form-item" data-attr="IsReferenceDate" />
                                        </div>
                                    </div>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-button">
                    <button id="Save" type="button" class="btn btn-primary btn-next">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div id="AlertDiv" style="display:none;" class="page">
        <div class="main">
            <div class="form">
                <div class="form-body">
                    <div class="form-menu">
                        <div class="form-panel item">
                            <div id="AlertDivFrom">
                                <!-- ko if : IsDisplay()=='1' -->
                                <!--AlertDivFromTamplate-->
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="AlertDivFromTamplate" style="display:none;">
        <div class="col-12 row">
            <div class="col-4 form-group autoLayout-plugins">
                <div class="col-3">
                    <label>Key</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control form-item" data-attr="ValueShort" data-valid="required" />
                </div>
            </div>
            <div class="col-4 form-group autoLayout-plugins">
                <div class="col-3">
                    <label>描述</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control form-item" data-attr="Value" data-valid="required" />
                </div>
            </div>
            <div class="col-3 form-group autoLayout-plugins">
                <div class="col-3">
                    <label>英文描述</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control form-item" data-attr="CodeDictionaryCode" data-valid="required" />
                </div>
            </div>
            <div class="col-4 form-group autoLayout-plugins">
                <div class="col-3">
                    <label>语言</label>
                </div>
                <div class="col-7">
                    <select type="text" class="form-control form-item" data-attr="AliasSetName">
                        <option value="zh-CN">中文</option>
                        <option value="en-US">英文</option>
                    </select>
                </div>
            </div>
            <div class="col-4 form-group autoLayout-plugins">
                <div class="col-3">
                    <label>排序</label>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control form-item" data-attr="SequenceNo" data-valid="int" />
                </div>
            </div>
            <div class="col-3">
                <button type="button" title="增加" class="btn btn-plus" style="display:none;"><i class="icon icon-add"></i></button>
                <button type="button" title="删除" class="btn btn-remove" style="display:none;"><i class="icon icon-remove"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
