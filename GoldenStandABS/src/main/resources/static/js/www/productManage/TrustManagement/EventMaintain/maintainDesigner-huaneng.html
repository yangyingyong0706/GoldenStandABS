                    <span>事件</span>

                    <i style="padding-right:3%;"><span id="deleteEvent" class="glyphicon glyphicon-minus" style="color:#555;" title="Delete Event">删除</span></i>

            <div class="rightTi">

                    <div style="float:left;"><textarea id="DisplayDescribe" class="textT" rows="6" cols="43"></textarea></div>
                </div>
            </div>
        </div>
