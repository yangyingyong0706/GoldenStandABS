        .section {

        }

            .section.toggle {
                height: 40px;
                border: none;
                background: none;
            }

                .section.toggle .svg {
                    display: none;
                }

                .section.toggle .taskProgress {
                    width: 1200px;
                    right: -1px;
                    bottom: -2px;
                    -moz-opacity: 0.5;
                    opacity: .5;
                    -webkit-transition: width 0.18s ease-out 0.18s;
                    transition: width 0.18s ease-out 0.18s;
                }

                .section.toggle:hover .taskProgress {
                    -moz-opacity: 1;
                    opacity: 1;
                }

                .section.toggle .taskProgress:before,
                .section.toggle .taskProgress:after {
                    border: transparent;
                }

                .section.toggle .taskProgress .taskText {
                    position: absolute;
                    left: 0;
                    top: 0;
                    right: 0;
                    width: 100%;
                    text-align: center;
                }

            .section .taskProgress {
                position: absolute;
                width: 50px;
                top: -1px;
                left: -1px;
                bottom: 0;
                border: 1px solid #ccc;
                background-color: #dcdcdc;
                cursor: pointer;
            }

                .section .taskProgress .taskText {
                    position: absolute;
                    left: 0;
                    top: 0;
                    height: 100%;
                    display: table;
                }

                .section .taskProgress .taskName {
                    padding: 0 16px;
                    display: table-cell;
                    vertical-align: middle;
                }

                        var innerHtml = '';
                        $.each(paymentData, function (index, dom) {
                            if (dom.ScenarioName == "循环期") {
                                $('#menuList').html('')
                                var menuContainer = $('#menuList');
