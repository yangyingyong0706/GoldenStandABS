<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>任务列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <!--<link href="taskList-style.css" rel="stylesheet" />-->
    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    
    <style>
        html,body {
            height: 100%;
        }
        .main {
            height: calc(100% - 30px);
            padding: 15px;
        }
        .h3 {
            margin: 0;
        }
        .h3 .title {
            font-size: 16px;
            color: #4d4d4d;
        }
        .content {
            margin: 17px 0;
        }
        td{
            font-size:14px;
            border: 1px solid #dedede;
            text-align: center;
        }
        .table>thead>tr>th {
            vertical-align: middle;
            background: #f3f5fa;
            color: #4d4d4d;
            font-weight: 400;
            border: 1px solid #dedede;
            text-align: center;
        }
        .table>caption+thead>tr:first-child>td, 
        .table>caption+thead>tr:first-child>th, 
        .table>colgroup+thead>tr:first-child>td, 
        .table>colgroup+thead>tr:first-child>th, 
        .table>thead:first-child>tr:first-child>td, 
        .table>thead:first-child>tr:first-child>th {
            border-top: 1px solid #dedede;
        }
        .hiddenTR {
            display: none !important;
        }
        .autoHeight {
            height: auto !important;
        }

        .taskdesc {
            width: 100%;
            height: 20px;
            padding: 3px 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 20px;
            cursor: pointer;
        }
        .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="pull-right">
            <button type="button" class="btn btn-default" id="btnViewVariables">查看任务变量</button>
        </div>
        <h3 class="h3"><span class="title" id="taskTitle"></span></h3>
        <div class="content">
            <table class="table">
                <thead>
                    <tr>
                        <th width="50px">序号</th>
                        <th width="280px">任务</th>
                        <th>任务描述</th>
                        
                        <th width="60px">状态</th>
                        <th width="180px">完成时间</th>
                        <th width="60px">操作</th>
                    </tr>
                </thead>
                <tbody id="divProcessStatusList"></tbody>
            </table>
        </div>
    </div>
    <div id="divVariablesList" style="display:none; padding:10px; overflow-y:auto;">
        <table class="table">
            <thead>
                <tr>
                    <th width="30px">序号</th>
                    <th width="180px">变量名称</th>
                    <th>变量值</th>
                </tr>
            </thead>
            <tbody id="tbodyVariablesList"></tbody>
        </table>
    </div>
    <!--<div id="taskIndicatorArea" style="display:none;width:440px; height:440px;">
        <object id="TaskProcessCtl" data="data:application/x-silverlight-2," type="application/x-silverlight-2" style="display:block" width="100%" height="440px" class="ms-dlgDisable">
            <param name="source" value="../../ClientBin/UI.TaskProcessIndicator.xap" />
            <param name="enablehtmlaccess" value="True" />
        </object>
    </div>-->
    <div class="run-loading" id="divLoading">
        <div class="loading">
            <div class="rect"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
            <div class="rect rect4"></div>
        </div>
    </div>
    <script src="../../../../asset/lib/require.js"></script>
    <script>
        requirejs(['../../../../asset/lib/config'], function (config) {
            requirejs(['app/productManage/TrustManagement/TaskList/TaskList']);
        })
    </script>

</body>
</html>
