<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>存续期管理</title>
    <!-- 这里引入所有需要的资源 其他通过AJAX载入的页面就不再需要引入了 -->
    <link href="../Common/css/trustWizard.css" rel="stylesheet" />
    <link href="../../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../../../productDesign/css/model.css" rel="stylesheet" />
    <link href="../../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../EventMaintain/css/maintain-huaneng.css" rel="stylesheet" />
    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../EventMaintain/css/reset-huaneng.css" rel="stylesheet" />
    <link href="../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="viewTrust.css" rel="stylesheet" />
    <style>
        html{height:100%;}
        .loadpage {
            position: absolute;
            top: 46%;
            left: 46%;
            background:transparent
        }
        .loadpage >i{
            color:rgb(107, 147, 216);
        }
        .navbar {
            min-height:0;
            height:100%
        }
        .page .work iframe {
           height: 100%;
           padding:40px 10px 0px 0px;
        }
        .aside .step-box .step{
            margin-left:15px;
        }
    </style>
    <script src="../../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../../asset/lib/config'], function (config) {
            requirejs(['app/productManage/TrustManagement/viewTrust_New_iframe/viewTrust']);
        });
    </script>
</head>
<body style="display:none">
    <div id="selectLanguageDropdown_vtpbmi" class="localizationTool" style="display:none"></div>
    <div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>
    <div class="topbar">
        <!--<div class="navbar">
            <span class="menu"><i class="icon icon-xuqi"></i></span>
            <h2>存续期管理</h2>
        </div>
        <div class="rightS">
            <a href="javascript:void(0);" id="changeCols" data-col="3">三栏布局</a>
            <span class="attr">|</span>
            <a href="javascript:void(0);" id="RemoveColButtomSH" >显示删除按钮</a>
        </div>-->
        <div class="aside">
            <div class="step-box">
                <div class="step" data-bind="foreach: Steps">
                    <a data-bind="attr: { class: ($index() == 0 ? 'active' : ''), itemIndex: $index(), pageCode: Code }">
                        <h3 class="step-title"><span data-bind="text: Title"></span></h3>
                    </a>
                </div>
            </div>
        </div>
        <!--<div class="rightS">
            <a href="javascript:void(0);" id="changeCols" data-col="3" class="vtpbmi_changeCols">三栏布局</a>
            <span class="attr">|</span>
            <a href="javascript:void(0);" id="RemoveColButtomSH" class="vtpbmi_RemoveColButtomSH">显示删除按钮</a>
        </div>-->
    </div>
    <div class="page" style="height: 100%!important;">
        <!--ko if: ShowRibbon-->
        <div class="ribbon">
            <div class="frame-stepswitch">
                <button type="button" id="btnBack" onclick="qwFrame.StepNext(-1)" class="btn btn-default" disabled="disabled">
                    <i class="icon icon-back"></i><span data-bind="text:Back"></span>
                </button>
                <button type="button" id="btnNext" onclick="qwFrame.StepNext(1)" class="btn btn-primary">
                    <span data-bind="text:Next"></span><i class="icon icon-right"></i>
                </button>
            </div>
            <div class="frame-columns">
                <button type="button" class="btn btn-active" onclick="qwFrame.ChangeLayoutsColumns(this, 2)">
                    <span class="bs bs2"></span>
                    <span class="bs bs2"></span>
                </button>
                <button type="button" class="btn" onclick="qwFrame.ChangeLayoutsColumns(this, 3)">
                    <span class="bs bs1"></span>
                    <span class="bs bs1"></span>
                    <span class="bs bs1"></span>
                </button>
            </div>
            <div class="switch-lang">
                <button type="button" onclick="switchLang()"><span data-bind="text: Switcher"></span></button>
            </div>
        </div>
        <!--/ko-->
        <div class="work" data-bind="foreach: Steps">
            <!--ko if:IsLoaded--> 
            <iframe frameborder="0" id="externalFrame" scrolling="yes" data-bind="attr:{class: ($index() == 0 ? '' : 'hidden'), id: 'mainContentDisplayer_'+$index()}" target="top"></iframe>
            <!-- /ko -->
        </div>
    </div>
</body>
</html>
