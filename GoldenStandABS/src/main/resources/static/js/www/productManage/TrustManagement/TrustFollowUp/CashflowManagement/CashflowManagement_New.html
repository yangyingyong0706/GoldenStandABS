<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="background:#fff">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../../../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../../../../../asset/allstylesheet/kendoBooter.css" rel="stylesheet" />
    <link href="../../../../../asset/allstylesheet/goldDefined.css" rel="stylesheet" />
    <link href="../../../../../asset/lib/toast/toast.css" rel="stylesheet" />
    <link href="CashflowMangement.css" rel="stylesheet" />
    <!--<link href="../css/trustFollowUp.css" rel="stylesheet" />-->
    <title>回款管理</title>
    <style>
        a {
            text-decoration: none;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        ul {
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        .input_style {
            padding-left: 5px;
            box-sizing: border-box;
            outline: none;
            font-size: 13px;
            height: 25px;
            line-height: 25px;
            background-color: #eee;
            border: 0 none;
            box-shadow: none;
            border-radius:2px;
        }

        textarea {
            resize: none;
            border: 1px solid #dce0ee;
            border-radius: 2px;
            box-sizing: border-box;
            font-size: 12px;
            height: 25px;
            padding-left: 5px;
            vertical-align: middle;
            width: 200px;
            outline: none;
            background:#fff;
        }
        textarea:disabled{
            border: 0 none;
            background-color:#eee;
        }
         textarea:focus{
            border-color: #45569c;
            box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
         }
        .normal_small_button {
            font-size: 12px;
            padding: 3px;
            position: initial;
        }

        textarea::-webkit-scrollbar {
            width: 2px;
            height: 12px;
            background-color: #f5f5f5;
        }

        .normal_small_button:hover {
            font-size: 12px;
        }

        .chart-box {
            width: 100%;
            height: 400px;
            margin-top: 30px;
            margin-bottom: 15px;
            display: none;
        }

        #linechart {
            width: 100%;
            height: 100%;
        }

        .UpFile_layer {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .layer_each {
            display: flex;
            margin-bottom: 30px;
        }

        .file_name {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: calc(60% - 70px);
            box-sizing: border-box;
            padding-left: 10px;
            border: 1px solid rgba(0,0,0,0.2);
            font-size: 12px;
        }

        .label_title {
            background: #f1f1f1;
            border: 1px solid #efecec;
            text-align: center;
            box-sizing: border-box;
            line-height: 30px;
            color: #555;
            padding: 0 3px;
            height: 30px;
            overflow: hidden;
            display: block;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
            width: 30%;
        }

        .progress {
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }

            .progress > .progress-bar {
                float: left;
                width: 0;
                height: 100%;
                font-size: 12px;
                line-height: 20px;
                text-align: right;
                background: #6c78bd;
                background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                -webkit-transition: width .6s ease;
                -o-transition: width .6s ease;
                -webkit-background-size: 40px 40px;
                background-size: 40px 40px;
                -webkit-animation: progress-bar-stripes 2s linear infinite;
                -o-animation: progress-bar-stripes 2s linear infinite;
                animation: progress-bar-stripes 2s linear infinite;
            }

        .layer_b {
            width: 100%;
        }

        #loading {
            position: absolute;
            top: 0px;
            z-index: 1002;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #fff;
        }

            #loading > i {
                color: rgb(107, 147, 216);
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
            }

        .hight_light {
            background: rgba(59, 62, 93, 0.1);
        }

        .table_layer {
            width: 100%;
            height: 500px;
            border: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .table_first {
            border-right: 1px solid rgba(0,0,0,0.1);
            width: 11%;
            height: 449px;
            box-size: border-box;
        }

        .table_last {
            position: absolute;
            right: 0px;
            top: 0px;
            box-sizing: border-box;
            border-left: 1px solid rgba(0,0,0,0.1);
            width: 5%;
            height: 449px;
        }

        .talbe_bottom {
            position: absolute;
            bottom: 0px;
            left: 0px;
            height: 51px;
            border-top: 1px solid rgba(0,0,0,0.1);
            width: 100%;
        }

        .table_content {
            position: absolute;
            left: 11%;
            width: 84%;
            height: 449px;
            top: 0px;
        }

        tr > :first-child {
            position: relative;
        }

        .title_first {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 64px;
            height: 33px;
            background: #f8f8f8;
            z-index: 999;
            font-size: 12px;
            line-height: 33px;
            box-sizing: border-box;
            padding-left: 5px;
            color: rgb(89, 109, 127);
            box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 0px 0px;
        }

        .footer_layer {
            position: absolute;
            left: 0px;
            bottom: 0px;
            height: 30px;
            width: 100%;
            background: #f8f8f8;
            z-index: 999;
            text-align: center;
            padding-top: 6px;
        }
        
        .k-detail-cell {
            position: relative;
        }

        .AccountNo {
            cursor: pointer;
            color: #45569c;
        }

        .k-webkit .k-pager-numbers .k-current-page .k-link {
            border: 1px solid #ccc;
        }
        .k-state-selected, .k-grid tr.k-state-selected {
            background-color:#e6e9f5;
            color: #000;
        }
        .k-grid .k-hierarchy-cell .k-icon {
            outline: none;
        }
        .k-grid td.k-state-selected:hover, .k-grid tr.k-state-selected:hover td{
            background-color:#e6e9f5;
        }
        .k-icon.k-i-expand {
            background: url(../../../../../asset/lib/Kendo/styles/Material/sprite.png) no-repeat 0px -17px;
        }

        .k-icon.k-i-collapse {
            background: url(../../../../../asset/lib/Kendo/styles/Material/sprite.png) no-repeat 0px -34px;
        }

        .k-icon.k-i-reload {
            background: url(../../../../../asset/lib/Kendo/styles/Material/sprite.png) no-repeat -32px -112px;
        }

        #mask {
            position: absolute;
            top: 0px;
            z-index: 1002;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
        }

        .saveinfo {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 16px;
            color: white;
            transform: translate(-50%,-50%);
        }

        .date_selector tr {
            border: 1px solid #ccc;
        }

        .date_selector thead tr {
            border: none;
        }

        .marLeft10 {
            margin-left: 10px;
        }

        .select {
            float: right;
        }

        .select_box {
            width: 150px;
            height: 30px;
            font-size: 14px;
            line-height: 30px;
            text-align: center;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            /* padding-left: 20px; */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .changeColor:hover {
            background: #f1f1f1;
        }

        .ribbon_span {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /*-webkit-transform: scale(0.9);*/
        }

        #CreateTime, #selectPoolId {
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.25);
            display: none;
        }

        #CreateTime li, #selectPoolId li {
            width: 185px;
            color: #989898;
            padding: 4px 10px;
            text-align: left;
            background: #ffffff;
            border-bottom: 1px solid #eeeeee;
            line-height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        #CreateTime li:hover, #selectPoolId li:hover {
            background: rgba(243,245,250,1);
        }

        #CreateTime li.active {
            background: rgba(243,245,250,1);
        }

        #getNew {
            position: relative;
        }

        #reset:hover ul, #getNew:hover ul {
            display: block;
        }
        .new_style_button {
            border: none;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            padding: 6px 15px;
            height: 30px;
            line-height: 1;
        }

        a:hover {
            text-decoration: none !important;
        }

        .editBtn {
            padding: 0 5px;
            font-size: 12px;
            height: 25px;
            line-height: 25px;
        }
        .saveGrid {
            position: absolute;
            bottom: 14px;
            left: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="mask">
            <span class="saveinfo">数据保存中请稍等....</span>
        </div>
        <div id="loading">
            <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
        </div>
        <div class="UpFile_layer" style="border-bottom:none">
            <div class="layer_b" style="text-align:right;">
                <button class="btn btn-default marLeft10 btn-single-default" id="VATSetup" style="float:right;" v-if="enterShow">
                    <i class="icon icon-setting"></i>
                    <span>增值税率设置</span>
                </button>
                <div class="btn-group select marLeft10">
                    <button type="button" class="btn btn-default btn-single-default" @click="refreshData">
                        <i class="icon icon-cinema"></i>
                        刷新回款数据
                    </button>
                </div>
                <div class="btn-group select marLeft10">
                    <button type="button" class="btn btn-default btn-group-broderColor">
                        <i class="icon icon-cog-alt"></i>
                        回款计划管理
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle btn-group-broderColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li @click="GeneratePaid">
                            <a>
                                <i class="icon icon-list"></i>
                                <span class="ribbon_span">自动生成回款</span>
                            </a>
                        </li>
                        <li id="reset" style="position: relative;" v-if="enterShow">
                            <a>
                                <i class="icon icon-chexiao"></i>
                                <span class="ribbon_span">还原回款计划<i style="float: right;transform:rotate(-90deg);-ms-transform:rotate(-90deg); 	/* IE 9 */-moz-transform:rotate(-90deg); 	/* Firefox */-webkit-transform:rotate(-90deg); /* Safari 和 Chrome */-o-transform:rotate(-90deg);font-size: 14px;" class="icon icon-bottom select-arrows"></i></span>
                            </a>
                            <ul style="position: absolute;left: 150px;top: 0px;" id="CreateTime">
                                <li v-for="Times in CreateTimes" @click="ChangeCreateTime(Times.CreateTime)" v-bind:class="Times.IsUsing === 1?'active':''" style="color:black">
                                    {{Times.CreateTime}}
                                    <i style="float: right" v-show="Times.IsUsing === 1">√</i>
                                </li>
                            </ul>
                        </li>
                        <li @click="ClearPlan">
                            <a>
                                <i class="icon icon-trash"></i>
                                <span class="ribbon_span">清除所有数据</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group select marLeft10">
                    <button type="button" class="btn btn-default btn-group-broderColor">
                        <i class="icon icon-codepen"></i>
                        导入数据
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle btn-group-broderColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" style="width: 180px;">
                        <li id="ImportRepaymentPlan" @click="ImportRepaymentPlan">
                            <a>
                                <i class="icon icon-add"></i>
                                <span class="ribbon_span">导入回款计划</span>
                            </a>
                        </li>
                        <li id="ImportPaymentData" @click="ImportPaymentData">
                            <a>
                                <i class="icon icon-add"></i>
                                <span class="ribbon_span">导入回款数据</span>
                            </a>
                        </li>
                        <li id="getNew">
                            <a>
                                <i class="icon icon-upload"></i>
                                <span class="ribbon_span">
                                    获取拆分结果
                                    <i style="float: right;transform:rotate(-90deg);-ms-transform:rotate(-90deg);-moz-transform:rotate(-90deg);-webkit-transform:rotate(-90deg);-o-transform:rotate(-90deg);font-size: 14px;" class="icon icon-bottom select-arrows"></i>
                                </span>
                            </a>
                            <ul style="position: absolute;left: 180px;top: 0px;" id="selectPoolId">
                                <li v-if="PoolIdList.length > 0" style="color:black;background: rgba(243,245,250,1);border-bottom: 1px solid #aaa;text-align: center;width: 100px;">
                                    资产池ID
                                </li>
                                <li v-if="PoolIdList.length == 0" style="color:black;background: rgba(243,245,250,1);border-bottom: 1px solid #aaa;text-align: center;width: 200px;">
                                    没有可获取现金流的资产池
                                </li>
                                <li v-for="item in PoolIdList" @click="GetNewCashflowResult(item.PoolId)" style="color:black;width: 100px;">
                                    <div style="margin-left:15px">{{item.PoolId}}</div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="btn-group select marLeft10" v-if="enterShow">
                    <button type="button" class="btn btn-default btn-group-broderColor">
                        <i class="icon icon-cinema"></i>
                        查看数据
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle btn-group-broderColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" v-if="enterShow">
                        <li @click="viewdata">
                            <a>
                                <i class="icon icon-list"></i>
                                <span class="ribbon_span">查看数据</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="layertba" style="margin:0px;padding:0px;border:none">
            <div id="grid"></div>
        </div>
        <div class="chart-box">
            <div id="linechart"></div>
        </div>
    </div>
    <script src="../../../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../../../asset/lib/config'], function (config) {
            requirejs(['app/productManage/TrustManagement/TrustFollowUp/CashflowManagement/CashflowManagement_New']);
        });
    </script>
</body>
</html>
