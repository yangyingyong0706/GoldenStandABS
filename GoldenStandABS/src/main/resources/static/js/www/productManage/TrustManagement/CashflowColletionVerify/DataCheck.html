<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow:hidden">
<head>
    <title>收益分配数据校验</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <link href="/../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="/../../../asset/style/reset.css" rel="stylesheet" />
    <link href="/../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="/../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="/../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="/../../../asset/allstylesheet/goldDefined.css" rel="stylesheet" />
    <style>
        html{
            height:100%;
        }
        body{
            height:calc(100% - 15px)
        }
         .k-grid-header,.k-grid-header-wrap.k-auto-scrollable{
            height:auto !important;
        }
        fieldset {
            border: 1px solid #dedede;
            height: 100%;
            overflow: auto;
        }
        .check-main{
            height:100%;
            width:100%;
            padding:15px;
        }
       .check-history{
               width: calc(100% - 30px);
               margin: auto;
               margin-top:15px;
               height: calc(100% - 15px);
       }

            fieldset > legend {
                padding: 0 10px;
                margin: auto;
                color: #c5c5c5;
            }

        .check-upload {
            margin-bottom: 15px;
        }

        .tb {
            width: 100%;
            height:100%;
        }

            .tb > thead > tr,
            .tb > tfoot > tr {
                background: #f3f5fa;
            }

                .tb > thead > tr > th {
                    color: #777;
                }

            .tb > tbody > tr:nth-child(2n+0) {
                background: #fafafa;
            }

            .tb > thead > tr > th,
            .tb tr > td {
                padding: 6px;
                font-size: 14px;
            }

            .tb > tfoot > tr > td {
                color: #333;
            }

                .tb > tfoot > tr > td input {
                    width: 26px;
                    padding: 2px;
                    height: 15px;
                    line-height: 15px;
                }

        .check-upload-btn {
            position: relative;
            width: 16%;
            height: 30px;
            float: left;
            margin-right: 1%;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }

            .check-upload-btn input[type=file] {
                position: absolute;
                top: 0;
                width: 100%;
                height: 30px;
                bottom: 0;
                left: 0;
                right: 0;
                opacity: .0;
                font-size: 0;
                cursor: pointer;
            }

            .check-upload-btn button[type=button] {
                height: 30px;
                width: 100%;
            }

        .check-select {
            width: 50%;
            float: left;
        }

        .check-group-btns {
            width: 31%;
            float: left;
            margin-left: 1%;
        }

            .check-group-btns .bbtn {
                height: 30px;
                width: 49%;
                display: block;
                float: left;
                cursor: pointer;
            }

            .check-group-btns .ml-1 {
                margin-left: 2%;
            }

        .bbtn {
            /*color: #333;*/
            background-color: #fff;
            border-radius: 3px;
            border: 1px solid rgba(27,31,35,0.2);
        }

        .normal_small_button[disabled] {
            opacity: .4;
            cursor: not-allowed;
        }

        .bbtn.b1 {
            background-color: #6c78bd;
            /*color: #fff;*/
        }

            .bbtn.b1:hover {
                color: #fff !important;
            }

        .run-task {
            background-color: #f1f8ff;
            border: 1px solid #dedede;
            padding: 3px 5px;
            border-radius: 2px;
            color: #333;
            margin-bottom: 5px;
        }

        .progress {
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }

            .progress > .progress-bar {
                float: left;
                width: 0;
                height: 100%;
                font-size: 12px;
                line-height: 20px;
                text-align: right;
                background: #6c78bd;
                background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                -webkit-transition: width .6s ease;
                -o-transition: width .6s ease;
                -webkit-background-size: 40px 40px;
                background-size: 40px 40px;
                -webkit-animation: progress-bar-stripes 2s linear infinite;
                -o-animation: progress-bar-stripes 2s linear infinite;
                animation: progress-bar-stripes 2s linear infinite;
            }

                .progress > .progress-bar > span {
                    color: #fff;
                    padding: 0 10px;
                }

        @-webkit-keyframes progress-bar-stripes {
            from {
                background-position: 40px 0;
            }

            to {
                background-position: 0 0;
            }
        }

        @-o-keyframes progress-bar-stripes {
            from {
                background-position: 40px 0;
            }

            to {
                background-position: 0 0;
            }
        }

        @keyframes progress-bar-stripes {
            from {
                background-position: 40px 0;
            }

            to {
                background-position: 0 0;
            }
        }
        .check-history table th {
            border-bottom: 1px solid #dedede;
        }
        .def_remove{
            text-align: right;
            margin-bottom: 10px;
        }
        .btn-default{
            color: red;
            border: 1px solid #ccd0de;
        }
        .btn-default[disabled]{
            color: #808080;
            background: #eee;
            border: 1px solid #ccd0de;
        }
    </style>

    <script src="/../../../asset/lib/require.js"></script>

    <script type="text/javascript">

        requirejs(['/../../../asset/lib/config.js'], function (config) {

            requirejs(['app/productManage/TrustManagement/CashflowColletionVerify/DataCheck']);

        });



    </script>


</head>
<body>
    <div id="app" class="check-main">
        <div class="def_remove">
            <button class="btn btn-default" v-on:click="removeItem" id="removeItem" disabled>删除</button>
        </div>
        <div id="grid"></div>
    </div>



</body>
</html>
