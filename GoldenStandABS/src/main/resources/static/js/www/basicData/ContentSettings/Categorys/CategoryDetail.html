<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>内容信息管理</title>
    <link href="../../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="../../Common/Scripts/calendar.min.js"></script>-->

    <script src="../../../../asset/lib/require.js"></script>
    <script src="../../../../asset/lib/config.js"></script>
    <script>
        requirejs(['app/basicData/ContentSettings/Categorys/CategoryDetail'])
    </script>

    <style>
        html,body {
            height: 100%;
            font-family: 'Microsoft YaHei';

        }
        .menu_target {
            padding: 15px;
        }
        [class^=col] {
            padding: 0;
        }
        .h3 {
            margin: -15px -15px 15px;
            border-bottom: 1px solid #dedede;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            padding: 0 15px;
        }
         #loading {
            width: 100%;
            height: 100%;
            position: fixed;
            background: #fff;
            z-index: 99;
        }
    </style>

</head>
<body>
    <div id="loading" class="loadpage">
        <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
    </div>
    <div class="page">
        <div class="menu_target" >           
            <div class="main">
                <h3 id="step-title" class="h3">
                    <span class="title titlecur">类型信息管理</span>
                </h3>
                <div class="form">
                    <div id="TrustExtensionDiv" class="form-body" id="step0">
                        <div class="form-menu">
                            <div class="form-panel item">
                                <div class="col-xs-12" id="CategoryDetailFrom">
                                    <div class="col-xs-6 form-group autoLayout-plugins">
                                        <div class="col-xs-4">
                                            <label>编码</label>
                                        </div>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control form-item" id="CategoryCode" data-valid="required" />
                                        </div>
                                    </div>
                                    <div class="col-xs-6 form-group autoLayout-plugins">
                                        <div class="col-xs-4">
                                            <label>中文名称</label>
                                        </div>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control form-item" id="CategoryValue" data-valid="required" />
                                        </div>
                                    </div>
                                    <div class="col-xs-6 form-group autoLayout-plugins">
                                        <div class="col-xs-4">
                                            <label>顺序号</label>
                                        </div>
                                        <div class="col-xs-6">
                                            <input type="text" class="form-control form-item" id="SequenceNo" data-valid="int" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-button" style="text-align: center;">
                    <button id="Save" type="button" class="btn btn-primary btn-next">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
