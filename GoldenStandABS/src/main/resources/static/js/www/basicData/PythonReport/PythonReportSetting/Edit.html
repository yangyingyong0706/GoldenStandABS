fieldset {
            border-top: 1px solid #eee;
        }

            fieldset > legend {
                padding: 0 10px;

            }

        .check-main {
            width: 100%;

            margin:0;

        }

        .check-upload {
            margin-bottom: 15px;
        }

        .tb {
            width: 100%;
            margin-top: 10px;
        }

            .tb > thead > tr,
            .tb > tfoot > tr {
                background: #e8e8e8;
            }

                .tb > thead > tr > th {
                    color: #777;
                }

            .tb > tbody > tr:nth-child(2n+0) {
                background: #fafafa;
            }

            .tb > thead > tr > th,
            .tb tr > td {
                padding: 5px;
            }

            .tb > tfoot > tr > td {
                color: #333;
            }

                .tb > tfoot > tr > td input {
                    width: 30px;
                    padding: 2px;
                    height: 15px;
                    line-height: 15px;
                }

        .check-upload-btn {
            position: relative;
            width: 20%;
            height: 30px;
            cursor: pointer;
            overflow: hidden;
        }

            .check-upload-btn input[type=file] {
                position: absolute;
                top: 0;
                width: 100%;
                height: 30px;
                bottom: 0;
                left: 0;
                right: 0;
                opacity: .0;
                font-size: 0;
                cursor: pointer;
            }

            .check-upload-btn button[type=button] {
                height: 30px;
                width: 80%;
            }

        .check-select {
            width: 100%;
        }

        .check-group-btns {
            width: 60%;
            margin-left:50px;
          
        }

            .check-group-btns .bbtn {
                height: 30px;
                width: 100%;
                display: block;
                float: left;
                cursor: pointer;
            }

           
        .bbtn {
            color: #333;
            background-color: #fff;
            border-radius: 3px;
            border: 1px solid rgba(27,31,35,0.2);
			
        }

            .bbtn:hover:not([disabled]) {
                color: #444d56;
                border-color: rgba(27,31,35,0.35);
            }

            .bbtn[disabled] {
                opacity: .4;
                cursor: not-allowed;
            }

            .bbtn.b1 {
                background-color: #6c78bd;
                color: #fff;
			
            }

                .bbtn.b1:hover {
                    color: #fff !important;
                }

        .run-task {
            background-color: #f1f8ff;
            border: 1px solid #c8e1ff;
            padding: 3px 5px;
            border-radius: 2px;
            color: #333;
            margin-bottom: 5px;
			height:150px;
			margin-top:215px;
			width:750px;
			margin-left:28px;
			white-space: pre-line;
        }

        .progress {
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
        }
        
            .progress > .progress-bar {
                float: left;
                width: 0;
                height: 100%;
                font-size: 12px;
                line-height: 20px;
                text-align: right;
                background: #6c78bd;
                background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: -o-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
                -webkit-transition: width .6s ease;
                -o-transition: width .6s ease;
                -webkit-background-size: 40px 40px;
                background-size: 40px 40px;
                -webkit-animation: progress-bar-stripes 2s linear infinite;
                -o-animation: progress-bar-stripes 2s linear infinite;
                animation: progress-bar-stripes 2s linear infinite;
            }

                .progress > .progress-bar > span {
                    color: #fff;
                    padding: 0 10px;
                }

        @-webkit-keyframes progress-bar-stripes {
            from {
                background-position: 40px 0;
            }

            to {
                background-position: 0 0;
            }
        }

        @-o-keyframes progress-bar-stripes {
            from {
                background-position: 40px 0;
            }

            to {
                background-position: 0 0;
            }
        }

        @keyframes progress-bar-stripes {
            from {
                background-position: 40px 0;
            }

            to {
                background-position: 0 0;
            }
        }

			</div>	

			<div class="progress" v-show="percent1>0" style="display:none">
            <div class="progress-bar" v-bind:style="{width:percent1 + '%'}"><span v-text="percent1 + '%'"></span></div>
		
			</div>				
		</div> 
		
		<div class="run-task" v-show="runTaskStatus" v-html="runTaskHtml" style="margin-top:250px"></div>
