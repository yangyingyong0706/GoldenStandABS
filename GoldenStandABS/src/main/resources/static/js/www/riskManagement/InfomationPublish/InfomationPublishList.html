<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <title>信息披露列表</title>
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../report/ReportGrid.css" rel="stylesheet" />
    <script src="../../../asset/lib/goldenstand/Kendo/jszip.js"></script>
</head>
<body>
    <div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>
    <div id="investMain" class="container-fluid mainContent">
        <div class="row">
            <div class="col-md-12 header">
                <span class="title">
                    <i class="icon icon-align-right"></i>
                    信息披露
                </span>
                <button id="exportData" type="button" class="btn btn-default btn-sm font12 pull-right">
                    <i class="icon icon-export"></i>
                    <span>导出Excel</span>
                </button>
                <button type="button" class="btn btn-default btn-sm font12 pull-right" id="btnDeleteInvest">
                    <i class="icon icon-trash-empty"></i>
                    <span>删除</span>
                </button>
                <button type="button" class="btn btn-default btn-sm font12 pull-right" id="btnEditInvest">
                    <i class="icon icon-edit"></i>
                    <span>编辑</span>
                </button>
                <button type="button" class="btn btn-default btn-sm font12 pull-right" id="btnAddInvest">
                    <i class="icon icon-doc-new"></i>
                    <span>新增</span>
                </button>
                <hr />
            </div>
            <div id="tabList" class="col-md-12">
                <div id="gridAssetDetail"></div>
            </div>
        </div>
    </div>
    <script src="../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../asset/lib/config'], function (config) {
            requirejs(['app/riskManagement/InfomationPublish/InfomationPublishList']);
        });
    </script>
</body>
</html>
