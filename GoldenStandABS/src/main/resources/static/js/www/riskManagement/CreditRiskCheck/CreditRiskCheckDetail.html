<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>投后检查</title>
    <link href="../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/ischecked/_all.css" rel="stylesheet" />
    <link href="../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../css/Detail.css" rel="stylesheet" />
</head>
<body>
    <div class="main" id="app" style="overflow-y:auto;padding:20px;">
        <div v-show="loading" id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>
        <div id="TrustItemDiv">
            <h3 id="step-title" style="margin-top:0px;">专项计划信息</h3>
            <div class="form-panel drop">
                <div class="col-md-12 form-group" style="margin-top:20px;">
                    <div class="col-md-3" style="padding:0px;">
                        <select class="form-control" v-model="CreditRisk.TrustId" v-on:change="selectTrust">
                            <option value="-1">选择专项计划</option>
                            <option v-for="trust in TrustList" v-bind:value="trust.TrustId">{{trust.TrustName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container-fluid form_layerStyle">
                <div class="row">
                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="0">专项计划名称</div>
                                <input class="form-control col-md-4  col-width-ex" type="text" disabled data-valid="0remoteRequired" v-model="CreditRisk.TrustName" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="1">专项计划证券代码段</div>
                                <div class="form-input-style" data-bind="renderControl:ItemValue" style="width:45%">
                                    <input type="text" class="form-control" disabled data-valid=" Required" v-model="CreditRisk.TrustBondCode" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="2">原始权益人名称</div>
                                <div class="form-input-style" data-bind="renderControl:ItemValue" style="width:45%">
                                    <input type="text" class="form-control" disabled data-valid=" Required" v-model="CreditRisk.OriginalEquityHolder" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 id="step-title" class="h3 vti_ProductInformation">监测与排查过程</h3>
            <div class="container-fluid form_layerStyle">
                <div class="row" data-bind="foreach:displayFields">
                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="0">风险类别</div>
                                <input class="form-control col-md-4  col-width-ex" type="text" v-model="CreditRisk.RiskType" data-valid="0remoteRequired" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired lable-text" dataindex="1">排查结果</div>
                                <div class="form-input-style" style="width:45%">
                                    <textarea class="form-control" v-model="CreditRisk.CheckResult" data-valid=" Required"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="step-title" class="title-text" style="margin-top: 90px;">现场排查</div>
                    <div class="container-fluid form_layerStyle" style="width:90%;">
                        <div class="col-md-6 form_marginBottom">
                            <div class="row">
                                <div class="input-group input-width">
                                    <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="1">时间</div>
                                    <div class="form-input-style" style="width:45%">
                                        <input type="text" class="form-control date-plugins" v-model="CreditRisk.CheckDate" data-valid=" Required" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 form_marginBottom" v-show="CreditRisk.CheckType=='现场排查'">
                            <div class="row">
                                <div class="input-group input-width">
                                    <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="1">参与人员/部门/职务</div>
                                    <div class="form-input-style" style="width:45%">
                                        <input type="text" class="form-control" v-model="CreditRisk.Participant" data-valid=" Required" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 form_marginBottom">
                            <div class="row">
                                <div class="input-group input-width">
                                    <div class="input-group-addon col-md-4 col-width-ex datarequired  lable-text" dataindex="1">排查方法/过程</div>
                                    <div class="form-input-style" style="width:45%">
                                        <textarea class="form-control" v-model="CreditRisk.CheckContent" data-valid=" Required"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="step-title" class="title-text" style="margin-top: 40px;">非现场排查</div>
                    <div class="container-fluid form_layerStyle" style="width:90%;margin-bottom:20px;">
                        <div class="col-md-6 form_marginBottom">
                            <div class="row">
                                <div class="input-group input-width">
                                    <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="1">时间或频率</div>
                                    <div class="form-input-style" style="width:45%">
                                        <input type="text" class="form-control" v-model="CreditRisk.CheckDate_fxc" data-valid=" Required" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 form_marginBottom">
                            <div class="row">
                                <div class="input-group input-width">
                                    <div class="input-group-addon col-md-4 col-width-ex datarequired  lable-text" dataindex="1">排查方法/过程</div>
                                    <div class="form-input-style" style="width:45%">
                                        <textarea class="form-control" v-model="CreditRisk.CheckContent_fxc" data-valid=" Required"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 id="step-title" class="h3 vti_ProductInformation">化解与处置情况</h3>
            <div class="container-fluid form_layerStyle">
                <div class="row" data-bind="foreach:displayFields">
                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="0">是否报送临时风险管理报告</div>
                                <div class="form-input-style"  style="width:45%">
                                    <select class="form-control" v-model="CreditRisk.IsSubmitReport">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="0">是否报送风险化解处置预案</div>
                                <div class="form-input-style"  style="width:45%">
                                    <select class="form-control" v-model="CreditRisk.IsSubmitPlan">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired" dataindex="0">是否初步分类</div>
                                <div class="form-input-style"  style="width:45%">
                                    <select class="form-control" v-model="CreditRisk.IsPreliminaryClassify">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired lable-text" dataindex="2">处置情况</div>
                                <div class="form-input-style" style="width:45%">
                                    <textarea class="form-control" data-valid=" Required" v-model="CreditRisk.DisposalContent"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 form_marginBottom">
                        <div class="row">
                            <div class="input-group input-width">
                                <div class="input-group-addon col-md-4 col-width-ex datarequired lable-text" dataindex="2">备注</div>
                                <div class="form-input-style" style="width:45%">
                                    <textarea class="form-control" v-model="CreditRisk.Remark" data-valid=" Required"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-button" style="text-align:center;">
            <button id="next-step" type="button" class="normal_small_button " style="margin-bottom:20px;" @click="saveCreditCheckDetail">保存</button>
        </div>
    </div>
    <script src="../../../asset/lib/require.js"></script>
    <script type="text/javascript">
        requirejs(['../../../asset/lib/config'], function (config) {
            requirejs(['app/riskManagement/CreditRiskCheck/CreditRiskCheckDetail']);
        });
    </script>
</body>
</html>
