<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>刷新现金流模型</title>
    <link href="/asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/asset/font/fontello/css/fontello.css" rel="stylesheet" />
<!--     <script data-main="RefreshCashflowModel" src="/asset/lib/require.js"></script> -->
    <script data-main="/js/www/productManage/TrustManagement/RefreshCashflowModel/RefreshCashflowModel.js" src="/asset/lib/require.js"></script> 
    <style>
        html {
            height: 100%;
        }
        html, body {
            font-family: "Microsoft Yahei";
            background: #fff;
        }
        body {
            height: 100%;
        }
        .main {
            position:relative;
            width:100%;
            height: 100%;
        }
        .divR {
            position: absolute;
            right: 30px;
            top: 0px;
        }
         .mask {       
            position: absolute; 
            top: 0px;

            background-color: #777;     
            z-index: 1002; 
            filter: alpha(opacity=10); 
            opacity:0.1; 
            -moz-opacity:0.1;     
        } 
        .divR .tips {

            position: absolute;

            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 10px;
        }
        #viewDataCheck{
            margin-right:10px;
        }
        .signle-default{
          border: 1px solid #ccd0de;
          border-radius:2px;
      }

    <div class="main">

            </div>
            <div style="padding: 15px;">
