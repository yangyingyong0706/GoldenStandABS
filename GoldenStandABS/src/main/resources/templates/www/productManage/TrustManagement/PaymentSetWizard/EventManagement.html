<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />

    <title>事件处理</title>
    
    <link href="/asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/asset/allstylesheet/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="/asset/lib/jquery/jquery-ui.css" />
    <link rel="stylesheet" href="/asset/lib/asyncbox/skins/default.css" />
    <link href="/asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="/asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/asset/lib/toast/toast.css" rel="stylesheet" />
    <style>
        html,body {
            height: 100%;
        }
        .aside .step-box .step a .step-title {
            font-size: 14px;
            color: #555;
            line-height: 10px;
            /* font-weight: bold; */
        }

        .aside .step-box .step a.active {
            background: rgba(59,62,93,0.8);
            color: #fff;
        }

            .aside .step-box .step a.active .no {
                color: #fff;
            }

            .aside .step-box .step a.active .step-title {
                color: #fff;
            }

        .page {
            padding-left: 0px;
            height: 100%;
        }

            .page .work iframe {
                height: 100% !important;
            }

        .aside .step-box .step {
            /*margin-top:20px*/
        }

            .aside .step-box .step a .no {
                margin-top: 5px;
            }

        .page, .page .work iframe {
        }

            .page .work iframe {
            }

        .mask {
            position: absolute;
            top: 0px;
            z-index: 1002;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #fff;
        }
        .mask > i {
            color: rgb(107, 147, 216);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        #App {
            padding: 15px 20px 15px 15px;
        }

        .ConditionItemsDetaile {
            position: absolute;
            left: 0;
            top: 45px;
            width: 100%;
            color: #555;
            overflow: auto;
            text-overflow: ellipsis;
            word-wrap: break-word;
            z-index: 99;
            background: #fff;
            height: auto;
            text-align: left;
            padding: 3px;
            padding: 10px;
            border-radius: 2px;
            border: none;
            background: #f1f1f1;
            box-shadow: 1px 2px 1px 1px #8b8585;
            font-weight: bold;
            font-size: 13px;
        }

        button {
            position: relative;
            overflow: visible;
            display: inline-block;
            padding: 0.1em 0.6em;
            border: 1px solid #d4d4d4;
            margin: 0;
            text-decoration: none;
            text-align: center; /*text-shadow: 1px 1px 0 #fff;*/
            color: #555;
            white-space: nowrap;
            cursor: pointer;
            outline: none;
            background-color: #ececec; /*background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f4f4f4), to(#ececec)); background-image: -moz-linear-gradient(#f4f4f4, #ececec); background-image: -ms-linear-gradient(#f4f4f4, #ececec); background-image: -o-linear-gradient(#f4f4f4, #ececec); background-image: linear-gradient(#f4f4f4, #ececec);*/
            -moz-background-clip: padding;
            background-clip: padding-box;
            border-radius: 0.2em;
            zoom: 1;
            font-size: 14px;
            font-family: "Microsoft Yahei";
            font-weight: normal;
            text-align: center;
        }

        a {
            cursor: pointer;
            text-decoration: none !important;
            color:#f1f1f1;
        }
        a:hover{
            color:#fff;
        }
        .no_warp {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /*padding:12px;*/
        }

        body .table_layer > tbody > tr > td {
            border: none;
            padding: 0px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        body .table_layer > tbody > tr:last-child td {
            border-bottom: none;
        }

        .table {
            margin-bottom: 0px;
        }

            .table > tbody > tr > td {
                text-align: center;
                padding: 0px;
                border-color:#dce0ee;
            }

        .date_selector {
            width: auto;
        }
        .ui-widget-content {
            border:none
        }
        .EventName{
            display: inline-block;
            padding-right: 15px;
            /*border: 1px solid #ccc;*/
            border-radius: 2px;
            padding: 5px;
            padding-right: 5px;
            /*cursor:pointer;*/
            margin:5px 0px;
            min-width: 125px;
             
        }
      .table > thead > tr .th_class{
           background: #fafafa;
           color: #777777;
      }
      .table-bordered{
          border:1px solid #dce0ee;
      }
      .table-bordered>thead>tr>td, .table-bordered>thead>tr>th {
            font-weight: 400;
            border-bottom-width: 1px;
            border: 1px solid #dce0ee;
        }
      .qjclass{
        display: block;
        height: 25px;
        line-height: 21px;
        /*border: 1px solid #ccc;*/
        /*width: 90%;*/
        margin: auto;
        border-radius: 2px;
        cursor:pointer;
      }
      .select_style{
          border: 1px solid #dce0ee;
          border-radius: 2px;
          color: #555;
          height: 30px;
          line-height: 30px;
      }
      .select_style:focus{
           border-color: #45569c;
           box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
      }
      .lightBlue {
          color: #555555;
          font-size: 12px;
          text-align: center;
          background: #f5f5f5;
          border-radius: 5px;
          outline: none;
          padding: 5px;
      }
      .deepBlue {
          color: #ffffff;
          font-size: 12px;
          text-align: center;
          background: rgba(59,62,93,0.8);
          border-radius: 5px;
          outline: none;
          padding: 5px;
      }
      .deepBlue a {
          color: #777777;
      }
      .btn-groupDiv button {
          margin-left: 5px;
      }
      input[type='text'] {
          border:1px solid #dedede;
          height:30px;
          width:90%;
          font-size:14px;
          padding-left:10px;
      }
      .signle-default{
          border: 1px solid #ccd0de;
          border-radius:2px;
      }
    </style>
</head>
<body>
    <div id="mask" class="mask">
        <i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i>
    </div>
    <div id="App">
        <!--<h3 class="h3"><span class="title">事件列表</span></h3>-->
        <div class="pull-right btn-groupDiv" style="padding:0 0 15px">
            <button @click="EditEventDesc()" class="btn btn-default signle-default"> <i class="icon icon-folder-open"></i> {{TriggerEventDetails}}</button>
            <button @click="addTriggerEvent()" class="btn btn-default signle-default"> <i class="icon icon-add"></i> {{AddTriggerEvent}}</button>
            <button @click="removeEvent()" class="btn btn-danger signle-default"> <i class="fa fa-trash-o fa-fw"></i> {{removeTriggerEvent}}</button> 
        </div>
        <table class="table table-bordered" @mouseout="ConditionDetaileHide()">
            <thead>
                <tr>
                    <th v-for="EventItem in EventListTitle" track-by="$index" class="text-center th_class">{{EventItem}}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(ECItem,$index) in EventByConditonData">
                    <!--<td style="width:5%;vertical-align:middle;padding:0px 5px 0px 5px">
                        <span><input  type="checkbox" /></span>
                    </td>-->
                    <td style="width:10%;vertical-align:middle;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;padding: 0px 5px 0px 5px;position:relative">
                        <span class="EventName" style="position:relative">
                            {{ECItem.EventName}}
                            <i class="icon icon-remove" @click="RemoveEvent(ECItem,$index)" v-show="reoffon" style="cursor:pointer;color:rgba(215,69,69,1);font-size:12px;"></i>
                        </span>
                    </td>
                    <td style="width:30%">
                        <table class="table table_layer">
                            <tr v-for="(ConditionItem,$ConditionItemIndex) in ECItem.Condition" style="width:100px">
                                <!--<td v-if="ECItem.EventId==ConditionItem.EventId&&$ConditionItemIndex<3">-->
                                <td v-if="ECItem.EventId==ConditionItem.EventId&&typeof (ConditionItem.ConditionDESC) == 'string'" style="position:relative;cursor:pointer" @mouseout="ConditionDetaileHide()">
                                    <p @mouseover='MoserOverConditionItem(ConditionItem,$ConditionItemIndex)' class="no_warp">{{ConditionItem|fiterThreshold}}</p>
                                    <div v-show="$ConditionItemIndex==IsShowConditionDetaile" class="ConditionItemsDetaile" @mouseout="ConditionDetaileHide()">
                                        <p >条件类型：{{ConditionTypes}}</p>
                                        {{ConditionItemsDetaile}}
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="width:15%">
                        <table class="table table_layer">
                            <tr v-for="(ConditionItem,ConditionItemIndex) in ECItem.Condition"> 
                                <td v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionType == '定性条件'&&typeof(ConditionItem.ConditionDESC)=='string'">
                                    <span v-if="ConditionItem.ConditionStatus=='未触发'"><button class="btn btn-default" @click="ConditionActive(ConditionItem,ConditionItemIndex)">触发</button></span>
                                    <span v-if="ConditionItem.ConditionStatus=='已触发'" ><!--<a @click="EditEventDesc(ECItem,$event)" class="btn btn-primary">已触发</a>-->已触发</span>
                                    <span v-if="ConditionItem.ConditionStatus==''"><button  @click="ConditionActive(ConditionItem,ConditionItemIndex)">触发</button></span>
                                </td>
                                <td v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionType == '定量条件'">
                                    <span v-if="ConditionItem.ConditionStatus=='未触发'"><span>未触发</span></span>
                                    <span v-if="ConditionItem.ConditionStatus=='已触发'"><!--<a class="btn btn-primary" @click="EditEventDesc(ECItem,$event)">已触发</a>-->已触发</span>
                                    <span><!--<a @click="EditEventDesc(ECItem,$event)">{{ConditionItem|FilterConditionStatus}}</a>--></span>
                                </td>
                            </tr>
                        </table>
                    <td style="width:15%">
                        <table class="table table_layer">
                            <tr v-for="(ConditionItem,$ConditionItemIndex) in ECItem.Condition">
                                <td v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionType == '定量条件'" style="position:relative">
                                    <span v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionStatus=='已触发'">
                                        <input type="text" name="name"  v-bind:id="$ConditionItemIndex" v-bind:value="ConditionItem.ConditionStartDate" readonly="readonly" disabled title="定量条件自动触发"/>
                                        <!--<i v-on:click="changeCount(ConditionItem,$event,$ConditionItemIndex)" style="width:auto;position:absolute;right: 13px; top: 13px;cursor:pointer;color:#20d520;" class="fa fa-refresh fa-fw"></i>-->
                                    </span>
                                    <span v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionStatus=='未触发'">
                                        --
                                    </span>
                                </td>
                                <!--   {{ConditionItem.ConditionStartDate|time}}-->
                                <!--<td v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionStartDate!=null&&ConditionItem.ConditionType == '定性条件'&&typeof(ConditionItem.ConditionDESC)=='string'">{{ConditionItem.ConditionStartDate|time}}</td>-->
                                <td v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionStatus=='已触发'&&ConditionItem.ConditionType == '定性条件'&&typeof(ConditionItem.ConditionDESC)=='string'" style="position:relative">
                                    <input type="text" name="name" class="date-plugins "  v-bind:id="$ConditionItemIndex" v-bind:value="ConditionItem.ConditionStartDate" autocomplete="off" />
                                    <i v-on:click="changeCount(ConditionItem,$event,$ConditionItemIndex)" style="width:auto;position:absolute;right: 13px; top: 13px;cursor:pointer;color:#20d520" class="fa fa-refresh fa-fw" title="点击按钮更新触发时间"></i>
                                </td>
                                <td v-if="ECItem.EventId==ConditionItem.EventId&&ConditionItem.ConditionStatus=='未触发'&&ConditionItem.ConditionType == '定性条件'&&typeof(ConditionItem.ConditionDESC)=='string'">
                                    <input type="text" name="name" class="date-plugins " v-bind:id="$ConditionItemIndex" v-bind:value="CurrentDate" autocomplete="off" />
                                </td>

                            </tr>
                        </table>
                    </td>
                    <td style="width:10%;vertical-align:middle;padding:0px 5px 0px 5px">
                        <button class="btn btn-default signle-default" @click="AddEventDesc(ECItem)" style="margin: 5px;">事件条件管理</button>
                    </td>
                    <td style="width:20%;vertical-align:middle">
                        <!--<span v-if="typeof(ECItem.ScenarioName)=='string'">-->
                            <!--<span class="qjclass" @click="showbtn($event,$index)">
                                {{ECItem.ScenarioName}}
                            </span>-->
                            <!--<button @click="IsDeleteEventByScenario(ECItem,$index)" v-show="btnshow==$index" style="margin-top:10px">修改</button>
                        </span>-->
                        <!--<span v-else=v-else>
                            <button @click="IsShowEventByScenario($index)">关联偿付情景</button>-->
                            <!--<div v-show="$index==ShowEventByScenario">-->
                        <select @change="SelectScenario($event,ECItem,$index)" class="select_style" id="selectValue" v-bind:value="ECItem.ScenarioId">
                            <option value="-1">请选择偿付情景</option>
                            <option v-for="ST in ScenarioListByTrustId" v-bind:value="ST.ScenarioId">
                                {{ST.ScenarioName}}
                            </option>
                        </select>
                           <!--</div>-->
                        <!--</span>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/asset/lib/require.js"></script>
    <script>
        requirejs(['/asset/lib/config.js'], function (config) {
            requirejs(['app/productManage/TrustManagement/PaymentSetWizard/EventManagement']);
        });
    </script>

</body>
</html>
