<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />
    <title>偿付顺序组合公式</title>
    <link href="/asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/js/www/components/FeeSettings/css/FeeSettings.css" rel="stylesheet" />
    <link href="/asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="/asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/asset/font/fontello/css/fontello.css" rel="stylesheet" />

    <script src="/asset/lib/require.js"></script>

        requirejs(['/asset/lib/config.js'], function (config) {
            requirejs(['app/components/PaymentSequence/PayoffOrderFormula']);

    </script>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .layer {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .FormulaArea {
            width: calc(100% - 30px);
            border: 1px solid #DCE0EE;
            height: calc(100% - 100px);
            margin: 15px;
        }

        .FStitle {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .fino {
            font-size: 16px;
            color: #45569C;
            margin-left: 15px;
        }

        .cr {
            display: inline-block;
            font-size: 12px;
            height: 20px;
            line-height: 20px;
            background: #fdf9eb;
            color: #a79e9e;
            padding: 0 20px;
            margin-right: 20px;
            margin-top: 5px;
            float: right;
        }

        .changeArea {
            height: 100%;
        }

        .changeTab {
            width: 300px;
            border-right: 1px solid rgba(220,224,238,1);
            display: inline-block;
            height: calc(100% - 50px);
            box-sizing: border-box;
        }

        .showArea {
            width: calc(100% - 300px);
            display: inline-block;
            border-left: 0;
            height: 100%;
            box-sizing: border-box;
            float: right;
        }

        .headers {
            height: 40px;
            border-bottom: 1px solid rgba(220,224,238,1);
            border-top: 1px solid rgba(220,224,238,1);
            box-sizing: border-box;
        }

        .searchs {
            height: 40px;
            border-bottom: 1px solid rgba(220,224,238,1);
            box-sizing: border-box;
        }

        .ht {
            width: 100%;
            line-height: 40px;
            padding-left: 15px;
        }

        .ffs {
            color: #808080;
            font-size: 12px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            width: 100%;
            padding-left: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .changetabs {
            width: 100%;
            height: 40px;
            line-height: 38px;
            padding-left: 30px;
            list-style: none;
        }

            .changetabs span {
                font-size: 14px;
                float: left;
                color: #45569C;
                cursor: pointer;
            }

        .subjects {
            height: calc(100% - 40px);
            overflow: auto;
            overflow-x: hidden;
            float: left;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 5px;
            width: 100%;
        }

        .elements {
            width: calc(90% - 15px);
            height: 30px;
            background: rgba(255,255,255,1);
            border: 1px solid rgba(220,224,238,1);
            border-radius: 4px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            color: #45569C;
            margin: 5px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .showtitle {
            width: 100%;
            border-bottom: 1px solid rgba(220,224,238,1);
            height: 100px;
            position: relative;
        }

        .titlemiddle {
            width: 28%;
            height: 100%;
            border-right: 1px solid rgba(220,224,238,1);
            display: flex;
            flex-wrap: wrap;
            position: absolute;
            left: 40%;
            top: 0;
        }

            .titlemiddle span {
                font-size: 12px;
                color: #808080;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                margin-top: -5px;
            }

        .tilteLeft {
            width: 40%;
            height: 100%;
            border-right: 1px solid rgba(220,224,238,1);
            display: flex;
            flex-wrap: wrap;
        }

            .tilteLeft span {
                font-size: 12px;
                color: #808080;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                margin-top: -5px;
            }

        .titleRight {
            width: 32%;
            height: 100%;
            display: flex;
            float: right;
            display: flex;
            flex-wrap: wrap;
            position: absolute;
            right: 0;
            top: 0;
        }

            .titleRight span {
                font-size: 12px;
                color: #808080;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

        .numberv {
            width: 120px;
            height: 30px;
            background: rgba(255,255,255,1);
            border: 1px solid rgba(220,224,238,1);
            border-radius: 4px;
            display: inline-block;
            padding-left: 10px;
            margin-top: 10px;
        }

        .operators {
            min-width: 0;
            height: 30px;
            background: rgba(255,255,255,1);
            border: 1px solid rgba(220,224,238,1);
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            margin: 5px;
            padding: 0 5px;
            box-sizing: border-box;
            overflow: hidden;
            flex: 1;
        }

        .addNumberv {
            margin-top: 10px;
            margin-left: 5px;
            border-radius: 4px;
        }

        .halfup {
            height: 100%;
        }

        .halfdown {
            height: 100%;
            padding: 15px;
        }

        .DisplayArea {
            position: relative;
            height: calc(100% - 88px);
            width: 100%;
            background: rgba(243,245,250,1);
            border: 1px solid rgba(220,224,238,1);
        }

        .resultArea {
            overflow: auto;
            height: 54px;
            border: 1px solid rgba(220,224,238,1);
            border-top: 0;
        }

        .dis, .res {
            width: 100%;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
        }

        .xro {
            margin-right: 10px;
        }

        .clearArea {
            position: absolute;
            right: 80px;
            bottom: 0;
            margin-bottom: 10px;
            cursor: pointer;
            color: #D40000;
        }

        .savepage {
            position: absolute;
            right: 10px;
            bottom: 0;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .goback {
            position: absolute;
            right: 150px;
            bottom: 0;
            margin-bottom: 10px;
            cursor: pointer;
            color: #45569C;
        }

        .infonv {
            min-width: 30px;
            height: 30px;
            background: rgba(255,255,255,1);
            border: 1px solid rgba(220,224,238,1);
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            margin: 5px;
            padding: 0 5px;
        }

        .qr {
            width: 10px;
            height: 10px;
            background: rgba(69,86,156,1);
            display: inline-block;
        }

        .toshow {
            height: calc(100% - 150px);
            padding: 15px;
        }

        .table {
            width: 100%;
            margin-bottom: 0px;
        }

            .table > tbody > tr > td, .table > tfoot > tr > td, .table > thead > tr > th {
                height: 30px;
                line-height: 30px;
                padding: 0;
                box-sizing: border-box;
                color: #4d4d4d;
                border: 1px solid #dce0ee;
                color: #4d4d4d;
                font-size: 14px;
                vertical-align: middle;
                text-align: left;
                padding-left: 20px;
            }

            .table > caption + thead > tr:first-child > td, .table > caption + thead > tr:first-child > th, .table > colgroup + thead > tr:first-child > td, .table > colgroup + thead > tr:first-child > th, .table > thead:first-child > tr:first-child > td, .table > thead:first-child > tr:first-child > th {
                border-top: 1px solid #dce0ee;
            }

            .table td.center {
                text-align: center;
            }

            .table td.right {
                text-align: right;
            }

            .table > thead > tr > th {
                text-align: left;
                background: #fafafa;
                vertical-align: middle;
                color: #4d4d4d;
                font-size: 14px;
                font-weight: normal;
                padding-left: 20px;
                height: 40px;
                line-height: 40px;
            }

        #spName {
            display: none;
            padding: 15px;
            text-align: center;
        }

        #spNameEX {
            display: none;
            padding: 15px;
            text-align: center;
        }

        .spName, .spNameEX {
            margin-bottom: 20px;
        }

        .icon-trash-empty {
            cursor: pointer;
            color: #D00000;
        }

        .searcharea {
            float: right;
            position: relative;
            text-align: center;
        }

        .search {
            width: 150px;
            height: 25px;
            line-height: 25px;
            outline: none;
            padding-right: 25px;
            border: 1px solid rgba(230,233,245,1);
            padding-left: 10px;
            border-radius: 2px;
        }

        .fa.fa-search {
            width: 25px;
            line-height: 2;
            text-align: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
            height: 25px;
            border: none;
            border-left: 0px;
            cursor: pointer;
            color: rgba(69,86,156,1);
            position: relative;
            left: -30px;
        }

        .ant-drawer > * {
            -webkit-transition: -webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7);
            transition: -webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7);
            transition: transform .3s cubic-bezier(.9, 0, .3, .7),box-shadow .3s cubic-bezier(.9, 0, .3, .7);
            transition: transform .3s cubic-bezier(.9, 0, .3, .7),box-shadow .3s cubic-bezier(.9, 0, .3, .7),-webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7);
        }

        .ant-drawer-mask.open {
            height: 100%;
            opacity: .3;
            -webkit-transition: none;
            transition: none;
            -webkit-animation: antdDrawerFadeIn .3s cubic-bezier(.7, .3, .1, 1);
            animation: antdDrawerFadeIn .3s cubic-bezier(.7, .3, .1, 1);
        }

        .ant-drawer-bottom {
            width: 100%;
        }

            .ant-drawer-bottom.ant-drawer-open {
                height: 100%;
            }

        .ant-drawer-open {
            -webkit-transition: -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
            transition: -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
            transition: transform .3s cubic-bezier(.7, .3, .1, 1);
            transition: transform .3s cubic-bezier(.7, .3, .1, 1), -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
        }

        .ant-drawer {
            position: fixed;
            top: 0;
            z-index: 1000;
            width: 0%;
            height: 100%;
        }

        .ant-drawer-mask {
            position: fixed;
            width: 100%;
            height: 0;
            background-color: rgba(0,0,0,0.65);
            opacity: 0;
            filter: alpha(opacity=50);
            -webkit-transition: opacity .3s linear,height 0s ease .3s;
            transition: opacity .3s linear,height 0s ease .3s;
        }

        .ant-drawer-content-wrapper {
            bottom: 0;
            width: 100%;
            height: 0;
            position: fixed;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
            background: #fff;
            overflow: hidden;
        }

        .loadpage {
            position: absolute;
            height: 100%;
            width: 100%;
            background: #FFFFFF;
            z-index: 9999;
            padding-top: 12%;
        }

            .loadpage i {
                position: absolute;
                left: 50%;
                top: 40%;
                transform: translate(-50%,-40%);
                color: rgb(107, 147, 216);
            }
            .changes{
                width: 100%;
                display: inline-block;
                border-bottom: 1px solid rgba(220,224,238,1);
                margin-bottom: 10px;
            }
            .changes li{
                font-size: 14px;
                margin-right: 20px;
                float: left;
                cursor: pointer;
            }
            .changes li.active{
                color: #45569C;
                border-bottom: 2px solid #45569C;
            }
            .form-control{
                border:1px solid #dce0ee;
                box-shadow:none;
                border-radius:2px;

            }
            .form-control:focus{
                border-color: #45569c;
                box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
            }
            .info_style{
                width: 13.86%;
                display: inline-block;
                font-size: 13px;
                height: 30px;
                line-height: 30px;
                color: #555;
                background: #ebeef5;
                text-align: left;
                padding-left: 15px;
                border: 1px solid #dce0ee;
                border-radius: 2px 0px 0px 2px;
                border-right: 0px;
            }
    </style>
</head>
<body>
    <div class="layer" id="app">
        <!--编辑的抽屉-->
        <div id="loading" class="loadpage text-center">
            <i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i>
        </div>
        <div id="DialogSOHO">
            <div class="ant-drawer-bottom ant-drawer">
                <div class="ant-drawer-mask"></div>
                <div class="ant-drawer-content-wrapper">
                    <div class="FStitle"><span class="fino">账户互转信息</span><i class="icon icon-close" style="cursor:pointer;float:right;padding-right: 10px;" id="closebox" @click="closebox"></i></div>
                    <div class="FormulaArea">
                        <div class="changeArea">
                            <div style="display:flex;width:100%;;margin:10px;">
                                <span class="info_style form-label">费用名称:</span>
                                <input class="form-control" v-model="rename" style="width: calc(52.14% + 25px);">
                            </div>
                            <div class="changeTab">
                                <div class="headers">
                                    <div class="changetabs">
                                        <span class="active" value="1">待选科目</span>
                                        <div class="searcharea">
                                            <input type="text" value="" class="search" @keyup="search($event)" placeholder="输入名称进行搜索" />
                                            <i class="fa fa-search" title="搜索"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="subjects">
                                    <div class="elements" v-for="(items,$index) in subjects" v-bind:title="items.Title" v-bind:value="items.Value" @click="AddElement(items,$event)"><span>{{items.Title}}</span></div>
                                </div>
                            </div>
                            <div class="showArea">
                                <div class="showtitle">
                                    <div class="tilteLeft">
                                        <div class="headers ht">
                                            <span style="color:#45569C;font-size:14px">数字选择</span>
                                        </div>
                                        <div style="width:100%;display:flex;overflow:hidden">
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>1</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>2</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>3</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>4</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>5</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>6</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>7</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>8</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>9</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>0</span>
                                            </div>
                                            <div class="operators Numbers" @click="AddNumber($event)">
                                                <span>.</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="titlemiddle">
                                        <div class="headers ht">
                                            <span style="color:#45569C;font-size:14px">特殊符号</span>
                                        </div>
                                        <div style="width:100%;display:flex;overflow:hidden">
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>+</span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>-</span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>*</span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>/</span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>></span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span><</span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>=</span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>(</span>
                                            </div>
                                            <div class="operators Special" @click="AddOperator($event)">
                                                <span>)</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="titleRight">
                                        <div class="headers ht">
                                            <span style="color:#45569C;font-size:14px">操作符</span>
                                        </div>
                                        <div style="width:100%;display:flex;overflow:hidden">
                                            <div class="operators strings" @click="Addstrings($event)" title="Round" style="width:100px">
                                                <span>Round</span>
                                            </div>
                                            <div class="operators strings" @click="Addstrings($event)" title="RoundUp" style="width:100px">
                                                <span>RoundUp</span>
                                            </div>
                                            <div class="operators strings" @click="Addstrings($event)" title="RoundDown" style="width:100px">
                                                <span>RoundDown</span>
                                            </div>
                                            <div class="operators strings" @click="Addstrings($event)">
                                                <span>,</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="toshow">
                                    <div class="halfup">
                                        <!--渲染添加区域-->
                                        <div style="margin-bottom: 10px;">
                                            <span class="qr"></span>
                                            <span class="fino">公式组合区</span>
                                        </div>
                                        <div class="DisplayArea">
                                            <div class="dis" style="height:calc(100% - 42px);overflow: auto;"></div>
                                            <div class="btn btn-danger  goback" @click="GoBack($event)" style="border-color:#ccd0de;">回退</div>
                                            <div class="btn btn-danger  clearArea" @click="clearArea($event)" style="border-color:#ccd0de;">清除</div>
                                            <div class="btn btn-primary  savepage" @click="savepage($event)" v-if="newpage=='1'">保存</div>
                                            <div class="btn btn-primary  savepage" @click="Resave($event)" v-if="newpage=='2'">更新</div>
                                        </div>
                                        <!---->
                                        <div class="resultArea">
                                            <div class="res"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--编辑的抽屉-->
        <div class="halfdown">
            <div style="margin-bottom:20px;">
                <span class="qr"></span>
                <span class="fino">已组合公式</span>
                <button class="btn btn-danger" style="float: right; font-size: 14px;" @click="showbox">
                    <i class="icon icon-plus" style="position: relative; top: -2px; margin: 0px; font-size: 14px;"></i>
                    新增公式
                </button>
                <span class="cr">提示: 请先刷新现金流模型</span>
            </div>
            <ul class="changes">
                <li class="active" @click="changes(1,$event)"><span>互转金额</span></li>
                <li @click="changes(2,$event)"><span>互转条件</span></li>
            </ul>
            <div style="height: calc(100% - 120px);overflow:auto">
                <table class="table amount" v-show="amount">
                    <thead>
                        <tr>
                            <th>公式</th>
                            <th>公式命名</th>
                            <th width="120">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(items,$index) in TableData" v-if="items.FormulaType=='amount'">

                            <td>{{items.FormulaCode}}</td>
                            <td>{{items.FormulaName}}</td>
                            <td>
                                <i class="icon icon-edit" title="编辑" @click="Edit(items,$event)" style="cursor: pointer;margin-right: 20px;"></i>
                                <i class="icon icon-trash-empty" @click="removeItem(items,items.Id)" title="删除"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="table condition" v-show="condition">
                    <thead>
                        <tr>
                            <th>公式</th>
                            <th>公式命名</th>
                            <th width="120">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(items,$index) in TableData" v-if="items.FormulaType=='condition'">

                            <td>{{items.FormulaCode}}</td>
                            <td>{{items.FormulaName}}</td>
                            <td>
                                <i class="icon icon-edit" title="编辑" @click="Edit(items,$event)" style="cursor: pointer;margin-right: 20px;"></i>
                                <i class="icon icon-trash-empty" @click="removeItem(items,items.Id)" title="删除"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--公式别名-->
        <div id="spName">
            <input type="text" class="form-control spName" />
            <button class="btn btn-primary maketrue">确认</button>
        </div>
        <!--公式别名-->
        <!--修改公式别名-->
        <div id="spNameEX">
            <input type="text" class="form-control spNameEX" />
            <button class="btn btn-primary maketrueEX">确认</button>
        </div>
