<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>日期设置</title>
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/jquery/jquery-ui.css" rel="stylesheet" />
    <link href="../../../asset/font/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/trustWizard.css" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="css/magic/magic.dialog.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/lib/toast/toast.css" rel="stylesheet" />
    <style>
        html {
            height: calc(100% - 22px);
        }
        body {
            height: 100%;
        }
        .main {  }

        .hiddeninput { margin-left: 50px; cursor: pointer; position: absolute; left: 0px; top: 0px; }

        .mask { position: absolute; top: 0px; filter: alpha(opacity=60); background-color: #777; z-index: 1002; left: 0px; opacity: 0.1; -moz-opacity: 0.1; }

        .col_style { box-sizing: border-box; display: inline-block;width:100% }

        .loadpage { position: absolute; height: 100%; width: 100%; background: #FFFFFF; z-index: 9999;}   

        body .form .form-panel.item { margin-top: 0px; }


        .form .col-4 label { text-align: left; background: white; border: none; }
        .tab_list { display: none; }
        .tab_list.tab_current { display: block; }
        .main .h3 .title { 
            height: 40px;
            line-height: 40px;
            margin: 0px;
            padding: 0px; 
        }
        .main .h3 .title.title_current { 
            color: rgba(69,86,156,1); 
            border-bottom: 2px solid rgba(69,86,156,1); 
        }
        .h3 .title.title_style { 
            display: inline-block;
            cursor: pointer;
            color: rgba(77,77,77,1);
            height: 40px;
            line-height: 40px;
            margin: 0 15px; 
        }
         .h3 .title.title_style:hover {
             color: rgba(69,86,156,1); 
         }
        .form .form-panel.drop { 
            padding-left: 15px;
            padding-top: 20px;
            padding-bottom: 10px;

        }
        .form .form-group label {
            text-align:center;
            background: #ebeef5;
            border: 1px solid  #dce0ee;
            border-radius: 2px 0px 0px 2px;
        }
        .form-control{
            background: rgba(255,255,255,1);
            border: 1px solid #dce0ee;
            border-radius: 0px 2px 2px 0px;
            box-shadow: none;
        }
        #firstbox .form-control{
            border-left: 0 none;
        }
        .form-control:focus{
            border-color: #45569c;
            box-shadow: inset 0 0px 0px #45569c, 0 0 4px #45569c;
        }
        .col_ul_style { width: 100%; display: inline-block; padding: 20px; box-sizing: border-box; padding-bottom: 0px; }
        [class^=col] {
            position: relative;
        }
        .tooltip-arrow{
            display:none
        }
        .tooltip-inner{
            max-width: 300px;
            border: 1px solid #aaaaaa;
            background: #ffffff url(images/ui-bg_flat_75_ffffff_40x100.png) 50% 50% repeat-x;
            color: #222222;
            border-width: 2px;
            font-size: 12px;
            box-shadow: 0px 0px 1px;
            box-shadow: 0 0 5px #aaa;
            border-radius: 4px;
            padding: 8px;
            text-align:left
        }
        .nav_left{
            width:180px;
            height:100%;
            position:relative;
            left:0px;
            top:0px;
            background:#fff;
            border-right:1px solid #E6E9F5;
            float:left
        }
        .nav_title{
            padding: 1px 16px;
            height: 40px;
            line-height: 40px;
        }
        .nav_title span{
            font-size:16px;
            color:rgba(69,86,156,1);
        }
        .aside_list_box li{
            padding: 10px 0;
            line-height: 40px;
            cursor: pointer;
            height: 50px;
            position: relative;
        }
        .aside_list_box .aside_list_active, .aside_list_box .aside_list_active:hover{
            color:rgba(69,86,156,1);
        }
        .aside_list_active .aside_info{
            color:rgba(69,86,156,1);
        }
        .aside_info{
            float: left;
            line-height: 30px;
            height: 30px;
            overflow: hidden;
            color: #555;
            font-size:14px;
        }
        .aside_list_active .no{
            color: #ffffff;
            border: 1px solid rgba(69,86,156,1);
            background-color: rgba(69,86,156,1);
        }
        .no{
            float: left;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            border: 1px solid rgba(77,77,77,1);
            margin-left: 18px;
            margin-right: 15px;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            display: block;
            margin-top: 4px;
        }
        .aside_list_box li:hover .aside_info{
            color: rgba(69,86,156,1);
        }
        .aside_list_box li:hover .no{
            border: 1px solid rgba(69,86,156,1);
        }
        .aside_list_box .aside_list_active .flag{
            border: 0.5px solid rgba(69,86,156,1);
        }
        .aside_list_box li .flag{
            position: absolute;
            left: 28px;
            top: 37px;
            width: 0px;
            height: 22px;
            border: 0.5px solid rgba(77,77,77,1);
        }
         .aside_list_box li:last-child .flag {
            display: none;
        }
         .floatTitle{
            height: 60px;
            line-height: 60px;
            padding-right: 20px;
            border-bottom: 1px solid #E6E9F5;
         }
         .innerfont{
            font-size: 16px;
            padding-left: 20px;
         }
         .cl-1{
            width: 32%;
            display: flex;
            margin-right: 1.2%;
         }
         .cl-2{
             width:50%;
         }
         .cl-3{
            width:40%;
         }
         .cl-4{
             width:40%
         }
         .cl-6{
             width:60%;
             float: left;
         }
         #firstbox{
             display: flex;
            flex-wrap: wrap;
            padding: 0px 15px;
         }
         #stepone{
            width: 100%;
            text-align: center;
            display: inline-block;
            margin-top: 50px;
         }
         #stepTwo{
            width: 100%;
            text-align: center;
            display: inline-block;
            margin-top: 30px;
            margin-bottom: 20px;
         }
         .table{
            width: calc(100% - 30px);
            margin-left: 15px
         }
         .table>tbody>tr>td, .table>tfoot>tr>td, .table>thead>tr>th {
	        height: 30px;
            line-height: 30px;
            padding: 0;
            box-sizing: border-box;
            color:#4d4d4d;
	        border: 1px solid #dce0ee;
            color: #4d4d4d;
            font-size: 14px;
            vertical-align: middle;
            text-align:left;
            padding-left:20px;
    }
    .table>caption+thead>tr:first-child>td, .table>caption+thead>tr:first-child>th, .table>colgroup+thead>tr:first-child>td, .table>colgroup+thead>tr:first-child>th, .table>thead:first-child>tr:first-child>td, .table>thead:first-child>tr:first-child>th {
         border-top: 1px solid #dce0ee;
    }
    .table td.center {text-align:center;}
    .table td.right {text-align:right;}
    .table > thead > tr > th {
        text-align: left;
        background: #fafafa;
        vertical-align: middle;
        color: #4d4d4d;
        font-size: 14px;
        font-weight:normal;
        padding-left: 20px;
        height: 40px;
        line-height: 40px
    }
    .halayer{
        display:flex;
    }
    .edit{
        margin-right:20px;
        cursor:pointer;
    }
    .calendar{
        margin-right:20px;
        color:#5767A6;
        cursor:pointer;
    }
    .deletItem{
        cursor:pointer;
        color:#D00000;
    }
    .ant-drawer-right{
        width: 100%;
    }
    .ant-drawer-right.ant-drawer-open{
        height:100%;
    }
    .ant-drawer-open{
        -webkit-transition: -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
        transition: -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
        transition: transform .3s cubic-bezier(.7, .3, .1, 1);
        transition: transform .3s cubic-bezier(.7, .3, .1, 1), -webkit-transform .3s cubic-bezier(.7, .3, .1, 1);
    }
    .ant-drawer{
        position: fixed;
        top: 0;
        z-index: 1000;
        width: 0%;
        height: 100%;
    }
    .ant-drawer-mask{
        position: fixed;
        width: 100%;
        height: 0;
        background-color: rgba(0,0,0,0.65);
        opacity: 0;
        filter: alpha(opacity=50);
        -webkit-transition: opacity .3s linear,height 0s ease .3s;
        transition: opacity .3s linear,height 0s ease .3s;
    }
    .ant-drawer-content-wrapper{
        right: 0;
        height:100%;
        position:fixed;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
        background:#fff;
        overflow:auto;
    }
    .ant-drawer>*{
            -webkit-transition: -webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7); 
            transition: -webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7); 
            transition: transform .3s cubic-bezier(.9, 0, .3, .7),box-shadow .3s cubic-bezier(.9, 0, .3, .7); 
            transition: transform .3s cubic-bezier(.9, 0, .3, .7),box-shadow .3s cubic-bezier(.9, 0, .3, .7),-webkit-transform .3s cubic-bezier(.9, 0, .3, .7),-webkit-box-shadow .3s cubic-bezier(.9, 0, .3, .7);
    }
    .ant-drawer-mask.open{
            height: 100%;
            opacity: .3;
            -webkit-transition: none;
            transition: none;
            -webkit-animation: antdDrawerFadeIn .3s cubic-bezier(.7, .3, .1, 1);
            animation: antdDrawerFadeIn .3s cubic-bezier(.7, .3, .1, 1);
            margin-left: -180px;
    }
    #Cycle_period_hidebox,#Amortization_period_hidebox{
        display:none;
    }
    .style-remove{
        background: #fff;
        border: none;
        outline: none;
        height: 30px;
        line-height: 30px;
        padding-left: 10px;
    }
    #Cycle_period_table tr:first-child td,#Amortization_period_table tr:first-child td{
            border-top:0;
    }
    .option{
        height:40px;
        line-height:40px;
    }
    .addcal{
        color: #45569C;
        cursor: pointer;
    }
    #moveboxtitle{
        height: 40px;
        line-height: 40px;
        padding: 0px 20px;
        border-bottom: 1px solid #E6E9F5;
        font-size: 16px;
    }
    .hiden{
        display:none
    }
    .form{
        border-bottom:none
    }
    #SaveAndRun{
        display:none
    }
    #scrollArea{
        overflow:auto
    }
    .loadpage i {
        position: absolute; 
        left: 50%; 
        top: 40%; 
        transform: translate(-50%,-40%); 
        color: rgb(107, 147, 216);
    }
    input[type=checkbox]{
        position:relative;
        top:4px;
    }
    #tab9,#tab8,#lab8,#lab9{
        border-radius: 0px;
        background: rgba(243,245,250,1);
        border: 1px solid #dce0ee;padding-right: 20px;padding-top: 10px;
        text-align: center;
        box-sizing: border-box;
        font-weight: normal;
        line-height: 30px;
        color: #555;
        padding: 0 3px;
        height: 30px;
        overflow: hidden;
        display: block;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-size: 14px;
        border-left: 0;
    }
    input[type=checkbox]:first-child{
        margin:3px 0 0 12px!important;
    }
   .cr{
        display: inline-block;
        font-size: 12px;
        height: 20px;
        line-height: 20px;
        background: #fdf9eb;
        color: #a79e9e;
        padding: 0 20px;
        float: right;
        margin-right: 20px;
        margin-top: 5px;
   }
   .btn-danger i{
       color:#777
   }
   #tips{
        display:none;
        float: left;
        margin-top: 20px;
   }
    .single-default{
        border:1px solid #ccd0de;
        border-radius: 2px;
    }
    </style>

    <script data-main="viewDateSet" src="='../../../../../asset/lib/require.js"></script>
</head>
<body style="display:none">
    <div id="selectLanguageDropdown_qcl" class="localizationTool" style="display:none"></div>
    <div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>
    <div class="nav_left">
        <div class="nav_title">
            <span>日期设置</span>
        </div>
        <ul class="aside_list_box">
            <li class="aside_list_active"><div class="aside_list_info"><div class="aside_info"><span class="no">1</span> <span id="tab1">基本信息</span> <span class="flag"></span></div></div></li>
            <li><div class="aside_list_info"><div class="aside_info"><span class="no">2</span> <span id="tab2">循环期</span> <span class="flag"></span></div></div></li>
            <li><div class="aside_list_info"><div class="aside_info"><span class="no">3</span> <span id="tab3">摊还期</span> <span class="flag"></span></div></div></li>
        </ul>
    </div>
    <div style="height: 100%;overflow: hidden;width:calc(100% - 180px);margin-left:180px">
        <div class="main public_font_style">
            <div class="form">
                <div class="form-body" id="step2">
                    <div id="TrustExtensionDiv">
                        <div class="floatTitle">
                            <span class="innerfont">基本信息</span>
                            <div class="title" style="float:right;position:relative">
                                <span class="cr" id="tips"></span>
                                <div class="form-button" style="padding:0;" id="SaveAndRun">
                                    <button id="next-step" type="button" class="btn btn-primary date_set_button" style="margin-right:10px">保存</button>
                                </div>
                                <!--<button id="period_set" type="button" class="btn btn-default" style="margin: 10px 0;">手动修改日期周期</button>-->
                                <button type="button" class="btn btn-default single-default" style="margin: 10px 0;" onclick="DateSetModel.SeePerid(this)"><i class="icon icon-calendar-1" style="font-size:14px;margin-right:5px"></i>查看日期周期</button>
                            </div>
                        </div>
                        <div class="form-panel item" style="clear:both" id="baseinfo">
                            <div class="form-panel drop">
                                <div class="col-12 form-group">
                                    <div class="col-3">
                                        <select class="form-control" data-bind="foreach:BaseInfo.NoHaveDataList" style="border:1px solid  #dce0ee;">
                                            <option data-bind="html:ItemAliasValue,attr:{dataIndex: $index}"></option>
                                        </select>
                                    </div>
                                    <div class="col-2">
                                        <button onclick="DateSetModel.AddBase(this)" type="button" class="btn btn-plus"><i class="icon icon-add" style="color:#45569c;"></i></button>
                                    </div>
                                    <div class="col-3">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col_style" data-bind="foreach:BaseInfo.HaveDataList" id="firstbox">
                                <div class="cl-1 form-group autoLayout-plugins">
                                    <div class="cl-2">
                                        <label data-bind="html:ItemAliasValue,attr:{'data-id':ItemCode}"></label>
                                    </div>
                                    <div class="cl-3">
                                        <div class="col-11 baseInfo_wrap" data-bind="renderControl:ItemValue">
                                        </div>
                                    </div>
                                    <div class="cl-4" style="width:0px" data-bind="if:CanDel">
                                        <button onclick="DateSetModel.DeleteBase(this)" title="删除" data-bind="attr:{dataIndex: $index}" class="style-remove">
                                            <i class="icon icon-remove"></i>
                                        </button>
                                    </div>
                                    <!-- ko if:ItemCode()==='PaymentPeriod'-->
                                    <div class="col-1-height col-md-1" data-toggle="tooltip" data-placement="bottom" title="根据发行说明书定义选取（含头不含尾）" style="padding:0px 8px">
                                        <i class="icon icon-help" style="display: block;color:rgba(69,86,156,1);cursor:pointer"></i>
                                    </div>
                                    <!-- /ko-->
                                </div>
                            </div>
                            <div id="stepone">
                                <button class="btn btn-primary">下一步</button>
                            </div>
                        </div>
                        <!--<h3 class="h3 form-box-index" id="tab_change" style="height: 40px;padding-bottom:0px;margin-bottom:0px;margin-top:30px; border:1px solid rgba(0,0,0,.1);border-bottom:none;">
                            <span class="title title_current title_style" id="btn1">循环期</span>
                            <span class="title title_style" id="btn">摊还期</span>
                        </h3>-->
                        <div id="scrollArea">
                            <div id="Cycle_period" class="tab_list">
                                <div class="form-panel item foreachset">
                                    <div class="form-panel drop">
                                        <div class="col-12 form-group">
                                            <div class="col-4">
                                                <select data-bind="foreach: ForEachPeriod.NoHaveDataList" class="form-control">
                                                    <option data-bind="html:ItemAliasValue,attr:{dataIndex: $index}"></option>
                                                </select>
                                            </div>
                                            <div class="col-2">
                                                <button type="button" class="btn btn-plus" onclick="DateSetModel.AddR(this,DateSetModel.CalcDateType.foreach)"><i class="icon icon-add" style="color:#45569c;"></i></button>
                                            </div>
                                            <button class="btn btn-danger btn-single-default" style="margin-right:15px;float:right" onclick="DateSetModel.CountEachUp(this,DateSetModel.CalcDateType.foreach)"><i class="fa fa-calculator"></i> <span>计算</span></button>
                                            <span class="cr">若修改了【计算日】或【兑付日】，请重新配置费用及偿付顺序</span>
                                        </div>
                                    </div>
                                    <!--循环期的列表数据-->
                                    <table class="table" id="c_table">
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox"  class="checkall" width="80"/></th>
                                                <th>名称</th>
                                                <th>首次日期</th>
                                                <th>间隔时长(月)</th>
                                                <th width="160">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: ForEachPeriod.HaveDataList">
                                            <tr>
                                                <td><input type="checkbox" class="checkeach" data-bind="attr: { dataIndex: $index }" /></td>
                                                <td>
                                                    <div class="halayer">
                                                        <span data-bind="text: ItemAliasValue,attr:{'data-id':ItemCode}"></span>
                                                        <!-- ko if:ItemCode()==='R_CollectionDate'-->
                                                        <div class="col-1-height col-md-1" data-toggle="tooltip" data-placement="bottom" title="回收款归集的日期，回收款归集期间含头含尾，第一个收款期间为封包日（含）~第一个回收款归集日（含）">
                                                            <i class="icon icon-help" style="display: block;color:rgba(69,86,156,1);cursor:pointer"></i>
                                                        </div>
                                                        <!-- /ko-->
                                                        <!-- ko if:ItemCode()==='R_PaymentDate'-->
                                                        <div class="col-1-height col-md-1" data-toggle="tooltip" data-placement="bottom" title="偿付证券本金和利息的日期">
                                                            <i class="icon icon-help" style="display: block;color:rgba(69,86,156,1);cursor:pointer"></i>
                                                        </div>
                                                        <!-- /ko-->
                                                        <!-- ko if:ItemCode()==='R_InterestCollectionDate'-->
                                                        <div class="col-1-height col-md-1" data-toggle="tooltip" data-placement="bottom" title="某些计划的计息期间为计息日期间（含头不含尾）">
                                                            <i class="icon icon-help" style="display: block;color:rgba(69,86,156,1);cursor:pointer"></i>
                                                        </div>
                                                        <!-- /ko-->
                                                    </div>
                                                </td>
                                                <td>
                                                    <span data-bind="text:FirstDate" class="FirstDate"></span>
                                                </td>
                                                <td>
                                                    <span data-bind="text:Frequency" class="Frequency"></span>
                                                </td>
                                                <td>
                                                    <div class="option">
                                                        <span class="calendar" title="工作日历" onclick="DateSetModel.ShowCalenderUp(this, DateSetModel.CalcDateType.foreach)" data-bind="    attr: { dataIndex: $index }">
                                                            <i class="icon icon-calendar"></i>
                                                        </span>
                                                        <span class="edit" title="编辑" onclick="DateSetModel.Edit(this)" data-bind="attr: { dataIndex: $index }">
                                                            <i class="icon icon-edit"></i>
                                                        </span>
                                                        <span class="deletItem" title="删除" onclick="DateSetModel.DeleteR(this, DateSetModel.CalcDateType.foreach)" data-bind="attr: { dataIndex: $index }">
                                                            <i class="icon icon-trash-empty"></i>
                                                        </span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!--循环期的列表数据结束-->
                                </div>
                                <h3 class="h3" style="margin: 30px 0 0 0;padding: 0;">
                                    <span class="title" id="title1" style="display:inline-block; height: 40px;line-height: 40px;border-bottom: none; padding: 0 15px;">日期计算</span>
                                    <span style="float:right;margin-right: 15px;">
                                        <button class="btn btn-danger single-default" onclick="DateSetModel.ShowaddForEachWorkDayDiv()"><i class="icon icon-plus" style="position:relative;top:-2px;margin:0"></i> <span>添加</span></button>
                                        <button class="btn btn-danger single-default" onclick="DateSetModel.CountEachDown(this,DateSetModel.CalcDateType.foreach)"><i class="fa fa-calculator"></i> <span>计算</span></button>
                                    </span>
                                </h3>
                                <!--循环日期日期计算-->
                                <!--循环期日期添加弹出窗口-->
                                    <div class="form-panel drop" id="addForEachWorkDayDiv" style="width:100%;height:50px;padding:15px;margin-top:10px;display:none">
                                        <div class="col-12 form-group" style="margin:0px;padding:0px;margin-top:10px;padding-bottom: 30px;">
                                            <div class="col-3" style="width:40%">
                                                <div class="col-11">
                                                    <select class="form-control" data-bind="foreach:ForEachPeriodCalculateDate.NoHaveDataList">
                                                        <option data-bind="html:DisplayName,attr:{dataIndex: $index}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <div class="col-11">
                                                    <input type="text" name="DateValue" disabled="disabled" class="form-control date-plugins" style="display:none;" />
                                                </div>
                                            </div>
                                            <div class="col-3" style="width:25%">
                                                <div class="col-3">

                                                            </div>
                                                            <div class="cl-6">
                                                                <select class="form-control" data-bind="value: WorkingDateAdjustment" onchange="validControlValue(this)" data-valid="Required">
                                                                    <option value="-1" id="pre1">向前</option>
                                                                    <option value="1" id="next1">向后</option>
                                                                    <option value="0" id="none1">不调整</option>
                                                                </select>
                                                            </div>
                                                        </li>
                                                        <li class="col-12 form-group">
                                                            <div class="cl-4">
                                                                <div class="col-11">
                                                                    <label id="lab4">工作日历</label>
                                                                </div>
                                                            </div>
                                                            <div class="cl-6">
                                                                <select class="form-control" data-bind="foreach:$root.ConditionCalendarType,value: Calendar" onchange="validControlValue(this)" data-valid="Required">
                                                                    <option data-bind="html:Text,value:Value"></option>
                                                                </select>
                                                            </div>
                                                        </li>
                                                        <li class="col-12 form-group">
                                                            <div class="cl-4">
                                                                <div class="col-11">
                                                                    <label id="lab5">基准条件</label>
                                                                </div>
                                                            </div>
                                                            <div class="cl-6" style="display:flex;position:relative">
                                                                <input type="checkbox" data-bind="checked: Condition" onchange="DateSetModel.ConditionChanged(this);" />
                                                            </div>
                                                        </li>
                                                        <li class="col-12 form-group">
                                                            <div class="col-2" style="width:20%">
                                                                <select class="form-control" data-bind="foreach:$root.ConditionTargetType,value: ConditionTarget,enable:Condition" conditiongroup="Condition" onchange="validControlValue(this)" data-valid="Required">
                                                                    <option data-bind="html:Text,value:Value"></option>
                                                                </select>
                                                            </div>
                                                            <div class="col-1" style="width:10%">
                                                                <div class="col-11">
                                                                    <label data-bind="html:ConditionTarget()=='BeginingOfMonth'?'后':'前'"></label>
                                                                </div>
                                                            </div>
                                                            <div class="col-1" style="width:10%">
                                                                <div class="col-11" style="text-align:right;">
                                                                    <label id="lab6">第</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-2" style="width:20%">
                                                                <input type="text" class="form-control" data-bind="value: ConditionDay,enable:Condition" conditiongroup="Condition" onchange="validControlValue(this)" data-valid="Required int" />
                                                            </div>
                                                            <div class="col-1" style="width:10%">
                                                                <div class="col-11">
                                                                    <label id="lab7">个</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-2" style="width:30%">
                                                                <select class="form-control" data-bind="foreach:$root.ConditionCalendarType,value: ConditionCalendar,enable:Condition" conditiongroup="Condition" onchange="validControlValue(this)" data-valid="Required">
                                                                    <option data-bind="html:Text,value:Value"></option>
                                                                </select>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div style="text-align:center">
                                                    <button class="btn btn-primary" onclick="DateSetModel.Complete(this);">完成</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!--摊还期编辑列表隐藏盒子的内容-->
                                    </div>
                                </div>
                            </div>

                            <!--循环期和摊还期左边隐藏盒子的数据-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main" id="trustPeriod" style="display:none;padding:15px;height: 100%;overflow: hidden;">
            <div class="form" style="min-height:370px;">
                <div class="form-body" style="display:block;">
                    <div id="TrustPeriodDiv">
                        <div class="form-panel item" style="margin-top:0;border:none">
                            <div class="form-panel drop" style="padding:0;">
                                <div class="col-12 form-group">
                                    <div class="col-3">
                                        <select class="form-control" name="TrustPeriodType" id="TrustPeriodType">
                                            <!--这里加了PaymentDate和CollectionDate_NW-->
                                            <option value="PaymentDate_CF" id="list1">计息期间</option>
                                            <option value="CollectionDate_NW" id="list2">收款期间</option>
                                        </select>
                                    </div>
                                    <div class="col-2">
                                    </div>
                                </div>
                            </div>
                            <div id="PeriodTarget">
                                <div class="col-12 form-group" style="border-bottom:1px solid #dedede;padding-bottom:10px;">
                                    <div class="col-1">
                                        <div class="col-11">
                                            <button type="button" class="btn btn-plus" data-bind="click:AddPeriods" style="display:block;"><i class="icon icon-add" style="color:#45569c;"></i></button>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="col-11">
                                            <label id="list3">开始时间</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="col-11">
                                            <input type="text" class="form-control date-plugins" data-bind="value: StartDate" onchange="formatData(this)" />
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="col-11">
                                            <label id="list4">结束时间</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="col-11">
                                            <input type="text" class="form-control date-plugins" data-bind="value:EndDate" onchange="formatData(this)" />
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="col-11">
                                            <label id="list5">手动更改</label>
                                        </div>
                                    </div>
                                    <div class="col-1">
                                        <div class="col-11">
                                            <input type="checkbox" data-bind="checked:IsManualModified" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" data-bind="foreach:DataList" id="PeriodTargetPP" style="overflow:auto;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display:none;" id="PeriodTemplate">
                    <div class="col-12 form-group" data-bind="attr:{dataIndex: $index}">
                        <div class="col-1">
                            <div class="col-11">
                                <button type="button" data-bind="attr:{dataIndex: $index}" class="style-remove" onclick="TrustPeriod.RemoveItem(this);" style="display:block;"><i class="icon icon-remove"></i></button>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="col-11">
                                <label id="list6">开始时间</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="col-11">
                                <input type="text" class="form-control date-plugins" data-bind="value:StartDate" onchange="formatData(this)" />
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="col-11">
                                <label id="list7">结束时间</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="col-11">
                                <input type="text" class="form-control date-plugins" data-bind="value:EndDate" onchange="formatData(this)" />
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="col-11">
                                <label id="list8">手动更改</label>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="col-11">
                                <input type="checkbox" data-bind="checked:IsManualModified" id="IsManualModified" />
                                <!--<label for="IsManualModified"></label>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-button" style="padding-top:15px;">
                <button id="SavePeriod" type="button" class="btn btn-default" style="border:1px solid #ddd;">确定</button>
            </div>
        </div>
        <div class="main form" style="display:none;padding:10px 20px; border-bottom:0px;" id="TrustFactBondPayment">
            <div class="form-panel">
                <div class="form-panel drop list-filters">
                    <div class="col-12">

                        <div class="col-3 form-group">
                            <div class="col-4">
                                <label id="day">报告日：</label>
                            </div>
                            <div class="col-7">
                                <select class="filter eq form-control" name="DimReportingDateId" id="selReportingDateFilter"></select>
                            </div>
                        </div>
                        <span class="title" style="float:left;padding-top:5px;">
                            <button id="FactBondPayment_GetList" type="button" class="btn" style="padding:0px 12px;">检索</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-panel" id="TrustFactBondPaymentDiv" style="height:350px;overflow:auto;">
                <table class="table" id="FactBondPayment_Target" style="background:rgba(238, 238, 238, 1)"></table>
            </div>
            <table class="table" style="display:none;" id="FactBondPayment_Template">
                <thead>
                    <tr>
                        <th id="row1">证券简称</th>
                        <th id="row2">报告日</th>
                        <th id="row3">票面利息</th>
                        <th id="row4">票面本金</th>
                        <th id="row5">剩余票面</th>
                        <th id="row6">发行总额</th>
                        <th id="row7">剩余总额</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:DataList">
                    <tr>
                        <td data-bind="text: BondName"></td>
                        <td data-bind="text: ReportingDateId"></td>
                        <td data-bind="text: CouponPaymentPerNote"></td>
                        <td data-bind="text: PrincipalPaymentPerNote"></td>
                        <td data-bind="text: StatedAmountPerNoteAfterPayment"></td>
                        <td data-bind="text: OfferAmount"></td>
                        <td data-bind="text: LeftOverAmount"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
