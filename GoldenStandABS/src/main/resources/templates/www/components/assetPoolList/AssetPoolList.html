<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>资产池列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit" />

    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/pagerlist-style.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.common-material.min.css" rel="stylesheet" />
    <link href="../../../asset/lib/Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/font/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <script data-main="./assetPoolList.js" src="../../../asset/lib/require.js"></script>
    <link href="../../../asset/allstylesheet/index.css" rel="stylesheet" />
    <link href="../../../asset/font/fontello/css/fontello.css" rel="stylesheet" />
    <link href="../../../asset/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../asset/allstylesheet/goldDefined.css" rel="stylesheet" />
    <style>
        .btn-default:hover a {
            color: #fff;
        }
        .loadpage {
            position: absolute;
            top: 46%;
            left: 46%;
            background: transparent;
        } 
        .btn .icon {
            font-size: 14px;
        }
        .loadpage > i {
            color: rgb(107, 147, 216);
        }
        html{
            height:100%;
        }
        body {
            font-size:13px;
            color:#4d4d4d;
            font-family: "Microsoft Yahei";
            font-weight:normal;
            padding: 15px;
            background: #fafafa;
        }
        .main {
            padding: 15px 15px 15px;
            height: calc(100% - 35px);
        }
         .k-grid tr td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .k-grid-header-locked{
            height:36px;
        }
        
        #DashBoard{
            float: right;
            padding-right: 15px;
            padding-top: 10px;
        }
        .ribbonGroup{
            float: right;
            margin-right: 10px;
            box-sizing: border-box;
            padding: 1px;
            min-width: 45px;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 5px;
            border-radius: 3px;
            color: #596d7f;
            position: relative;
        }
        .btn.btn-default{
            margin-left:10px;
        }
        a{
            text-decoration:none !important;
        }
        #projectManage {
            display: none;
            background: #fff;
            padding: 15px 15px 0;
            text-align: right;
        }
    </style>
</head>
<body style="height:100%">
    <!--<div id="loading" class="loadpage text-center"><i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i></div>-->
    <div id="DashBoard" class="ribbonBox" v-cloak=v-cloak>
        <ul style="display:flex">
            <li class="btn btn-default btn-single-default" v-for="(index,item) in obj.group[0].elements" v-bind:class="index==1?'btn-danger':''">
                <a v-bind:href="creatLink(item.linkname,item.linkurl)" class="ribbonButton">
                    <i v-bind:class="item.icon"></i>
                    <span class="ribbon_span">{{item.title}}</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="projectManage">
        <button class="btn btn-default">
            <i class="fa fa-gg fa-fw"></i>产品设计
        </button>
    </div>
    <div class="main">
        <div id="grid" style="clear:both"></div>
        <div id="divDataList" class="list-container"></div>
    </div>
</body>
</html>
